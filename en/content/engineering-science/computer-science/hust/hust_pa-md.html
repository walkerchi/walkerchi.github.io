/irBOsuSDxvUzG6X.png?imwidth=1200 1200w, https://s2.loli.net/2022/05/21/irBOsuSDxvUzG6X.png?imwidth=1920 1920w, https://s2.loli.net/2022/05/21/irBOsuSDxvUzG6X.png?imwidth=2048 2048w, https://s2.loli.net/2022/05/21/irBOsuSDxvUzG6X.png?imwidth=3840 3840w" src="https://s2.loli.net/2022/05/21/irBOsuSDxvUzG6X.png?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"[华科]计算机学院系统训练","description":"华中科技大学计算机学院系统训练","date":"2022-1-9","image":"https://s2.loli.net/2022/05/21/irBOsuSDxvUzG6X.png"},"content":"\u003ch1\u003e\u003cspan style=\"text-decoration:line-through;display:inline-box\"\u003eICS PA 2019\u003c/span\u003e \u003cspan\u003eHUST PA\u003c/span\u003e\u003c/h1\u003e\u003cdiv class=\"math math-display\"\u003e\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003ef_y = \\frac{x}{y}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{cases} f_x = x+1\\\\ f_y = \\frac{x}{y} \\end{cases}\u003c/div\u003e\u003chr\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ewalkerchi\\cdot 2022-1-9\u003c/span\u003e\u003c/p\u003e\u003chr\u003e\u003cp\u003e照着NJU-PA做就好，\u003ca href=\"https://zhuanlan.zhihu.com/p/413911195\"\u003e感谢汪先奇奆佬手把手入门教程\u003c/a\u003e，整个过程非常折磨，有的时候为了实现一个简单的功能可以反汇编跟踪到了13层函数调用(没错，就是printf)。 有些库函数注释都是上个世纪70年代的，实现过程复杂繁琐，非常多无用功，源代码改进空间还是很大的。这个项目主要还是告诉我们整个计算机系统如何运行，所以过分纠结代码风格会给人带来无穷的痛苦💔。跟我一同过来交换的其他学院同学都在德国法国荷兰玩，而我把自己关在家里写PA 💩。这个Project教导我最多的不是计算机，而是如何心平气和处事🙏。定乎内外之分，辩护荣辱之境，如空无象，湛然圆满。\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/01/10/ohAz19NgHxL7nTQ.jpg\" style=\"zoom:30%;\" width=\"800\" height=\"800\" type=\"jpg\" blurdataurl=\"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAEAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAX/xAAiEAABAwMDBQAAAAAAAAAAAAABAAMRBAUTAgYhBxIUIkH/xAAVAQEBAAAAAAAAAAAAAAAAAAACA//EABcRAQEBAQAAAAAAAAAAAAAAAAECACH/2gAMAwEAAhEDEQA/AJG1+rt/on78PHoHw7dX3RmzHHMDt0w4PUR9k8nlERSiZDhmrv/Z\"\u003e\u003chr\u003e\u003ch2\u003e0.PA0 环境配置\u003c/h2\u003e\u003cp\u003e这个项目在 WSL2 Ubuntu20.04 上完成，会遇到很多坑，毕竟WSL不是真正的虚拟机。\u003c/p\u003e\u003ch3\u003e0.0克隆仓库\u003c/h3\u003e\u003cp\u003e这一步在校外的同学需要通过学校VPN链接。 在做PA时我人在德国，幸好之前为了做科研办过VPN，现在就方便一些。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003egit clone https://course.cunok.cn/pa/ics2019_1.git/\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e在阅读Makefile源代码后我们可以发现在每次make后都会自动更新到git仓库，十分方便。但同时这也意味着Makefile错综复杂，牵一发而动全身。\u003c/p\u003e\u003ch3\u003e0.1配置环境变量\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eexport STUID=UXXXXXXXXX              #学号，用于提交\nexport STUNAME=XXX                   #姓名，用于提交\nexport ICS_HOME=./ics2019            #ics2019 根目录位置，方便修改目录位置\nexport NANO_HOME=ICS_HOME/nanos-lite #nanos-lite 简易操作系统 文件夹位置\nexport NAVY_HOME=ICS_HOME/navy-apps  #navy-apps 运行软件 文件夹爱位置\nexport NEMU_HOME=ICS_HOME/nemu       #nemu 简易指令集 文件夹位置\nexport AM_HOME=ICS_HOME/nexus-am     #nexus-am 简易裸机 文件夹位置 \n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e建议写在\u003cstrong\u003e~/.bashrc\u003c/strong\u003e中\u003c/p\u003e\u003ch2\u003e1.PA1 NEMU入门\u003c/h2\u003e\u003ch3\u003e1.1.简易调试器\u003c/h3\u003e\u003cp\u003e这里只用简单阅读一下 \u003ccode\u003enemu/src/monitor/debug/*\u003c/code\u003e 的代码并补全就好。\u003c/p\u003e\u003cp\u003e不过在\u003ccode\u003einfo r\u003c/code\u003e指令中需要用到 \u003ccode\u003enemu/src/isa/riscv32/reg.c\u003c/code\u003e中的\u003ccode\u003eisa_reg_display\u003c/code\u003e函数，这个函数得自己补全。\u003c/p\u003e\u003cp\u003e这个后面好像没怎么用到，可能是我打开的方式不对😅\u003c/p\u003e\u003cp\u003e最难的莫过于p的实现，考验一些编译原理，简单的表达式可以使用逆波兰式的求解方法，但是这个需要支持寄存器与指针访问，所以不同，必须按照文档上使用递归求解。\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth align=\"center\"\u003e命令\u003c/th\u003e\u003cth align=\"center\"\u003e说明\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003ehelp\u003c/td\u003e\u003ctd align=\"center\"\u003e帮助\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003ec\u003c/td\u003e\u003ctd align=\"center\"\u003e继续运行\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003eq\u003c/td\u003e\u003ctd align=\"center\"\u003e退出\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003esi [N]\u003c/td\u003e\u003ctd align=\"center\"\u003e单步执行N步，默认为1\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003einfo r/w\u003c/td\u003e\u003ctd align=\"center\"\u003e打印寄存器/监视点信息\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003ep EXPR\u003c/td\u003e\u003ctd align=\"center\"\u003e求出表达式EXPR值\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003ex N EXPR\u003c/td\u003e\u003ctd align=\"center\"\u003e从EXPR开始打印内存N个字长值\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003ed N\u003c/td\u003e\u003ctd align=\"center\"\u003e删除序号为N的监视点\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003ew EXPR\u003c/td\u003e\u003ctd align=\"center\"\u003e当EXPR为true时程序暂停\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003ch3\u003e1.2.测试\u003c/h3\u003e\u003cp\u003e\u003ccode\u003enemu/\u003c/code\u003e目录下 \u003ccode\u003emake ISA=$ISA run\u003c/code\u003e\u003c/p\u003e\u003ch3\u003e1.3.注意事项\u003c/h3\u003e\u003col start=\"0\"\u003e\u003cli\u003e学会阅读Makefile，在做PA1、PA2的时候后，我遇到的大部分是Makefile报错，由于之前没有注意在意语言，所以花了很多功夫来学习Makefile.(😅论一个有包管理器和项目管理器语言的重要性，这里推荐RUST、GO、JS，Python就算了，比同为动态语言的JS效率低到不知道哪里去了，除非你numba或者cython很溜，希望华科以后出一个更friendly一点的完爆南大)\u003c/li\u003e\u003cli\u003e第一次make会遇到包未安装的情况，按照google上一项一项解决就好了\u003c/li\u003e\u003cli\u003eRTFM \u003cstrong\u003eR\u003c/strong\u003eead \u003cstrong\u003eT\u003c/strong\u003ehe \u003cstrong\u003eF\u003c/strong\u003eucking \u003cstrong\u003eM\u003c/strong\u003eanual 很多关键问题文档上一带而过，然后放一句RTFM让人读手册，给我TM整无语了😅，多说两句话又不是少几年寿命。\u003c/li\u003e\u003c/ol\u003e\u003chr\u003e\u003ch2\u003e2.PA2 NEMU+NEXUS-AM\u003c/h2\u003e\u003cp\u003e这个就是实打实的实现RISCV32了，逐渐开始硬核。因为C没有接口（虚类、虚函数），所以需要通过一系列让我我开眼的宏定义来达到类似的效果。\u003c/p\u003e\u003cp\u003e这里说一下主要的运行流程。\u003ccode\u003enemu/src/monitor/monitor.c\u003c/code\u003e中的\u003ccode\u003ecpu_exec\u003c/code\u003e调用了\u003ccode\u003enemu/src/cpu/cpu.c\u003c/code\u003e中的\u003ccode\u003eexec_once\u003c/code\u003e，这个函数又调用了\u003ccode\u003enemu/src/isa/riscv32/exec/exec.c\u003c/code\u003e中的\u003ccode\u003evoid isa_exec(vaddr_t *pc)\u003c/code\u003e, 该函数中的主要执行函数\u003ccode\u003estatic inline void idex(vaddr_t *pc, OpcodeEntry *e)\u003c/code\u003e和宏\u003ccode\u003eIDEX\u003c/code\u003e都定义在\u003ccode\u003enemu/include/cpu/exec.h\u003c/code\u003e中。\u003c/p\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"724.75\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:1134.203125px\" viewBox=\"0 0 1134.203 724.75\"\u003e\u003cdefs\u003e\u003cpath id=\"b\" stroke-dasharray=\"1 0\" d=\"m0 0 10 5-10 5z\"/\u003e\u003c/defs\u003e\u003cg opacity=\"1\" transform=\"translate(567.102 362.375)\"\u003e\u003crect width=\"1118.203\" height=\"708.75\" x=\"-559.102\" y=\"-354.375\" fill=\"#a9a9a9\" stroke=\"#aa3\" stroke-width=\"1px\"/\u003e\u003cforeignObject width=\"39.5\" height=\"19\" transform=\"translate(0 -340.375) translate(-19.75 -9.5)\" color=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003enemu\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e 003e\u003cforeignObject width=\"133.844\" height=\"19\" transform=\"translate(-66.922 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003emake_DHelper(...)\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(656.742 294.25)\"\u003e\u003crect width=\"81.234\" height=\"39\" x=\"-40.617\" y=\"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"61.234\" height=\"19\" transform=\"translate(-30.617 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003eisa_exec\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(393.242 294.25)\"\u003e\u003crect width=\"95.766\" height=\"39\" x=\"-47.883\" y=\"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"75.766\" height=\"19\" transform=\"translate(-37.883 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003eexec_once\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(126.68 294.25)\"\u003e\u003crect width=\"87.359\" height=\"39\" x=\"-43.68\" y=\"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"67.359\" height=\"19\" transform=\"translate(-33.68 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003ecpu_exec\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003cp\u003e取址阶段已经在\u003ccode\u003evoid isa_exec(vaddr_t *pc)\u003c/code\u003e中帮我们实现好了，我们只需要实现所有指令的译码和执行就可以了。为了使用我们在译码和执行定义的函数，我们也需要对\u003ccode\u003enemu/src/isa/riscv32/exec/exec.c\u003c/code\u003e中的分发也就是\u003ccode\u003estatic OpcodeEntry opcode_table\u003c/code\u003e进行修改\u003c/p\u003e\u003cp\u003e这里放上所有需要实现的指令以供参考。\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/01/09/5VrksKp3RI4MedH.png\" alt=\"\" width=\"659\" height=\"875\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAAECAIAAADETxJQAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAJElEQVQImSXIQQ0AQBCDQOygsH5qtJfc8ppAWzUJJxUgP7bdeBF/DOUBCQ23AAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/01/09/R7MOlTpjz1unV2I.png\" alt=\"\" width=\"1127\" height=\"342\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFUlEQVQImWOwtrH5////3r17GRgYACq4BegA1rRlAAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003ch3\u003e2.1.ID译码\u003c/h3\u003e\u003cp\u003e\u003cstrong\u003eNEMU\u003c/strong\u003e的译码主要通过\u003ccode\u003enemu/src/isa/riscv32/decode.c\u003c/code\u003e来实现。\u003c/p\u003e\u003cp\u003e在\u003ccode\u003eenmu/src/isa/riscv32/exec/exec.c\u003c/code\u003e中\u003ccode\u003eopcode_table\u003c/code\u003e数组的每一个\u003ccode\u003eIDEX\u003c/code\u003e（不为\u003ccode\u003eEMPTY\u003c/code\u003e）都调用了译码函数（第一个参数）和执行函数（第二个参数）\u003c/p\u003e\u003cp\u003e其中比较费解的是\u003ccode\u003emake_DHelper\u003c/code\u003e，这个宏是为了保证函数接口的一致，在\u003ccode\u003enemu/include/cpu/decode.h\u003c/code\u003e中定义的，函数输入接口为\u003ccode\u003e(vaddr *pc)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/01/09/gjC64M837ZRzywB.png\" alt=\"RISCV32-TPYE\" width=\"1164\" height=\"388\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAEklEQVQImWNYBAYMDAz///8HACoZBsr6y/UfAAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003cp\u003eRISCV32 指令可以大致分为\u003cspan class=\"math math-inline\"\u003eR,I,S,B,U,J\u003c/span\u003e五种指令，但是这些指令有些变体，所以在\u003ccode\u003enemu/src/isa/riscv32/decode.c\u003c/code\u003e中追加实现时需要更多的函数\u003c/p\u003e\u003ch3\u003e2.2.EX执行\u003c/h3\u003e\u003cp\u003e\u003cstrong\u003eNEMU\u003c/strong\u003e的执行分散到了\u003ccode\u003enemu/src/isa/riscv32/exec\u003c/code\u003e文件夹下的所有文件里，在\u003ccode\u003eall-instr.h\u003c/code\u003e里进行声明，剩下的\u003ccode\u003e*.c\u003c/code\u003e文件里看个人喜好填写函数实现，可以全部写在一个文件里，也可以按照功能进行分类。与\u003ccode\u003emake_DHelper\u003c/code\u003e类似，\u003ccode\u003emake_EHelper\u003c/code\u003e被定义在\u003ccode\u003enemu/include/cpu/exec.h\u003c/code\u003e中\u003c/p\u003e\u003cp\u003e在这里我认为需要解释一下\u003ccode\u003ertl_lr\u003c/code\u003e和\u003ccode\u003ertl_sr\u003c/code\u003e两个函数，他们分别定义在\u003ccode\u003enemu/src/isa/riscv32/include/isa/rtl.h\u003c/code\u003e文件中，主要作用是对对应序号的寄存器做\u003cspan class=\"math math-inline\"\u003eload\u003c/span\u003e或者\u003cspan class=\"math math-inline\"\u003esave\u003c/span\u003e操作，这样可以保证寄存器内数据的安全。\u003c/p\u003e\u003cp\u003e有的结果不能一次得到，因此往往通过中间寄存器\u003ccode\u003es0\u003c/code\u003e来暂存。\u003c/p\u003e\u003cp\u003e在实现CSR寄存器时，由于没有看RISCV32手册，都是通过反汇编来观察的，总结出来了一下规律：\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth align=\"center\"\u003eCSR寄存器\u003c/th\u003e\u003cth align=\"center\"\u003eCSR寄存器序号\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003eSSTATUS\u003c/td\u003e\u003ctd align=\"center\"\u003e0x100\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003eSTVEC\u003c/td\u003e\u003ctd align=\"center\"\u003e0x105\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003eSEPC\u003c/td\u003e\u003ctd align=\"center\"\u003e0x141\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003eSCAUSE\u003c/td\u003e\u003ctd align=\"center\"\u003e0x142\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003eSATP\u003c/td\u003e\u003ctd align=\"center\"\u003e0x180\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp\u003e关于CSR指令，网上资料少而散，而且有的有误导，这里我统一整理一下。\u003c/p\u003e\u003cp\u003e首先，CSR指令都是I型指令，这里的对CSRR的索引是找CSR寄存器序号对应的CSR寄存器，因此还需要自己实现序号和寄存器之间映射的函数。\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003ecsrrw imm rd rs1\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003eCSRR[imm]-\u003erd, rs1-\u003eCSRR[imm]\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003ecsrrs imm rd rs1\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003eCSRR[imm]-\u003erd, rs1|CSRR[imm]-\u003eCSRR[imm]\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003ecsrrc\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003eCSRR[imm]-\u003erd, (~rs1)\u0026#x26;CSRR[imm]-\u003eCSRR[imm]\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003ecsrrwi imm1 rd imm2\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003eCSRR[imm1]-\u003erd, imm2-\u003eCSRR[imm1]\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003ecsrrsi imm1 rd imm2\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003eCSRR[imm1]-\u003erd, imm2|CSRR[imm1]-\u003eCSRR[imm1]\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003ecsrrci imm1 rd imm2\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003eCSRR[imm1]-\u003erd, (~imm2)\u0026#x26;CSRR[imm1]-\u003eCSRR[imm1]\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eecall\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003epc+4-\u003eCSRR[SEPC], a7-\u003eCSRR[SCAUSE], CSRR[STVEC]-\u003epc\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esret\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003eCSRR[SEPC]-\u003epc\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e注意，\u003ccode\u003enemu/src/isa/riscv32/include/isa/reg.h\u003c/code\u003e和\u003ccode\u003enemu/src/isa/riscv32/reg.c\u003c/code\u003e都没有实现\u003ccode\u003eCSR\u003c/code\u003e寄存器，需要自己补上去\u003c/p\u003e\u003ch3\u003e2.3.输入输出\u003c/h3\u003e\u003cp\u003e这里需要分别实现键盘、计时器和视频的IO，他们在文件夹\u003ccode\u003enexus-am/am/src/nemu-common\u003c/code\u003e文件夹下，分别为\u003ccode\u003enemu-input.c\u003c/code\u003e，\u003ccode\u003enemu-timer.c\u003c/code\u003e和\u003ccode\u003enemu-video.c\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003enexus-am/am/src/nemu-common/ioe.c\u003c/code\u003e中的\u003ccode\u003e_io_read\u003c/code\u003e和\u003ccode\u003e_io_write\u003c/code\u003e函数会转发信息到以上的三个函数。\u003c/p\u003e\u003cp\u003e值得注意的是，因为我是用的Vscode--RemoteWSL--WSL2的开发模式，所以SDL库是无法检测到键盘信息的，我还特意写了一段代码进行测试。如果你同样使用的WSL2，请下载远程桌面，通过桌面进行调试，我是用的是vnc+xrdp.\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003ccode\u003esize_t __am_input_read(uintptr_t reg, void *buf, size_t size)\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e​ 在\u003ccode\u003enemu-input.c\u003c/code\u003e中我们不需要考虑键盘的掩码，只需要从\u003ccode\u003e0xa1000060\u003c/code\u003e读出值，判断是否为空和赋 值就好了。\u003c/p\u003e\u003col start=\"2\"\u003e\u003cli\u003e\u003cstrong\u003e\u003ccode\u003esize_t __am_timer_read(uintptr_t reg, void *buf, size_t size)\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e​ 在\u003ccode\u003enemu-timer.c\u003c/code\u003e中只需要实现\u003ccode\u003e_DEVERG_TIMER_UPTIME\u003c/code\u003e的情况，从\u003ccode\u003e0xa1000048\u003c/code\u003e读出时间，减去开机 时间赋值给\u003ccode\u003euptime-\u003elo\u003c/code\u003e就可以了。\u003c/p\u003e\u003col start=\"3\"\u003e\u003cli\u003e\u003cstrong\u003e\u003ccode\u003esize_t __am_video_read(uintptr_t reg, void *buf, size_t size)\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e​ 在\u003ccode\u003enemu-video.c\u003c/code\u003e中是个画矩形函数，将矩形对应位置的图像信息写入 \u003ccode\u003e0xa0000000\u003c/code\u003e。这个个人感觉 非常低效，使得后面PA3的接口调用效率大大降低。\u003c/p\u003e\u003ch3\u003e2.4 klib\u003c/h3\u003e\u003cp\u003e​\t为了保证测试的顺利，还需要实现\u003ccode\u003enexus-am/libs/klib/src\u003c/code\u003e下的一些函数\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003enexus-am/libs/klib/src/stdio.c\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eint my_printf(const char *fmt, ...)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e我就直接调用\u003ccode\u003emy_vsprintf\u003c/code\u003e了\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eint my_vsprintf(char *out, const char *fmt, va_list ap)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e直接上代码\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003eint itoa_helper(char *out, int ptr, uint32_t valint, int base){\n  assert(valint\u003e=0);\n  int stack[128],sptr=0;\n  if(valint==0)out[ptr++]='0';\n  else{\n    for(;valint;stack[sptr++]=valint%base,valint=valint/base);\n    for(--sptr;sptr\u003e=0;--sptr){\n      if(stack[sptr]\u0026#x3C;10)out[ptr++]=stack[sptr]+'0';\n      else if(stack[sptr]\u0026#x3C;16)out[ptr++]=stack[sptr]-10+'a';\n      else{\n        assert(0);\n      }\n    }\n  }\n  return ptr;\n}\nint my_vsprintf(char *out, const char *fmt, va_list ap) {\n  int ptr=0;\n  for(;*fmt;++fmt){\n    if(*fmt!='%')out[ptr++]=*fmt;\n    else{\n      switch(*(++fmt)){\n        case 'c':{\n          char c = va_arg(ap,int);\n          out[ptr++]=c;\n          break;\n        }\n        case 'd':{\n          int valint=va_arg(ap,int);\n          if(valint\u0026#x3C;0){\n            out[ptr++]='-';\n            valint=-valint;\n          }\n          ptr = itoa_helper(out,ptr,valint,10);\n          break;\n        }\n        case 'x':{\n          uint32_t valint=va_arg(ap,uint32_t);\n          ptr = itoa_helper(out,ptr,valint,16);\n          break;\n        }\n        case 's':{\n          const char* valstr=va_arg(ap,char*);\n          for(;*valstr;out[ptr++]=*valstr++);\n          break;\n        }\n        case 'f':{\n          float valflt=va_arg(ap,float);\n          if(valflt\u0026#x3C;0){\n            out[ptr++]='-';\n            valflt=-valflt;\n          }\n          int tmpint=(int)valflt;\n          int tmpflt=(int)(10000*(valflt-tmpint));\n          ptr=itoa_helper(out,ptr,tmpint,10);\n          out[ptr++]='.';\n          ptr=itoa_helper(out,ptr,tmpflt,10);\n          break;\n        }\n        default:{\n          out[ptr++]='%';\n          out[ptr++]=*fmt;\n          break;\n        }\n      }\n    }\n  }\n  out[ptr]=0;\n  return ptr;\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eint my_sprintf(char *out, const char *fmt, ...)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eint my_snprintf(char *out, size_t n, const char *fmt, ...)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003enexus-am/libs/klib/src/string.c\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esize_t my_strlen(const char *s)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003echar *my_strcpy(char* dst,const char* src)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003echar* my_strncpy(char* dst, const char* src, size_t n)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003echar* my_strcat(char* dst, const char* src)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eint my_strcmp(const char* s1, const char* s2)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eint my_strncmp(const char* s1, const char* s2, size_t n)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003evoid* my_memset(void* v,int c,size_t n)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e可以循环展开，也可以把一个字节变成四字节，太慢了这个函数，网上有超越原版c语言\u003ccode\u003ememset\u003c/code\u003e的写法\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003evoid* my_memcpy(void* out, const void* in, size_t n)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e同上\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003evoid* my_memcpy(void* out, const void* in, size_t n)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eint my_memcmp(const void* s1, const void* s2, size_t n)\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003e2.5.测试\u003c/h3\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e在\u003ccode\u003enexus-am/tests/cputest\u003c/code\u003e 中执行\u003ccode\u003emake ALL=xxx run\u003c/code\u003e来测试cpu的运行的正确性,这里的\u003ccode\u003exxx\u003c/code\u003e可以使\u003ccode\u003enexus-am/tests/cputest/tests\u003c/code\u003e目录下的任何一个名字。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e在\u003ccode\u003enexus-am/tests/amtest/\u003c/code\u003e中执行\u003ccode\u003emake ARCH=native mainargs=H run\u003c/code\u003e来测试输入输出的正确性，其中\u003ccode\u003emainargs\u003c/code\u003e的参数可以根据测试的项目相应修改，也可以在\u003ccode\u003enemu/\u003c/code\u003e目录下运行\u003ccode\u003ebash runall.sh ISA=riscv32\u003c/code\u003e来进行批测试。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e在\u003ccode\u003enexus-am/apps/*\u003c/code\u003e文件夹下有各种测试可以进入文件夹运行\u003ccode\u003emake run\u003c/code\u003e来测试程序\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003e2.5.注意事项\u003c/h3\u003e\u003col\u003e\u003cli\u003e使用WSL2的同学需要安装远程桌面来解决SDL转发的问题，目前不知道如何通过Vscode 的RemoteWSL转发\u003c/li\u003e\u003cli\u003e\u003ccode\u003enemu/src/isa/riscv32/include/isa/reg.h\u003c/code\u003e和\u003ccode\u003enemu/src/isa/riscv32/reg.c\u003c/code\u003e都没有实现\u003ccode\u003eCSR\u003c/code\u003e寄存器，需要自己补上去\u003c/li\u003e\u003c/ol\u003e\u003chr\u003e\u003ch2\u003e3.PA3 Nanos-Lite\u003c/h2\u003e\u003ch3\u003e3.1.系统调用\u003c/h3\u003e\u003cp\u003e首先在\u003ccode\u003enanos-lite/\u003c/code\u003e目录下运行\u003ccode\u003emake ARCH=riscv32 run\u003c/code\u003e试一下（注意开\u003ccode\u003enemu/include/common.h\u003c/code\u003e中的\u003ccode\u003eDEBUG\u003c/code\u003e，这样我们就可以打印日志来debug了）。通过观察\u003ccode\u003enanos-lite/nemu-log.txt\u003c/code\u003e和\u003ccode\u003enanos-lite-riscv32-nemu.txt\u003c/code\u003e以及\u003ccode\u003eramdisk.asm\u003c/code\u003e来进行debug。\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e编译过程\u003c/strong\u003e这里说一下主要的编译流程\u003ccode\u003enanos-lite/build/nano-lite-riscv32-nemu.txt\u003c/code\u003e作为操作系统会运行\u003ccode\u003enanos-lite/build/ramdisk.asm\u003c/code\u003e中的程序，通过观察\u003ccode\u003enanos-lite/Makefile\u003c/code\u003e可以发现，每次\u003ccode\u003emake ARCH=riscv32 run\u003c/code\u003e会编译\u003ccode\u003enavy-apps/tests/*\u003c/code\u003e和\u003ccode\u003enavy-apps/apps/*\u003c/code\u003e并放入\u003ccode\u003enavy-apps/fsimg\u003c/code\u003e，然后全部copy过来作为\u003ccode\u003enanos-lite/build/ramdisk.img\u003c/code\u003e，我们可以使用这个riscv工具链来反汇编\u003ccode\u003enanos-lite/build/ramdisk.img\u003c/code\u003e来查看内容\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eriscv64-unknown-elf-objdump -d nanos-lite/build/ramdisk.img \u003e nanos-lite/build/ramdisk.asm\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cstrong\u003e运行过程\u003c/strong\u003e再来说一下运行流程，首先\u003ccode\u003enexus-am/am/src/riscv32/nemu/boot/start.S\u003c/code\u003e会运行\u003ccode\u003e_start\u003c/code\u003e函数，这个函数会跳转到\u003ccode\u003enexus-am/am/src/riscv32/nemu-common/trm.c\u003c/code\u003e的\u003ccode\u003evoid _trm_init()\u003c/code\u003e，这个函数会调用\u003ccode\u003enanos-lite/src/main.c\u003c/code\u003e中的\u003ccode\u003eint main(const char *args)\u003c/code\u003e，也就是\u003cstrong\u003eNANOS\u003c/strong\u003e的入口。在完成一些列初始化时，在\u003ccode\u003enanos-lite/src/proc.c\u003c/code\u003e中的\u003ccode\u003evoid init_proc()\u003c/code\u003e开始从\u003ccode\u003eramdisk.img\u003c/code\u003e装载程序，并跳转该程序进行执行。\u003c/p\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"245\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:1134.71875px\" viewBox=\"0 0 1134.719 245\"\u00 "1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"61.016\" height=\"19\" color=\"#333\" style=\"text-align:center\" transform=\"translate(-30.508 -9.5)\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003e\u003cspan fill=\"#333\" color=\"#333\"\u003e__swrite\u003c/span\u003e\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg transform=\"translate(1234.414 60)\"\u003e\u003crect width=\"75.766\" height=\"34\" x=\"-37.883\" y=\"-17\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"60.766\" height=\"19\" color=\"#333\" style=\"text-align:center\" transform=\"translate(-30.383 -9.5)\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003e\u003cspan fill=\"#333\" color=\"#333\"\u003e_write_r\u003c/span\u003e\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003ccode\u003eSYS_exit\u003c/code\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e​\t直接调用\u003ccode\u003e_halt()\u003c/code\u003e就行\u003c/p\u003e\u003col start=\"2\"\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eSYS_yield\u003c/code\u003e\u003c/p\u003e\u003cp\u003e直接调用\u003ccode\u003e_yield()\u003c/code\u003e就行\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eSYS_write\u003c/code\u003e\u003c/p\u003e\u003cp\u003e对于\u003ccode\u003efd\u003c/code\u003e为1或者2，则直接输出到\u003ccode\u003estdout\u003c/code\u003e就行，当\u003ccode\u003efd\u003c/code\u003e为其它时调用\u003ccode\u003efd_write\u003c/code\u003e写入到文件\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eSYS_brk\u003c/code\u003e\u003c/p\u003e\u003cp\u003e这里没有太看懂Gitbook上的内容，我的理解是将\u003ccode\u003e_heap.start\u003c/code\u003e增加\u003ccode\u003eGPR2\u003c/code\u003e个大小，返回之前的\u003ccode\u003e_heap.start\u003c/code\u003e\u003c/p\u003e\u003cp\u003e后来通过阅读\u003ccode\u003enexus-am/am/src/riscv32/nemu/boot/loader.ld\u003c/code\u003e以及伟哥的帮助，终于弄懂了一些\u003c/p\u003e\u003cp\u003e这里放上\u003ccode\u003eloader.ld\u003c/code\u003e的代码\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003eSECTIONS {\n  . = 0x80100000;\n  .text : {\n    *(entry)\n    *(.text)\n  }\n  etext = .;\n  _etext = .;\n  .rodata : {\n    *(.rodata*)\n  }\n  .data : {\n    *(.data)\n  }\n  edata = .;\n  _data = .;\n  .bss : {\n\t_bss_start = .;\n    *(.bss*)\n    *(.sbss*)\n    *(.scommon)\n  }\n  _stack_top = ALIGN(4096);\n  . = _stack_top + 0x8000;\n  _stack_pointer = .;\n  end = .;\n  _end = .;\n  _heap_start = ALIGN(4096);\n  _heap_end = 0x88000000;\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e可以看到程序一共分为几大段\u003ccode\u003e.text\u003c/code\u003e，\u003ccode\u003e.roddata\u003c/code\u003e，\u003ccode\u003e.data\u003c/code\u003e，\u003ccode\u003e.bss\u003c/code\u003e，\u003ccode\u003e.stack\u003c/code\u003e，\u003ccode\u003e.heap\u003c/code\u003e，前面四段在编译完后大小就可以确定了，因此整个程序空间剩下的作为运行时变化的\u003ccode\u003e.stack\u003c/code\u003e和\u003ccode\u003e.heap\u003c/code\u003e段使用。整个程序运行空间大小为\u003ccode\u003e0x880000000-0x80100000\u003c/code\u003e，其中栈和堆从两边分别向对侧生长，界限由\u003ccode\u003e_end\u003c/code\u003e控制。为了确认我们的想法，可以观察一下\u003ccode\u003enexus-am/am/src/nemu-common/trm.c\u003c/code\u003e中对\u003ccode\u003e_heap\u003c/code\u003e的定义\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e/*\nnexus-am/am/src/nemu-common/trm.c\n*/\n#include \u0026#x3C;am.h\u003e\n#include \u0026#x3C;nemu.h\u003e\n\nextern char _heap_start;\nextern char _heap_end;\nint main(const char *args);\n\n_Area _heap = {\n  .start = \u0026#x26;_heap_start,\n  .end = \u0026#x26;_heap_end,\n};\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e可以发现堆的定义就是从\u003ccode\u003eloader.ld\u003c/code\u003e中读取\u003ccode\u003e_heap_start\u003c/code\u003e和\u003ccode\u003e_heap_end\u003c/code\u003e。因此在\u003ccode\u003enanos.c\u003c/code\u003e中进行修改\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e/*\nnavy-apps/libs/libos/src/nanos.c\n*/\nextern char end;\nvoid *_sbrk(intptr_t increment) {\n  static void* program_break = (uintptr_t)\u0026#x26;end;\n  void* old = program_break;\n  if(_syscall_(SYS_brk,program_break+increment,0,0)==0){\n    program_break += increment;\n    return old;\n  }\n  return (void*)-1;\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003ccode\u003esyscall.c\u003c/code\u003e中相应的实现为\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003ecase SYS_brk:{\n      printf(\"sys brk\\n\");\n      if(c-\u003eGPR2\u0026#x3C;=_heap.start||c-\u003eGPR2\u003e=_heap.end){\n        c-\u003eGPRx = -1;\n      }\n      break;\n    }\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eSYS_execve\u003c/code\u003e\u003c/p\u003e\u003cp\u003e这个是直接调用\u003ccode\u003enaive_loader\u003c/code\u003e就好了，但是在实现\u003ccode\u003enaive_loader\u003c/code\u003e（调用了\u003ccode\u003eloader\u003c/code\u003e）的时候需要对elf文件格式很了解（这个文件格式有很多不合理的地方，历史遗留问题，老屎山了💩），可以看看\u003ca href=\"https://b23.tv/afki9uB\"\u003eB站上对这个文件格式的讲解\u003c/a\u003e，我这里就直接提供源代码\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003estatic uintptr_t loader(PCB *pcb, const char *filename) {\n  if(filename == NULL){\n    Elf_Ehdr ehdr;\n    ramdisk_read(\u0026#x26;ehdr,0,sizeof(Elf_Ehdr));\n    Elf_Phdr phdr[ehdr.e_phnum];\n    ramdisk_read(phdr,ehdr.e_ehsize,sizeof(Elf_Phdr)*ehdr.e_phnum);\n    for(size_t i=0;i\u0026#x3C;ehdr.e_phnum;++i){\n      if(phdr[i].p_type==PT_LOAD){\n        ramdisk_read((void*)phdr[i].p_vaddr,phdr[i].p_offset,phdr[i].p_memsz);\n        memset((void*)(phdr[i].p_vaddr+phdr[i].p_filesz),0,phdr[i].p_memsz-phdr[i].p_filesz);\n      }\n    }\n    return ehdr.e_entry;\n  }else{\n    int fd = fs_open(filename, 0,0);\n    Elf_Ehdr ehdr;\n    int ret = fs_read(fd, \u0026#x26;ehdr,sizeof(Elf_Ehdr));\n    assert(ret!=-1);\n    ret = fs_lseek(fd,ehdr.e_ehsize,SEEK_SET);\n    assert(ret!=-1);\n    Elf_Phdr phdr[ehdr.e_phnum];\n    ret = fs_read(fd,phdr,sizeof(Elf_Phdr)*ehdr.e_phnum);\n    assert(ret!=-1);\n    for(size_t i=0;i\u0026#x3C;ehdr.e_phnum;++i){\n      if(phdr[i].p_type==PT_LOAD){\n        ret = fs_lseek(fd,phdr[i].p_offset,SEEK_SET);\n        assert(ret!=-1);\n        ret = fs_read(fd,(void*)phdr[i].p_vaddr,phdr[i].p_memsz);\n        assert(ret!=-1);\n        memset((void*)(phdr[i].p_vaddr+phdr[i].p_filesz),0,phdr[i].p_memsz-phdr[i].p_filesz);\n      }\n    }\n    fs_close(fd);\n    return ehdr.e_entry;\n  }\n\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e值得注意的是\u003ccode\u003enexus-am/am/include/arc/riscv32-nemu.h\u003c/code\u003e中对\u003ccode\u003estruct _Context\u003c/code\u003e的定义与\u003ccode\u003enexus-am/am/src/riscv32/nemu/trap.S\u003c/code\u003e中的压栈顺序并不一致，所以我对\u003ccode\u003estruct _Context\u003c/code\u003e的定义做了修改\u003c/p\u003e\u003ch3\u003e3.2.文件系统\u003c/h3\u003e\u003cp\u003e这里主要实现的是\u003ccode\u003enanos-lite/src/fs.c\u003c/code\u003e\u003c/p\u003e\u003cp\u003e这里解释一下\u003ccode\u003enanos-lite/src/files.h\u003c/code\u003e这个文件include在\u003ccode\u003enanos-lite/src/fs.c\u003c/code\u003e的\u003ccode\u003efile_table\u003c/code\u003e中，所以文件系统的所有文件包含了\u003ccode\u003efile_table\u003c/code\u003e中的以及\u003ccode\u003efiles.h\u003c/code\u003e中的。由于我们的一切皆文件，所以还需要在\u003ccode\u003efile_table\u003c/code\u003e中加上\u003ccode\u003e/dev/events\u003c/code\u003e，\u003ccode\u003e/proc/dispinfo\u003c/code\u003e，\u003ccode\u003e/dev/fb\u003c/code\u003e，\u003ccode\u003edev/fbsync\u003c/code\u003e，\u003ccode\u003e/dev/tty\u003c/code\u003e。这些虚拟文件分别在\u003ccode\u003efs_read\u003c/code\u003e，\u003ccode\u003efs_write\u003c/code\u003e中做特殊处理。为了处理这些特殊文件，我们会用到\u003ccode\u003enanos-lite/src/device.c\u003c/code\u003e中的函数，这些函数只需要调用\u003ccode\u003enexus-am/am/am.h\u003c/code\u003e中的\u003ccode\u003e_io_read\u003c/code\u003e就可以完成设备的读写操作，顺带提一句，这里的\u003ccode\u003efb_write\u003c/code\u003e真的是蛋疼，在\u003ccode\u003e_io_read\u003c/code\u003e接口把线性空间写操作改为长方形写操作，在\u003ccode\u003enexus-am/am/src/nemu-common/nemu-video.c\u003c/code\u003e的\u003ccod w.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003e/dev/tty\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(145.547 763.75)\"\u003e\u003crect width=\"55.047\" height=\"39\" x=\"-27.523\" y=\"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"35.047\" height=\"19\" transform=\"translate(-17.523 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003estdin\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e特殊文件读写权限\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eRead Only\u003c/p\u003e\u003cp\u003e\u003ccode\u003e/proc/dispinfo\u003c/code\u003e，\u003ccode\u003e/dev/events\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eWrite Only\u003c/p\u003e\u003cp\u003e\u003ccode\u003estdout\u003c/code\u003e，\u003ccode\u003estderr\u003c/code\u003e，\u003ccode\u003e/dev/fb\u003c/code\u003e，\u003ccode\u003e/dev/fbsync\u003c/code\u003e，\u003ccode\u003e/dev/tty\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eForbidden\u003c/p\u003e\u003cp\u003e\u003ccode\u003estdin\u003c/code\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003e/nanos-lite/src/fs.c\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eFinfo\u003c/code\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003etypedef struct {\n  char *name;\n  size_t size;\n  size_t disk_offset;\n  size_t open_offset;\n  ReadFn read;\n  WriteFn write;\n} Finfo;\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003efile_table\u003c/code\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003estatic Finfo file_table[] __attribute__((used)) = {\n  {\"stdin\", 0, 0, 0,invalid_read, invalid_write},\n  {\"stdout\", 0, 0, 0,invalid_read, invalid_write},\n  {\"stderr\", 0, 0, 0,invalid_read, invalid_write},\n  {\"/dev/events\",0,0,0},\n  {\"/proc/dispinfo\",0,0,0},\n  {\"/dev/fb\",0,0,0},\n  {\"/dev/fbsync\",0,0,0},\n  {\"/dev/tty\",0,0,0},\n#include \"files.h\"\n};\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003eint fs_open(const char* pathname, int flags, int mode)\u003c/code\u003e 设置结构体中的\u003ccode\u003eopen_offset\u003c/code\u003e为0就好，返回的\u003ccode\u003efd\u003c/code\u003e最好不是结构体指针，c语言会蛋疼的销毁结构体，最好返回位置索引。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esize_t fs_read(int fd, void *buf, size_t len)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e对于可读特殊文件调用相应的系统函数就好（\u003ccode\u003eevents_read\u003c/code\u003e，\u003ccode\u003edispinfo_read\u003c/code\u003e）\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esize_t fs_write(int fd, void *buf, size_t len)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e对于可写特殊文件调用相应的系统函数就好（\u003ccode\u003e_putc\u003c/code\u003e，\u003ccode\u003efb_write\u003c/code\u003e，\u003ccode\u003efbsync_write\u003c/code\u003e，\u003ccode\u003eserial_write\u003c/code\u003e）\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003e/nanos-lite/src/device.c\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esize_t serial_write(const void *buf, size_t offset, size_t len)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e调用\u003ccode\u003e_putc\u003c/code\u003e输出到\u003ccode\u003estdout\u003c/code\u003e。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esize_t events_read(void *buf, size_t offset, size_t len)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e调用\u003ccode\u003e_io_read\u003c/code\u003e读取按键并和掩码\u003ccode\u003e0x7fff\u003c/code\u003e做与运算按照格式输出到\u003ccode\u003ebuf\u003c/code\u003e。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esize_t dispinfo_read(void *buf, size_t offset, size_t len)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e在\u003ccode\u003evoid init_device()\u003c/code\u003e中一开始就初始化\u003ccode\u003edispinfo\u003c/code\u003e字符串，这个时候只需要复制到\u003ccode\u003ebuf\u003c/code\u003e里即可。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esize_t fb_write(void *buf, size_t offset, size_t len)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e这里我实现了将线性赋值变成了一到三个矩形画图，这个转换真的是闲的蛋疼😓，我直接放代码好了。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003esize_t fb_write(void *buf, size_t offset, size_t len) {\n#ifdef MULTIPROC\n  _yield();\n#endif\n  offset /=4;\n  //printf(\"fb write buf:0x%x offset:%d len:%d\\n\",buf,offset,len);\n  uint32_t * p=buf;\n  len = min(H*W-offset,len);\n  int ret = len;\n  _DEV_VIDEO_FBCTL_t ctl ;\n  ctl.pixels = p;\n  ctl.x = offset%W;\n  ctl.y =offset/W;\n  ctl.w = W-offset%W;\n  ctl.h = 1,\n  ctl.sync = 0,\n  _io_write(_DEV_VIDEO, _DEVREG_VIDEO_FBCTL, \u0026#x26;ctl, sizeof(ctl));\n  \n  ctl.x=0;\n  ctl.y+=ctl.h;\n  len-=ctl.w*ctl.h;\n  p+=ctl.w*ctl.h;\n  if(len/W){\n    ctl.h=len/W;\n    ctl.w =W;\n    ctl.pixels=p;\n    _io_write(_DEV_VIDEO, _DEVREG_VIDEO_FBCTL, \u0026#x26;ctl, sizeof(ctl));\n    ctl.y+=ctl.h;\n    len-=ctl.h*ctl.w;\n    p+=ctl.h*ctl.w;\n  }\n\n  if(len){\n    ctl.pixels = p;\n    ctl.w = len;\n    ctl.h = 1;\n    _io_write(_DEV_VIDEO, _DEVREG_VIDEO_FBCTL, \u0026#x26;ctl, sizeof(ctl));\n  }\n  return ret;\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ccode\u003esize_t fbsync_write(const void *buf, size_t offset, size_t len)\u003c/code\u003e\u003c/p\u003e\u003cp\u003e这里没啥技术含量，仿照之前的test里面的代码写一写就好了\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003esize_t fbsync_write(const void *buf, size_t offset, size_t len) {\n _DEV_VIDEO_FBCTL_t ctl;\n ctl.pixels = NULL;\n ctl.x = ctl.y = ctl.w = ctl.h = 0;\n ctl.sync = 1;\n _io_write(_DEV_VIDEO, _DEVREG_VIDEO_FBCTL, \u0026#x26;ctl, sizeof(ctl));\n return 0;\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e值得注意的是，我在WSL中发现\u003ccode\u003efiles.h\u003c/code\u003e的\u003ccode\u003e/share/texts/num\u003c/code\u003e文件大小是6000字节，而不是5000字节，猜测与windows系统地\u003ccode\u003e\\n\\r\u003c/code\u003e有关，所以在做\u003ccode\u003e/bin/text\u003c/code\u003e测试时，需要在\u003ccode\u003enavy-apps/tests/text/text.c\u003c/code\u003e修改测试代码\u003c/p\u003e\u003ch3\u003e3.3测试\u003c/h3\u003e\u003cp\u003e在\u003ccode\u003enanos-lite/src/proc.c\u003c/code\u003e的\u003ccode\u003evoid init_proc()\u003c/code\u003e中，修改\u003ccode\u003enaive_load\u003c/code\u003e的文件就可以了，这些文件可以是\u003ccode\u003efiles.h\u003c/code\u003e中的任何可执行文件。如果需要运行PAL(仙剑奇侠传，那么需要下载额外文件到\u003ccode\u003enavy-apps/apps/pal\u003c/code\u003e)\u003c/p\u003e\u003ch3\u003e3.4.注意事项\u003c/h3\u003e\u003col\u003e\u003cli\u003e\u003ccode\u003enexus-am/am/include/arc/riscv32-nemu.h\u003c/code\u003e中对\u003ccode\u003estruct _Context\u003c/code\u003e的定义与\u003ccode\u003enexus-am/am/src/riscv32/nemu/trap.S\u003c/code\u003e中的压栈顺序并不一致，所以我对\u003ccode\u003estruct _Context\u003c/code\u003e的定义做了修改\u003c/li\u003e\u003cli\u003e千万不要把文件指针直接返回，结构体在出函数时会自动销毁，建议返回文件在\u003ccode\u003efile_table\u003c/code\u003e中的索引位置。\u003c/li\u003e\u003cli\u003e我在WSL中发现\u003ccode\u003efiles.h\u003c/code\u003e的\u003ccode\u003e/share/texts/num\u003c/code\u003e文件大小是6000字节，而不是5000字节，猜测与windows系统地\u003ccode\u003e\\n\\r\u003c/code\u003e有关，所以在做\u003ccode\u003e/bin/text\u003c/code\u003e测试时，需要在\u003ccode\u003enavy-apps/tests/text/text.c\u003c/code\u003e修改测试代码\u003c/li\u003e\u003cli\u003e在debug时，可以修改\u003ccode\u003enavy-apps/tests/*\u003c/code\u003e下的文件来进行错误定位，在编译后，可以使用\u003ccode\u003eriscv64-unkown-elf-objdump\u003c/code\u003e指令来反汇编\u003ccode\u003enavy-apps/fsimg/bin\u003c/code\u003e下的二进制文件进行观察\u003c/li\u003e\u003c/ol\u003e\u003chr\u003e\u003ch2\u003e4.PA4 NANOS-LITE pro\u003c/h2\u003e\u003ch4\u003e4.1.多进程\u003c/h4\u003e\u003cp\u003e程序加载流程为\u0 nslate(-61.602 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003e__am_irq_handle\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003cp\u003e所有涉及到的文件就一目了然了\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003enexus-am/am/src/riscv32/nemu/trap.S\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e首先\u003ccode\u003e__am_irq_handle\u003c/code\u003e需要重置\u003ccode\u003esp\u003c/code\u003e，因为在\u003ccode\u003e__am_irq_hanlde\u003c/code\u003e期间，如果是切换进程，那么\u003ccode\u003eContext\u003c/code\u003e都会改变，所以需要将新的\u003ccode\u003eContext\u003c/code\u003e导出到寄存器\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e   mv a0, sp\n   jal __am_irq_handle\n   mv sp, a0\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003enanos-lite/src/irq.c\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003ccode\u003e_Context* do_event(_Event e, _Context* c)\u003c/code\u003e当操作系统收到\u003ccode\u003eEVENT_YIELD\u003c/code\u003e时，需要调用\u003ccode\u003eschedule\u003c/code\u003e来切换进程\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e    case _EVENT_YIELD:{\n      printf(\"event yield\\n\");\n      c=schedule(c);\n      break;\n    }\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003enanos-lite/src/loader.c\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e在\u003ccode\u003econtext_uload\u003c/code\u003e中，首先使用\u003ccode\u003eloader\u003c/code\u003e将代码段装到\u003ccode\u003epcb\u003c/code\u003e，不同进程的代码是不同的，然后调用\u003ccode\u003e_ucontext\u003c/code\u003e对上下文进行初始化\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003e4.2.分页\u003c/h3\u003e\u003cp\u003e分页机制就是使用虚拟地址而不是实际地址来，然而并不是所有的虚拟地址都会映射到物理地址。当我们需要使用哪些虚拟地址时便会建立映射。在\u003ccode\u003ertl_lm\u003c/code\u003e或者\u003ccode\u003ertl_sm\u003c/code\u003e访问地址的时候会根据一定策略来将虚拟地址转换为物理地址。\u003c/p\u003e\u003cp\u003e建立映射的位置有两个，一个是在程序加载的时候，还有一个是在程序运行时申请空间的时候。\u003c/p\u003e\u003ch4\u003e4.2.1 程序加载\u003c/h4\u003e\u003cp\u003e对于程序加载主要流程如下，\u003ccode\u003enanos-lite/src/loader.c\u003c/code\u003e中按照页大小对程序进行读取 ，每读取一页通过调用\u003ccode\u003e_map\u003c/code\u003e建立虚拟地址到物理地址的映射存入\u003ccode\u003ec-\u003eptr\u003c/code\u003e中（这个也是页目录）。注意编译时需要将\u003ccode\u003enavy-apps/Makefile.compile\u003c/code\u003e中\u003ccode\u003eVME=enable\u003c/code\u003e前的注释符号去掉，让Makefile将程序映射到\u003ccode\u003e0x40000000\u003c/code\u003e开头的虚拟地址空间。\u003c/p\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"471.25\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:645.859375px\" viewBox=\"0 0 645.859 471.25\"\u003e\u003cdefs\u003e\u003cpath id=\"b\" stroke-dasharray=\"1 0\" d=\"m0 0 10 5-10 5z\"/\u003e\u003c/defs\u003e\u003cg opacity=\"1\" transform=\"translate(516.938 368.75)\"\u003e\u003crect width=\"241.844\" height=\"189\" x=\"-120.922\" y=\"-94.5\" fill=\"#6495ed\" stroke=\"#aa3\" stroke-width=\"1px\"/\u003e\u003cforeignObject width=\"68.266\" height=\"19\" transform=\"translate(0 -80.5) translate(-34.133 -9.5)\" color=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003enexus-am\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(516.938 368.75)\"\u003e\u003crect width=\"191.844\" height=\"149\" x=\"-95.922\" y=\"-74.5\" fill=\"#ffffde\" stroke=\"#aa3\" stroke-width=\"1px\"/\u003e\u003cforeignObject width=\"156.766\" height=\"19\" transform=\"translate(0 -60.5) translate(-78.383 -9.5)\" color=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" \u003e_map\u003c/code\u003e来进行映射\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003eint _map(_AddressSpace *as, void *va, void *pa, int prot)\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e根据页目录基地址\u003ccode\u003eas-\u003eptr\u003c/code\u003e，建立\u003ccode\u003eva\u003c/code\u003e到\u003ccode\u003epa\u003c/code\u003e的映射，这里我规定\u003ccode\u003eva\u003c/code\u003e和\u003ccode\u003epa\u003c/code\u003e都是页起始地址，也就意味着他们的低12位为0\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e4.2.2.程序运行\u003c/h4\u003e\u003cp\u003e在程序运行时，像\u003ccode\u003emalloc\u003c/code\u003e之类的函数会动态的申请新的虚拟地址，因此我们还需要对这部分动态申请的虚拟地址建立映射。申请空间会调用\u003ccode\u003eSYS_brk\u003c/code\u003e因此在调用\u003ccode\u003eSYS_brk\u003c/code\u003e的时候我们分配物理地址并进行映射就好了\u003c/p\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"424\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:1707.734375px\" viewBox=\"0 0 1707.734 424\"\u003e\u003cdefs\u003e\u003cpath id=\"b\" stroke-dasharray=\"1 0\" d=\"m0 0 10 5-10 5z\"/\u003e\u003c/defs\u003e\u003cg opacity=\"1\" transform=\"translate(1312.852 316.5)\"\u003e\u003crect width=\"773.766\" height=\"199\" x=\"-386.883\" y=\"-99.5\" fill=\"coral\" stroke=\"#aa3\" stroke-width=\"1px\"/\u003e\u003cforeignObject width=\"71.188\" height=\"19\" transform=\"translate(0 -85.5) translate(-35.594 -9.5)\" color=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003enanos-lite\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(1312.852 316.5)\"\u003e\u003crect width=\"723.766\" height=\"159\" x=\"-361.883\" y=\"-79.5\" fill=\"#ffffde\" stroke=\"#aa3\" stroke-width=\"1px\"/\u003e\u003cforeignObject width=\"20.625\" height=\"19\" transform=\"translate(0 -65.5 03c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003emm_brk(uintptr_t brk, intptr_t increment)\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e为\u003ccode\u003e[brk,brk+increment]\u003c/code\u003e的虚拟空间分配物理空间并建立映射，如果有的虚拟页已经建立映射则直接跳过。\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e4.2.3.运行时访存\u003c/h4\u003e\u003cp\u003e除了建立映射， 在访问时还需要根据映射来进行虚地址到物理地址的转换。因此还需要在地址访问时进行转化。转换的依据是\u003ccode\u003esatp\u003c/code\u003e寄存器，最高位为模式为，\u003ccode\u003e1\u003c/code\u003e时为开启分页，\u003ccode\u003e0\u003c/code\u003e为关闭分页。\u003ccode\u003ePPN\u003c/code\u003e为页目录基地址右移12位，可以将\u003ccode\u003esatp\u0026#x3C;\u0026#x3C;12\u003c/code\u003e得到\u003ccode\u003epdir\u003c/code\u003e页目录基地址。\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/01/14/G7yqcMgC3nLmKOR.jpg\" alt=\"\" width=\"595\" height=\"86\" type=\"jpg\" blurdataurl=\"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAABAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAf/xAAbEAEAAAcAAAAAAAAAAAAAAAAAAwQFBzZ1tP/EABQBAQAAAAAAAAAAAAAAAAAAAAD/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwC1WSxCe3VS64oAP//Z\"\u003e\u003c/p\u003e\u003cp\u003e在执行\u003ccode\u003eisa_vaddr_read\u003c/code\u003e/\u003ccode\u003eisa_vaddr_write\u003c/code\u003e时，需要判断是否开启分页 ，如果开启分页则调用\u003ccode\u003epage_translate\u003c/code\u003e来映射地址再进行读取，需要注意跨页情况。\u003c/p\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"604.75\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:577.140625px\" viewBox=\"0 0 577.141 604.75\"\u003e\u003cdefs\u003e\u003cpath id=\"b\" stroke-dasharray=\"1 0\" d=\"m0 0 10 5-10 5z\"/\u003e\u003c/defs\u003e\u003cg opacity=\"1\" transform=\"translate(288.57 302.375)\"\u003e\u003crect widt sform=\"translate(-43.758 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003epaddr_write\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(405.71 122.5)\"\u003e\u003crect width=\"126.859\" height=\"39\" x=\"-63.43\" y=\"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"106.859\" height=\"19\" transform=\"translate(-53.43 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003epage_translate\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(175.14 132.5)\"\u003e\u003crect width=\"128.781\" height=\"39\" x=\"-64.391\" y=\"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"108.781\" height=\"19\" transform=\"translate(-54.39 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003eisa_vaddr_read\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(175.14 221.5)\"\u003e\u003crect width=\"134.281\" height=\"39\" x=\"-67.141\" y=\"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"114.281\" height=\"19\" transform=\"translate(-57.14 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003eisa_vaddr_write\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003ccode\u003epaddr_t page_translate(vaddr_t vaddr)\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003ccode\u003epage_translate\u003c/code\u003e函数可以根据下图来实现\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/01/14/WEHG64AdF8vrQc2.jpg\" alt=\"\" width=\"510\" height=\"425\" type=\"jpg\" blurdataurl=\"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAEAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAX/xAAeEAABBAMAAwAAAAAAAAAAAAABAAIDEQQFIRIxQf/EABQBAQAAAAAAAAAAAAAAAAAAAAD/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwC/Pkv0uz2UGFZilypJ/GZ7pS0uPQC4k1YuiT7PziIiD//Z\"\u003e\u003c/p\u003e\u003cp\u003e为了展示更详细一点，这里提供一个简单的实现代码\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e uint32_t page_translate(uint32_t* pdir,uint32_t vaddr){\n     /*\n         simple version of page_translate\n         @pdir :page directory\n         @vaddr:virtual address\n     */\n     uint32_t pdx = (vaddr\u003e\u003e22)\u0026#x26;0x3ff;\n     uint32_t ptx = (vaddr\u003e\u003e12)\u0026#x26;0x3ff;\n     uint32_t off = vaddr\u0026#x26;0xfff;\n     uint32_t pde = pdir[pdx];\n     assert(pde\u0026#x26;0x1);//assert the pde is valid\n     uint32_t* ptab = (pde\u0026#x26;~0x3ff)\u0026#x3C;\u0026#x3C;2;\n     uint32_t pte = ptab[ptx];\n     assert(pte\u0026#x26;0x1);//assert the pte is valid\n     uint32_t paddr = ((pte\u0026#x26;~0x3ff)\u0026#x3C;\u0026#x3C;2)|off;\n     return  paddr;\n }\n\u003c/code\u003e\u003c/pre\u003e\u003col start=\"2\"\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003euint32_t isa_vaddr_read(vaddr_t addr, int len)\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e如果\u003ccode\u003esatp.MODE\u003c/code\u003e为1，则为开启分页，此时要判断是否跨页，如果跨页则分别读取并凭借，否则直接通过\u003ccode\u003epage_tranlsate\u003c/code\u003e转换为物理地址进行读取。如果\u003ccode\u003estap.MODE\u003c/code\u003e为0，则直接当做物理地址进行读取。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003evoid isa_vaddr_write(vaddr_t addr, uint32_t data, int len)\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e同理\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003e4.2.4.进程切换\u003c/h4\u003e\u003cp\u003e对于不同进程切换的情况，页目录基地址也会随之改变，因此需要跟随进程切换一同切换\u003ccode\u003esatp\u003c/code\u003e,在陷入后，立即将当前页目录基地址放入上下文进行保存。在操作执行完之后，立即更新当前的\u003ccode\u003esatp\u003c/code\u003e，因为进程切换了，所以\u003ccode\u003esatp\u003c/code\u003e要跟着切换\u003c/p\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"415.75\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:870.140625px\" viewBox=\"0 0 870.141 415.75\"\u003e\u003cdefs\u003e\u003cpath id=\"b\" stroke-dasharray=\"1 0\" d=\"m0 0 10 5-10 5z\"/\u003e\u003c/defs\u003e\u003cg opacity=\"1\" transform=\"translate(435.07 207.875)\"\u003e\u003crect width=\"854.141\" height=\"399.75\" x=\"-427.07\" y=\"-199.875\" fill=\"#6495ed\" stroke=\"#aa3\" stroke-width=\"1px\"/\u003e\u003cforeignObject width=\"68.266\" height=\"19\" transform=\"translate(0 -185.875) translate(-34.133 -9.5)\" color=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003enexus-am\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(435.07 207.875)\"\u003e\u003crect width=\"804.141\" height=\"359.75\" x=\"-402.07\" y=\"-179.875\" fill=\"#ffffde\" stroke=\"#aa3\" stroke-width=\"1px\"/\u003e\u003cforeignObject width=\"156.766\" height=\"19\" transform=\"translate(0 -165.875) translate(-78.383 -9.5)\" color=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003eam/src/riscv32/nemu\u003c/div\u003e\u 003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003e\u003ccode\u003e_Context* __am_irq_handle(_Context *c)\u003c/code\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e在开头调用\u003ccode\u003e__get_cur_as\u003c/code\u003e将当前的页目录基地址存储入当前的上下文。在结束时调用\u003ccode\u003e__am_switch\u003c/code\u003e将新的页目录基地址更新到\u003ccode\u003esatp\u003c/code\u003e中。\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003e4.3.中断\u003c/h3\u003e\u003cp\u003e终端主要分为三个流程。其一是时钟，时钟每次被唤起都会将\u003ccode\u003ecpu.INTR\u003c/code\u003e置1。其二，\u003ccode\u003ecpu\u003c/code\u003e每次执行一次\u003ccode\u003eexec_once\u003c/code\u003e便会调用\u003ccode\u003eisa_query_intr\u003c/code\u003e判断是否需要中断，如果是则调用\u003ccode\u003eraise_intr\u003c/code\u003e进行自陷，来进行中断处理。因为我们不想在处理中断时被中断，因此在进入自陷前关掉中断并保存中断状态\u003ccode\u003esstatus.PIE\u003c/code\u003e到\u003ccode\u003esstatus.SIE\u003c/code\u003e，在出\u003ccode\u003esret\u003c/code\u003e最后一步再进行恢复。其三，在进入自陷处理函数\u003ccode\u003e__am_irq_handle\u003c/code\u003e时需要判断自陷诱发原因是否是时钟中断，如果是则需要传递信息给事件处理函数\u003ccode\u003edo_event\u003c/code\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/01/14/kw1d9YTRxKv7JZt.jpg\" alt=\"\" width=\"791\" height=\"195\" type=\"jpg\" blurdataurl=\"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAABAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAb/xAAaEAEAAQUAAAAAAAAAAAAAAAAAAwYHN3XD/8QAFAEBAAAAAAAAAAAAAAAAAAAAAP/EABQRAQAAAAAAAAAAAAAAAAAAAAD/2gAMAwEAAhEDEQA/AJu4+UKx2PGIAH//2Q==\"\u003e\u003c/p\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"634.75\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:1802.796875px\" viewBox=\"0 0 1802.797 634.75\"\u003e\u003cdefs\u003e\u003cpath id=\"b\" d=\"M0 0z\"/\u003e\u003cpath id=\"d\" stroke-dasharray=\"1 0\" d=\"m ign:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003etimer_intr\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003cg opacity=\"1\" transform=\"translate(362.648 532.25)\"\u003e\u003crect width=\"95.766\" height=\"39\" x=\"-47.883\" y=\"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"0\" ry=\"0\"/\u003e\u003cforeignObject width=\"75.766\" height=\"19\" transform=\"translate(-37.883 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003eexec_once\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003cp\u003e由于时间原因，这个阶段虽然代码已经实现，但是还是有bug。\u003c/p\u003e\u003chr\u003e\u003ch2\u003e5.PA5 PAL pro\u003c/h2\u003e\u003ch3\u003e5.1.浮点数\u003c/h3\u003e\u003cp\u003e实现\u003ccode\u003enavy-app/apps/pal/include/FLOAT.h\u003c/code\u003e和\u003ccode\u003enavy-apps/apps/src/FLOAT/FLOAT.c\u003c/code\u003e就可以了\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e//navy-app/apps/pal/include/FLOAT.h\nstatic inline int F2int(FLOAT a) {return (a \u0026#x26;= 0xffff0000)\u003e\u003e16;}\nstatic inline FLOAT int2F(int a) {return a \u0026#x3C;\u0026#x3C; 16;}\nstatic inline FLOAT F_mul_int(FLOAT a, int b) {return a * b;}\nstatic inline FLOAT F_div_int(FLOAT a, int b) {return a / b;}\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e//navy-apps/apps/src/FLOAT/FLOAT.c\nFLOAT F_mul_F(FLOAT a, FLOAT b) {\n\tlong long c = (long long)a * (long long)b;\n\treturn (FLOAT)(c \u003e\u003e 16);\n}\n\nFLOAT F_div_F(FLOAT a, FLOAT b) {\n\tFLOAT p, q;\n\tasm volatile(\"idiv %2\" : \"=a\"(p), \"=d\"(q) : \"r\"(b), \"a\"(a \u0026#x3C;\u0026#x3C; 16), \"d\"(a \u003e\u003e 16));\n\treturn p;\n}\n\nFLOAT f2F(float a) {\n\tint b = *(int *)\u0026#x26;a;\n\tint sign = b \u003e\u003e 31;\n\tint exp = (b \u003e\u003e 23) \u0026#x26; 0xff;\n\tFLOAT c = b \u0026#x26; 0x7fffff;\n\tif (exp != 0) {\n\t\tc += 1 \u0026#x3C;\u0026#x3C; 23;\n\t}\n\texp -= 150;\n\tif (exp \u0026#x3C; -16) {\n\t\tc \u003e\u003e= -16 - exp;\n\t}\n\tif (exp \u003e -16) {\n\t\tc \u0026#x3C;\u0026#x3C;= exp + 16;\n\t}\n\treturn sign == 0 ? c : -c;\n}\n\nFLOAT Fabs(FLOAT a) {\n\tFLOAT b;\n\tif (a \u003e 0){\n\t\tb = a;\n\t} else {\n\t\tb = -a;\n\t}\n\treturn b;\n}\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e5.2.JIT\u003c/h3\u003e\u003cp\u003e这让👴怎么实现啊😅，看看得了，感觉龙芯说用LoongArch跑x86也是跟这个一样，做汇编级别的翻译。\u003c/p\u003e\u003chr\u003e","renderType":"md","imageProps":{"src":"https://s2.loli.net/2022/05/21/irBOsuSDxvUzG6X.png","width":841,"height":1196,"type":"png","blurDataURL":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAAECAIAAADETxJQAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMUlEQVQImWOYuO1/66SNdjZODP///b9+ZM/ZZd0MWbUzxWT0VDVsGHyjCzn5FRkYZAGWiQ/0yjg/IQAAAABJRU5ErkJggg=="},"language":"en"},"__N_SSG":true},"page":"/[lang]/content/[...slug]","query":{"lang":"en","slug":["engineering-science","computer-science","hust","hust_pa-md"]},"buildId":"7Uv-H1eeK5mnpOygBEt0K","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
