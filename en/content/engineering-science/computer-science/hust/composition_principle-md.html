AAAAAAAAAAAAAAf/xAAeEAABAwUBAQAAAAAAAAAAAAADAAEFAgQGERIHFf/EABUBAQEAAAAAAAAAAAAAAAAAAAQF/8QAFREBAQAAAAAAAAAAAAAAAAAAAAH/2gAMAwEAAhEDEQA/AJP6PlmR2klGCtJ+XAP5wauBXpKW2/W301SIisQaP//Z&quot;);background-position:0% 0%"/><noscript><img type="jpg" alt="" sizes="100vw" srcSet="https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=640 640w, https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=750 750w, https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=828 828w, https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=1080 1080w, https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=1200 1200w, https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=1920 1920w, https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=2048 2048w, https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=3840 3840w" src="https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"[华科] 组成原理课程设计","description":"华中科技大学 组成原理设计","date":"2021-4-24","image":"https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg"},"content":"\u003ch1\u003e1. 课程设计概述\u003c/h1\u003e\u003ch2\u003e1.1 课程目的\u003c/h2\u003e\u003cp\u003e计算机组成原理是计算机专业的核心基础课。该课程力图以“培养学生现代计 算机系统设计能力”为目标，贯彻“强调软/硬件关联与协同、以 CPU 设计为核心/ 层次化系统设计的组织思路，有效地增强对学生的计算机系统设计与实现能力的培养”。课程设计是完成该课程并进行了多个单元实验后，综合利用所学的理论知识， 并结合在单元实验中所积累的计算机部件设计和调试方法，设计出一台具有一定规 模的指令系统的简单计算机系统。所设计的系统能在 LOGISIM 仿真平台和 FPGA 实验平台上正确运行，通过检查程序结果的正确性来判断所设计计算机系统正确性。 课程设计属于设计型实验，不仅锻炼学生简单计算机系统的设计能力，而且通过进行中央处理器底层电路的实现、故障分析与定位、系统调试等环节的综合锻炼， 进一步提高学生分析和解决问题的能力\u003c/p\u003e\u003ch2\u003e1.2 设计任务\u003c/h2\u003e\u003cp\u003e本课程设计的总体目标是利用 FPGA 以及相关外围器件，设计五段流水 CPU，要 求所设计的流水 CPU 系统能支持自动和单步运行方式，能正确地执行存放在主存中的程序的功能，对主要的数据流和控制流通过 LED、数码管等适时的进行显示，方便监控和调试。尽可能利用 EDA 软件或仿真软件对模型机系统中各部件进行仿真分析和功能验证。在学有余力的前提下，可进一步扩展相关功能。\u003c/p\u003e\u003ch2\u003e1.3 设计要求\u003c/h2\u003e\u003cp\u003e(1) 根据课程设计指导书的要求，制定出设计方案；\u003c/p\u003e\u003cp\u003e（2） 分析指令系统格式，指令系统功能。\u003c/p\u003e\u003cp\u003e（3） 根据指令系统构建基本功能部件，主要数据通路。\u003c/p\u003e\u003cp\u003e（4） 根据功能部件及数据通路连接，分析所需要的控制信号以及这些控制信\u003c/p\u003e\u003cp\u003e号的有效形式；\u003c/p\u003e\u003cp\u003e（5） 设计出实现指令功能的硬布线控制器；\u003c/p\u003e\u003cp\u003e（6） 调试、数据分析、验收检查；\u003c/p\u003e\u003cp\u003e（7） 课程设计报告和总结。\u003c/p\u003e\u003ch2\u003e1.4 技术指标\u003c/h2\u003e\u003cp\u003e(1) 支持下表基本 32 位 MIPS 指令；\u003c/p\u003e\u003cp\u003e（2） 支持指定的 4 条扩展指令；\u003c/p\u003e\u003cp\u003e（3） 支持多级嵌套中断，利用中断触发扩展指令集测试程序；\u003c/p\u003e\u003cp\u003e（4） 能运行由自己所设计的指令系统构成的一段测试程序，测试程序应能涵盖所有指令，程序执行功能正确。\u003c/p\u003e\u003cp\u003e（5） 能运行教师提供的标准测试程序，并自动统计执行周期数\u003c/p\u003e\u003cp\u003e（6） 能自动统计各类分支指令数目，如不同种类指令的条数、冒险冲突次数、\u003c/p\u003e\u003cp\u003e插入气泡数目、load-use 冲突次数、动态分支预测流水线能自动统计预测成功与失败次数。\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth align=\"center\"\u003e序号\u003c/th\u003e\u003cth align=\"center\"\u003e指令\u003c/th\u003e\u003cth align=\"center\"\u003e描述\u003c/th\u003e\u003cth align=\"center\"\u003e符号表达\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e1\u003c/td\u003e\u003ctd align=\"center\"\u003eSLL\u003c/td\u003e\u003ctd align=\"center\"\u003e逻辑左移\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eR[rt]\u0026#x3C;\u0026#x3C;_{Logical}shamt\\rightarrow R[rd]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e2\u003c/td\u003e\u003ctd align=\"center\"\u003eSRA\u003c/td\u003e\u003ctd align=\"center\"\u003e算术右移\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eR[rt]\u003e\u003e_{Al "center\"\u003eNOR\u003c/td\u003e\u003ctd align=\"center\"\u003e按位或非\u003c/td\u003e\u003ctd align=\"center\"\u003e$\\sim(R[rs]~\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e10\u003c/td\u003e\u003ctd align=\"center\"\u003eSLT\u003c/td\u003e\u003ctd align=\"center\"\u003e比较\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003e1~if~(R[rs]\u0026#x3C;_{Sign}R[rt])~else~0 \\rightarrow R[rd]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e11\u003c/td\u003e\u003ctd align=\"center\"\u003eSLTU\u003c/td\u003e\u003ctd align=\"center\"\u003e比较无符号\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003e1~if~(R[rs]\\lt_{Unsign} R[rt])~else~0 \\rightarrow R[rd]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e12\u003c/td\u003e\u003ctd align=\"center\"\u003eJR\u003c/td\u003e\u003ctd align=\"center\"\u003e寄存器跳转\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003ePC=R[rs]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e13\u003c/td\u003e\u003ctd align=\"center\"\u003eSYSCALL\u003c/td\u003e\u003ctd align=\"center\"\u003e系统调用\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003ePC+4\\rightarrow EPC;halt\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e14\u003c/td\u003e\u003ctd align=\"center\"\u003eJ\u003c/td\u003e\u003ctd align=\"center\"\u003e无条件跳转\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003ePC = \\{PC+4_{31:28},Imm26,0^2\\}\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e15\u003c/td\u003e\u003ctd align=\"center\"\u003eJAL\u003c/td\u003e\u003ctd align=\"center\"\u003e跳转链接\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003ePC+4\\rightarrow R[31]; \\{PC_{31:28},Imm26,0^2\\}\\rightarrow PC\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e16\u003c/td\u003e\u003ctd align=\"center\"\u003eBEQ\u003c/td\u003e\u003ctd align=\"center\"\u003e相等跳转\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eif~(R[rs]==R[rt])~PC+4+\\{Imm16,0^2\\}_{signExtend}\\rightarrow PC\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e17\u003c/td\u003e\u003ctd align=\"center\"\u003eBNE\u003c/td\u003e\u003ctd align=\"center\"\u003e不等跳转\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eif~(R[rs]!=R[rt])~PC+4+\\{Imm16,0^2\\}_{signExtend}~ \\rightarrow PC\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e18\u003c/td\u003e\u003ctd align=\"center\"\u003eADDI\u003c/td\u003e\u003ctd align=\"center\"\u003e加立即数\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eR[rs]+ Imm16_{SignExtend} \\rightarrow R[rt]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e19\u003c/td\u003e\u003ctd align=\"center\"\u003eANDI\u003c/td\u003e\u003ctd align=\"center\"\u003e与立即数\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eR[rs]\\\u0026#x26;Imm16_{SignExtend} \\rightarrow R[rt]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e20\u003c/td\u003e\u003ctd align=\"center\"\u003eADDIU\u003c/td\u003e\u003ctd align=\"center\"\u003e加无符号立即数\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eR[rs]+_{Unsigned} Imm16_{UnsignExtend} \\rightarrow R[rt]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e21\u003c/td\u003e\u003ctd align=\"center\"\u003eSLTI\u003c/td\u003e\u003ctd align=\"center\"\u003e立即数比较\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003e1~if~(R[rs]\u0026#x3C;Imm16_{SignExtend})~else~0 \\rightarrow R[rt]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e22\u003c/td\u003e\u003ctd align=\"center\"\u003eORI\u003c/td\u003e\u003ctd align=\"center\"\u003e或立即数\u003c/td\u003e\u003ctd align=\"center\"\u003e$R[rs]~\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e23\u003c/td\u003e\u003ctd align=\"center\"\u003eLW\u003c/td\u003e\u003ctd align=\"center\"\u003e加载全字\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eM[R[rs]+ Imm16_{SignExtend}]\\rightarrow R[rt]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e24\u003c/td\u003e\u003ctd align=\"center\"\u003eSW\u003c/td\u003e\u003ctd align=\"center\"\u003e保存全字\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eR[rt]\\rightarrow M[R[rs]+Imm16_{SignExtend}]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e25\u003c/td\u003e\u003ctd align=\"center\"\u003eSUBU\u003c/td\u003e\u003ctd align=\"center\"\u003e无符号减\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eR[rs]-_{Unsign}R[rt] \\rightarrow R[rd]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e26\u003c/td\u003e\u003ctd align=\"center\"\u003eLUI\u003c/td\u003e\u003ctd align=\"center\"\u003e高位无符号数\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003e\\{Imm16, 0^{16}\\} \\rightarrow R[rt]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e27\u003c/td\u003e\u003ctd align=\"center\"\u003eLHU\u003c/td\u003e\u003ctd align=\"center\"\u003e加载无符号半字\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003e\\{0^{16},M[R[rs]+Imm16_{SignExtend}]_{15:0}\\}\\rightarrow R[rt]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e28\u003c/td\u003e\u003ctd align=\"center\"\u003eBGEZ\u003c/td\u003e\u003ctd align=\"center\"\u003e大于等于0跳转\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eif(R[rs]\u003e=0)PC+4+\\{Imm16,0^2\\}_{SignExtend}\\rightarrow PC\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e29\u003c/td\u003e\u003ctd align=\"center\"\u003eERET\u003c/td\u003e\u003ctd align=\"center\"\u003e中断返回\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eEPC\\rightarrow PC\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e30\u003c/td\u003e\u003ctd align=\"center\"\u003eMFC0\u003c/td\u003e\u003ctd align=\"center\"\u003e读取CP0\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eCP0[rt]\\rightarrow R[rd]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd align=\"center\"\u003e31\u003c/td\u003e\u003ctd align=\"center\"\u003eMTC0\u003c/td\u003e\u003ctd align=\"center\"\u003e存储CP0\u003c/td\u003e\u003ctd align=\"center\"\u003e\u003cspan class=\"math math-inline\"\u003eR[rt] \\rightarrow CP0[rd]\u003c/span\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003ch1\u003e2. 简易 MIPS CPU 设计与实现\u003c/h1\u003e\u003ch2\u003e2.1 单周期MIPS\u003c/h2\u003e\u003cp\u003e首先明确各个寄存器的名称\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/il4Kqyhg1skvGXJ.png\" alt=\"RegFile\" width=\"844\" height=\"574\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWNYtGgxIwOjnp7+rVu3GU6dPOlgb5+bm/v//38AilMMYmfzY4QAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003cp\u003e应题目要求，单周期MIPS采用硬布线控制，大致线路布置如下图所示。\u003c/p\u003e\u003cp\u003e其逻辑如下：\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e对于跳转指令：如果是\u003cspan class=\"math math-inline\"\u003eBranch\u003c/span\u003e指令*(\u003cspan class=\"math math-inline\"\u003eBNE,BEQ,BNE\u003c/span\u003e)*且成功执行，则\u003cspan class=\"math math-inline\"\u003ePC+4+{Imm16, 0^2}\\rightarrow PC\u003c/span\u003e。如果是\u003cspan class=\"math math-inline\"\u003eJ\u003c/span\u003e或者\u003cspan class=\"math math-inline\"\u003eJAL\u003c/span\u003e，则\u003cspan class=\"math math-inline\"\u003e\\{0^4,Imm26,0^2\\}\\rightarrow PC\u003c/span\u003e。如果是\u003cspan class=\"math math-inline\"\u003eJAL\u003c/span\u003e，则\u003cspan class=\"math math-inline\"\u003eR1\\rightarrow PC\u003c/span\u003e。 对于非跳转指令\u003cspan class=\"math math-inline\"\u003ePC+4\\rightarrow PC\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ePC\u003c/span\u003e寄存器负责存储当前指令的地址，从指令存存储器中取出当前指令\u003cspan class=\"math math-inline\"\u003eIR\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eIR\u003c/span\u003e指令被进行解析，分别提取出\u003cspan class=\"math math-inline\"\u003eOP,Func\u003c/span\u003e字段送入硬布线控制器，\u003cspan class=\"math math-inline\"\u003ers,rt,rd\u003c/span\u003e字段作为寄存器输入堆地址，\u003cspan class=\"math math-inline\"\u003eshamt\u003c/span\u003e字段作为\u003cspan class=\"math math-inline\"\u003eALU\u003c/span\u003e执行输入，\u003cspan class=\"math math-inline\"\u003eImm16,Imm26\u003c/span\u003e字段分别进行立即数处理\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e对于寄存器堆输入地址\u003cspan class=\"math math-inline\"\u003eR1\\#\u003c/span\u003e：当指令为\u003cspan class=\"math math-inline\"\u003eSyscall\u003c/span\u003e的时候，调用号存在\u003cspan class=\"math math-inline\"\u003ev0\u003c/span\u003e寄存器中。\u003cspan class=\"math math-inline\"\u003e0x22\u003c/span\u003e号系统调用为\u003cspan class=\"math math-inline\"\u003eprint\u003c/span\u003e，因此将\u003cspan class=\"math math-inline\"\u003ev0\u003c/span\u003e寄存器中值与\u003cspan class=\"math math-inline\"\u003e0x22\u003c/span\u003e比较，如果为真，则执行一次\u003cspan class=\"math math-inline\"\u003eprint即Ledout\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e对于寄存器堆输入地址\u003cspan class=\"math math-inline\"\u003eR2\\#\u003c/span\u003e：当指令为\u003cspan class=\"math math-inline\"\u003eSyscall.print\u003c/span\u003e的时候，需要从\u003cspan class=\"math math-inline\"\u003ea0\u003c/span\u003e中接受参数，因此，这时候多路选择器选择\u003cspan class=\"math math-inline\"\u003ea0\u003c/span\u003e寄存器地址。当指令为\u003cspan class=\"math math-inline\"\u003eBGEZ\u003c/span\u003e时，需要将\u003cspan class=\"math math-inline\"\u003eR[rs]\u003c/span\u003e与\u003cspan class=\"math math-inline\"\u003e0\u003c/span\u003e进行比较，因此取出\u003cspan class=\"math math-inline\"\u003ezero\u003c/span\u003e寄存器的\u003cspan class=\"math math-inline\"\u003e0\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e对于寄存器堆输入地址\u003cspan class=\"math math-inline\"\u003eW\\#\u003c/span\u003e：当写寄存器为\u003cspan class=\"math math-inline\"\u003eR[rd]\u003c/span\u003e而不是\u003cspan class=\"math math-inline\"\u003eR[rt]\u003c/span\u003e的时候，需要选路。当指令为\u003cspan class=\"math math-inline\"\u003eJAL\u003c/span\u003e的时候需要将\u003cspan class=\"math math-inline\"\u003ePC+4\u003c/span\u003e写入\u003cspan class=\"math math-inline\"\u003era\u003c/span\u003e，因此写寄存器地址为\u003cspan class=\"math math-inline\"\u003e0x1f\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e对于寄存器写入数据\u003cspan class=\"math math-inline\"\u003eDin\u003c/span\u003e来自\u003cspan class=\"math math-inline\"\u003eALU\u003c/span\u003e的计算数据或者从内存中取出的数据\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e对于立即数扩展：当指令为\u003cspan class=\"math math-inline\"\u003eLUI\u003c/span\u003e时，\u003cspan class=\"math math-inline\"\u003eImm16\u003c/span\u003e需要拓展为高16位；所有需要\u003cspan class=\"math math-inline\"\u003eImm16_{SignExtend}\u003c/span\u003e的指令（算术指令）会激活\u003cspan class=\"math math-inline\"\u003eSignedExt\u003c/span\u003e信号；\u003cspan class=\"math math-inline\"\u003ePC+4+\\{Imm16,0^2\\}_{SignExtend}\u003c/span\u003e和*(这里是\u003cspan class=\"math math-inline\"\u003e\\{0^4,Imm26,0^2\\}\u003c/span\u003e)*会传回供\u003cspan class=\"math math-inline\"\u003ePC\u003c/span\u003e选择\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eALU\u003c/span\u003e两个数据输入端，\u003cspan class=\"math math-inline\"\u003eA\u003c/span\u003e端链接\u003cspan class=\"math math-inline\"\u003eR1\u003c/span\u003e，\u003cspan class=\"math math-inline\"\u003eB\u003c/span\u003e端通过\u003cspan class=\"math math-inline\"\u003eAluSrc\u003c/span\u003e信号选择\u003cspan class=\"math math-inline\"\u003eR2\u003c/span\u003e或者立即数。一个参数输入端\u003cspan class=\"math math-inline\"\u003eshamt\u003c/span\u003e链接从\u003cspan class=\"math math-inline\"\u003eIR\u003c/span\u003e中解析出来的\u003cspan class=\"math math-inline\"\u003eshamt\u003c/span\u003e。一个指令输入端，接受来自硬布线控制器的\u003cspan class=\"math math-inline\"\u003eAluOP\u003c/span\u003e。一个数据输出端，负责输出\u003cspan class=\"math math-inline\"\u003eALU\u003c/span\u003e计算的数据。一个比较输出端，如果\u003cspan class=\"math math-inline\"\u003eA==B\u003c/span\u003e则被激活。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e对于主存，其地址来自\u003cspan class=\"math math-inline\"\u003eALU\u003c/span\u003e的数据输出，存储数据来自\u003cspan class=\"math math-inline\"\u003eR2\u003c/span\u003e。当指令为\u003cspan class=\"math math-inline\"\u003eLW\u003c/span\u003e时，直接将地址取出的数据输出；当指令为\u003cspan class=\"math math-inline\"\u003eLHU\u003c/span\u003e时，为了判断高低半字，需要对地址第1位进行判断，如果为1则为高半字，无论高低半字取出后都需要经过符号拓展并输出。其他情况下直接输出\u003cspan class=\"math math-inline\"\u003eALU\u003c/span\u003e计算结果\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/m3fdECu6S9q5GkA.png\" alt=\"image-20210419175952679\" width=\"1805\" height=\"1075\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWOws3csLCoyNjOcN38+AwMDx+Onj1etWv7//38AeiQMNc7TTBYAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003cp\u003e其中硬布线控制器电路如下图所示。\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/H6ErFhD3n2pILAt.png\" alt=\"image-20210419180332369\" width=\"1817\" height=\"1042\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWPIyMw0tjEpqi5+/PQxAwMD25TZU/Ye3/vn/z8AizQM7KvSfX4AAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003cp\u003e硬布线控制器中的运算器控制器，控制信号生成电路都是由下表生成，为了实现额外四条指令的效果，需要新增三个信号，分别为\u003cspan class=\"math math-inline\"\u003eBEGZ,LUI,LHU\u003c/span\u003e，他们分别负责相应三条指令的独特行为。\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/HkfaK34Uj7wMsZ2.png\" alt=\"image-20210419180151562\" width=\"1145\" height=\"682\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWOQk5bp72hZNHv6v///GBgZWKe1tz+5c/f///8Al/0OBOo7YbEAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch2\u003e2.2 单级中断\u003c/h2\u003e\u003cp\u003e单级中断逻辑\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003eIRA,IRB,IRC\u003c/span\u003e三种中断通过第一级\u003cspan class=\"math math-inline\"\u003eD\u003c/span\u003e触发器来进行输入缓存，并通过第二级\u003cspan class=\"math math-inline\"\u003eD\u003c/span\u003e触发器来进入中断等待队列。\u003c/li\u003e\u003cli\u003e中断等待队列中的中断信号通过优先选择器来选择中断信号队列中优先级最高的中断信号，并将中断队列总被选中的信号清除。\u003c/li\u003e\u003cli\u003e一旦中断队列不为空，优先选择器就会选择信号并将中断使能寄存器\u003cspan class=\"math math-inline\"\u003eIE\u003c/span\u003e置\u003cspan class=\"math math-inline\"\u003e1\u003c/span\u003e，并将相应的中断入口地址动人\u003cspan class=\"math math-inline\"\u003ePC\u003c/span\u003e并保存\u003cspan class=\"math math-inline\"\u003ePC\u003c/span\u003e至\u003cspan class=\"math math-inline\"\u003eEPC\u003c/span\u003e。\u003c/li\u003e\u003cli\u003e当指令为中断返回指令\u003cspan class=\"math math-inline\"\u003eERET\u003c/span\u003e的时候，中断使能寄存器\u003cspan class=\"math math-inline\"\u003eIE\u003c/span\u003e被清空，并且将\u003cspan class=\"math math-inline\"\u003eEPC\u003c/span\u003e送入\u003cspan class=\"math math-inline\"\u003ePC\u003c/span\u003e。\u003c/li\u003e\u003cli\u003e其中中断地址通过\u003cspan class=\"math math-inline\"\u003eMARS\u003c/span\u003e汇编单级中断测试程序得到\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/XdCusJQkpDhoTRv.png\" alt=\"image-20210419204827949\" width=\"1532\" height=\"1009\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWNwcHTML8i3sDbfuXMnAwMD66rVq86eO/P//38AfFEMTieKzJ8AAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch2\u003e2.3 多级中断\u003c/h2\u003e\u003cp\u003e这是一个用用硬件实现堆栈的多级中断。\u003c/p\u003e\u003cp\u003e多级中断逻辑：\u003c/p\u003e\u003cul\u003e\u003cli\u003e左侧大部分结构同单级中断一致，但是有多个终端号存储器\u003cspan class=\"math math-inline\"\u003eEID\u003c/span\u003e和中断返回地址寄存器\u003cspan class=\"math math-inline\"\u003eEPC\u003c/span\u003e，它们构成一个栈结构，每触发一次中断都会进行一次压栈，每中断返回一次都会出一次栈\u003c/li\u003e\u003cli\u003e在中断队列逻辑中，不再是一个优先级高中断进入其他中断被阻塞。而是直接由高级中断打断低级中断，并触发一次中断\u003c/li\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003eMFC0\u003c/span\u003e与\u003cspan class=\"math math-inline\"\u003eMTC0\u003c/span\u003e负责控制当前中断等级是否会激活中断信号。\u003c/li\u003e\u003cli\u003e与单级中断不一样，多级中断的中断入口地址通过\u003cspan class=\"math math-inline\"\u003eMARS\u003c/span\u003e多级中断测试程序得到。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/D6kY9biATgFyZ1X.png\" alt=\"image-20210419204841526\" width=\"1531\" height=\"972\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWOQkJAyMjLiFeBpaW1lYGBgXbRk0YyZU////w8AS9cJSCJ0tVcAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch2\u003e2.4 理想流水\u003c/h2\u003e\u003cp\u003e理想流水线逻辑\u003c/p\u003e\u003cul\u003e\u003cli\u003e在单周期MIPS上新增\u003cspan class=\"math math-inline\"\u003eIF/ID,ID/EX,EX/MEM,MEM/WB\u003c/span\u003e四段流水缓存器。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/CJ4BKVNpHR5afrA.png\" alt=\"image-20210419204804911\" width=\"1762\" height=\"852\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIklEQVQImWNQUVHR1dMLDgv79/8/AwMDS3FZqYiE1IFDRwBlGgjfN3/1QwAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003ch2\u003e2.5 气泡流水\u003c/h2\u003e\u003cp\u003e对于气泡流水线，当检测到分支指令时会插入气泡来防止接下里的指令被错误执行\u003c/p\u003e\u003cp\u003e起泡流水线的逻辑如下：\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e对于数据相关处理，首先检测\u003cspan class=\"math math-inline\"\u003eID\u003c/span\u003e段时候用到了\u003cspan class=\"math math-inline\"\u003eR1,R2\u003c/span\u003e，其中检测电路由下表生，如果用到了再检测\u003cspan class=\"math math-inline\"\u003eEX，MEM\u003c/span\u003e段是否用到了相同的寄存器，如果用到并且要写而且非0号寄存器则抛出一个数据相关信号。\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/lv4CD2cpUdNt5Pw.png\" alt=\"image-20210419205302701\" width=\"384\" height=\"718\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAAECAIAAAArjXluAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAJUlEQVQImWOwNTVaNn8ag76h6f9f/xkYGNje3r7PwMcv8ubWXQCUiAuOzaZ89QAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/Jh3AwSONgl5BFU7.png\" alt=\"image-20210419205118265\" width=\"1787\" height=\"840\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWPQ0tbRMzZgYGSYNXs2AwMj69//v1s7W798+wIAWOYKUnpxIDwAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e如果收到的了数据相关信号，\u003cspan class=\"math math-inline\"\u003eIF/ID,ID/EX\u003c/span\u003e两段寄存器会清空内容，防止其执行影响结果。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/rAUnufKPNOg5Tyj.png\" alt=\"image-20210419205006822\" width=\"1771\" height=\"924\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWNgYGBRVlENCA6eNHkqw8zZs0+cOllcWfn3/38AaB0Lq8OyNkcAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch2\u003e2.6 重定向流水\u003c/h2\u003e\u003cp\u003e重定向流水在数据相关的基础上还考虑到了\u003cspan class=\"math math-inline\"\u003eLoad-Use\u003c/span\u003e相关s\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/I7xWTeELdCo8NyQ.png\" alt=\"image-20210419205136997\" width=\"1808\" height=\"1057\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AAcICUVFR1dYWY2NjwBhYmTr7uu/wr3+//4AAAAH7/HvztHO6+vrQQkUw6NRkKoAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/AbSiQ9TmJsa7H8F.png\" alt=\"image-20210419205045026\" width=\"1796\" height=\"974\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWOwtLYuLCpaunzp////GZRUVNo7uxgYGSdNnQYAkRUKtnub/QIAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch2\u003e2.7 流水线中断\u003c/h2\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/oMhYE9y6v4iPOxm.png\" alt=\"image-20210419205205046\" width=\"1505\" height=\"852\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIklEQVQImWNgZeNgYGRkYuVMS8tk4ODk7ezu6unt+/f/PwAxpQe6J9gvrQAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003ch2\u003e2.8 动态分支预测\u003c/h2\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/aOZsTmEugUbniB5.png\" alt=\"image-20210419205219837\" width=\"1645\" height=\"863\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIklEQVQImWNgYGBRVlExNTOfMnUqg66eQUdnZ0l55b///wBOaQlUfIYs3wAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch1\u003e3. 设计总结与心得\u003c/h1\u003e\u003cul\u003e\u003cli\u003e对于单周期MIPS需要注意生成表(Excel)的逻辑，我是先大致写好一个电路图，然后对照着Excel修改，修改后的电路图又会导致Excel表格被修改，循环渐进修改得到了一个相对完善的版本。\u003c/li\u003e\u003cli\u003e对于单级中断，一是要注意入口地址，要通过\u003cspan class=\"math math-inline\"\u003eMARS\u003c/span\u003e汇编找到，二是要注意\u003cspan class=\"math math-inline\"\u003ePC\u003c/span\u003e的进入和取出逻辑，这个真的很搞心态，得多试几次\u003c/li\u003e\u003cli\u003e对于多级中断，一是入口地址和单级中断不一样，第一次直接拿单级中断的用，结果跑不通，后来发现是不一样，得重新用\u003cspan class=\"math math-inline\"\u003eMARS\u003c/span\u003e看一遍；二是栈的实现，与软件不一样，硬件对栈的实现就是环路反向一格；三是\u003cspan class=\"math math-inline\"\u003eMFC0\u003c/span\u003e和\u003cspan class=\"math math-inline\"\u003eMTC0\u003c/span\u003e没有高太懂，后来通过前人的工作才逐渐弄懂\u003c/li\u003e\u003cli\u003e对于理想流水线，主要难点在于寄存器的设计，各个接口需要对齐，还需要很多接口，搞得人心态崩溃，非常考验耐心\u003c/li\u003e\u003c/ul\u003e","renderType":"md","imageProps":{"src":"https://s2.loli.net/2022/06/18/NAurLV4ZvzIMe9j.jpg","width":2035,"height":1030,"type":"jpg","blurDataURL":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAACAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAf/xAAeEAABAwUBAQAAAAAAAAAAAAADAAEFAgQGERIHFf/EABUBAQEAAAAAAAAAAAAAAAAAAAQF/8QAFREBAQAAAAAAAAAAAAAAAAAAAAH/2gAMAwEAAhEDEQA/AJP6PlmR2klGCtJ+XAP5wauBXpKW2/W301SIisQaP//Z"},"language":"en"},"__N_SSG":true},"page":"/[lang]/content/[...slug]","query":{"lang":"en","slug":["engineering-science","computer-science","hust","composition_principle-md"]},"buildId":"KWBGosNCnO267caR4qW6i","assetPrefix":"walkerchi.github.io","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
