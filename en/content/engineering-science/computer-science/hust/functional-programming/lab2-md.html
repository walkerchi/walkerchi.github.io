AAAAAAAAAAAAAAb/xAAfEAAABgEFAAAAAAAAAAAAAAAAAQIDBAURBhMhMWH/xAAUAQEAAAAAAAAAAAAAAAAAAAAG/8QAGREBAQEAAwAAAAAAAAAAAAAAAQIAERJR/9oADAMBAAIRAxEAPwCCtLl6HqC5ZZh06kFMXjdqYrpl1xlTZnjwAAN5iU5TE+9AA+b/2Q==&quot;);background-position:0% 0%"/><noscript><img type="jpg" alt="" sizes="100vw" srcSet="https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=640 640w, https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=750 750w, https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=828 828w, https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=1080 1080w, https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=1200 1200w, https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=1920 1920w, https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=2048 2048w, https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=3840 3840w" src="https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"[华科]函数式编程实验2","description":"华中科技大学 函数式编程实验2题目与答案","date":"2021-4-7","image":"https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg"},"content":"\u003ch1\u003eLab2\u003c/h1\u003e\u003ch2\u003eQ1\u003c/h2\u003e\u003cp\u003e分析以下函数或表达式的类型(先自己分析再程序验证)\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003efun all (your, base) =\r\n  case your of·\r\n  0 =\u003e base\r\n  | _ =\u003e \"are belong to us\" :: all(your - 1, base)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e类型\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eval int* string list-\u003estring list\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003efun funny (f, []) = 0\r\n| funny (f, x::xs) = f(x, funny(f, xs))\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e类型\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eval ('a*int-\u003eint) * 'a list -\u003e int\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e(fn x =\u003e (fn y =\u003e x)) \"Hello, World!\"\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003eval it = fn : ?.X1 -\u003e string\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eQ2\u003c/h2\u003e\u003cp\u003e用归纳法证明ins函数和isort函数的正确性\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun ins (x, [ ]) = [x]\r\n| ins (x, y::L) = case compare(x, y) of\r\n\t\t    GREATER =\u003e y::ins(x, L)\r\n\t  |        _ \t  =\u003e x::y::L\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003e证明\u003c/em\u003e 当L长度为1时，[x]为有序 假设L'长度为n-1有序，则对于L长度为n min(x,y)::L'有序\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eisort : int list -\u003e int list\r\n\r\n(* REQUIRES true \t\t\t\t*)\r\n(* ENSURES isort(L) = a sorted perm of L \t*)\r\n\r\nfun isort [ ] = [ ]\r\n   |   isort (x::L) = ins (x, isort L)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003e证明\u003c/em\u003e 当L长度为0时,[]有序 假设L'长度为n-1有序，则对于L长度为n L=ins(x,L')有序，所以L有序\u003c/p\u003e\u003ch2\u003eQ3\u003c/h2\u003e\u003cp\u003e分析下面菲波拉契函数的执行性能\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun fib n = if n\u0026#x3C;=2 then 1 else fib(n-1) + fib(n-2);\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e树状结构 \u003cspan class=\"math math-inline\"\u003eO(2^n)\u003c/span\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun fibber (0: int) : int * int = (1, 1)\r\n  | fibber (n: int) : int * int =\r\n   let val (x: int, y: int) = fibber (n-1)\r\n   in (y, x + y)\r\n   end\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e线性结构 \u003cspan class=\"math math-inline\"\u003eO(n)\u003c/span\u003e\u003c/p\u003e\u003ch2\u003eQ4\u003c/h2\u003e\u003cp\u003e定义函数divisibleByThree: int -\u003e bool，以使当n为3的倍数时，divisibleByThree n为true，否则为false。注意：程序中不能使用取余函数’mod’。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e(* divisibleByThree : int -\u003e bool \t*)\r\n(* REQUIRES: n\u003e=0\t\t\t\t*)\r\n(* ENSURES: divisibleByThree n evaluates to true if n is a multiple of 3 and to false otherwise *)\r\nfun divisibleByThree 0=true\r\n  | divisibleByThree 1=false\r\n  | divisibleByThree 2=false\r\n  | divisibleByThree n=divisbleByThree(n-3);\n\u003c/code\u003e\u003c/pre\u003e\u003ch2\u003eQ5\u003c/h2\u003e\u003cp\u003e函数evenP为偶数判断函数，即当且仅当该数为偶数时返回true。 其代码描述如下：\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e(* evenP : int -\u003e bool \t\t*)\r\n\t(* REQUIRES: n \u003e= 0 \t\t*)\r\n\t(* ENSURES: evenP n evaluates to true iff n is even. *)\r\n\tfun evenP (0 : int) : bool = true\r\n  \t    | evenP 1 = false\r\n  \t    | evenP n = evenP (n - 2)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e试编写奇数判断函数oddP: int -\u003e bool，当且仅当该数为奇数时返回true。注意：代码不要调用函数evenP或mod。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun oddP (0: int):bool = false\r\n |  oddP 1 = true\r\n | oddP n = oddP(n-2);\n\u003c/code\u003e\u003c/pre\u003e\u003ch2\u003eQ6\u003c/h2\u003e\u003cp\u003e编写函数 interleave: int list * int list -\u003e int list，该函数能实现两个int list数据的合并，且两个list中的元素在结果中交替出现，直至其中一个int list数据结束，而另一个int list数据中的剩余元素则直接附加至结果数据的尾部。如： interleave([2],[4]) = [2,4] interleave([2,3],[4,5]) = [2,4,3,5] interleave([2,3],[4,5,6,7,8,9]) = [2,4,3,5,6,7,8,9] interleave([2,3],[ ]) = [2,3]\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun interleave ([]:int list, []:int list):int list = []\r\n| interleave ([]:int list, y:int list):int list=y\r\n| interleave (x:int list, []:int list):int list=x\r\n| interleave (x::X:int list, y::Y:int list):int list = x::(y::interleave(X, Y))\n\u003c/code\u003e\u003c/pre\u003e\u003ch2\u003eQ7\u003c/h2\u003e\u003cp\u003e编写函数reverse和reverse’，要求： 函数类型均为：int list-\u003eint list，功能均为实现输出表参数的逆序输出； 函数reverse不能借助任何帮助函数；函数reverse’可以借助帮助函数，时间复杂度为O(n)。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun reverse []:int list :int list= []\r\n| reverse x::X:int list :int list= (reverse X)@[x]; \r\n\r\n\r\nfun helper ([]:int list, y:int list):int list = y\r\n| helper (x::L:int list, y:int list) = helper(L, x::y);\r\n\r\nfun reverse' (x: int list):int list = helper(x, []);\n\u003c/code\u003e\u003c/pre\u003e\u003ch2\u003eQ8\u003c/h2\u003e\u003cp\u003e给定一个数组A[1..n]，前缀和数组PrefixSum[1..n]定义为：\tPrefixSum[i] = A[0]+A[1]+...+A[i-1]； 例如：PrefixSum [ ] = [ ] PrefixSum [5,4,2] = [5, 9, 11] PrefixSum [5,6,7,8] = [5,11,18,26]\u003c/p\u003e\u003cp\u003e试编写： 函数PrefixSum: int list -\u003e int list， 要求：WPrefixSum(n) = O(n2)。(n为输入int list的长度) (2) 函数fastPrefixSum: int list -\u003e int list， 要求： WfastPrefixSum(n) =O(n). （提示：可借助帮助函数PrefixSumHelp）\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\r\nfun helper1 ([]:int list):int = 0\r\n| helper1((x::X):int list):int= x+(helper1(X));\r\n\r\nfun helper2 (prefix:int list, []):int list = []\r\n| helper2 (prefix:int list, (x::tail):int list):int list= helper1(prefix@[x])::helper2(prefix@[x], tail);\r\n\r\nfun PrefixSum (x:int list):int list = helper2([],x);\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003efun helper3(x:int, []:int list):int list = []\r\n| helper3(x:int , (y::tail):int list):int list= (x+y)::helper3(x+y, tail);\r\n\r\nfun fastPrefixSum(x:int list):int list = helper3(0, x);\n\u003c/code\u003e\u003c/pre\u003e","renderType":"md","imageProps":{"src":"https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg","width":1920,"height":1080,"type":"jpg","blurDataURL":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAADAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAb/xAAfEAAABgEFAAAAAAAAAAAAAAAAAQIDBAURBhMhMWH/xAAUAQEAAAAAAAAAAAAAAAAAAAAG/8QAGREBAQEAAwAAAAAAAAAAAAAAAQIAERJR/9oADAMBAAIRAxEAPwCCtLl6HqC5ZZh06kFMXjdqYrpl1xlTZnjwAAN5iU5TE+9AA+b/2Q=="},"language":"en"},"__N_SSG":true},"page":"/[lang]/content/[...slug]","query":{"lang":"en","slug":["engineering-science","computer-science","hust","functional-programming","lab2-md"]},"buildId":"KWBGosNCnO267caR4qW6i","assetPrefix":"walkerchi.github.io","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
