u003cp\u003e编程要求 向人员表插入以下3条数据:\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eid\u003c/th\u003e\u003cth\u003efullname\u003c/th\u003e\u003cth\u003etelephone\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e1\u003c/td\u003e\u003ctd\u003e张小敏\u003c/td\u003e\u003ctd\u003e13907110001\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e2\u003c/td\u003e\u003ctd\u003e李大锤\u003c/td\u003e\u003ctd\u003e18907110002\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e3\u003c/td\u003e\u003ctd\u003e孙二娘\u003c/td\u003e\u003ctd\u003e13307100003\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp\u003e用一条insert语句，或用三条insert语句完成，都可以。请不要另外插入其它数据，确保表中仅有这三条语句，以免影响评测结果。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003einsert into person (id, fullname, telephone) values (1,\"张小敏\",13907110001),(2,\"李大锤\",18907110002),(3,\"孙二娘\",13307100003);\n\u003c/code\u003e\u003c/pre\u003e\u003ch2\u003e2\u003c/h2\u003e\u003cp\u003e本关任务：删除前一关中插入的人员编号为2，姓名为’李大锤’的这条数据。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003edelete from person where fullname=\"李大锤\";\n\u003c/code\u003e\u003c/pre\u003e\u003ch2\u003e3\u003c/h2\u003e\u003cp\u003e将姓名为“张小敏”,人员编号为1的电话号码改为13607176668。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003eupdate person set telephone=13607176668 where fullname=\"张小敏\";\n\u003c/code\u003e\u003c/pre\u003e","renderType":"md","imageProps":{"src":"https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg","width":4325,"height":1440,"type":"jpg","blurDataURL":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAABAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAf/xAAbEAEAAAcAAAAAAAAAAAAAAAAAAwQGBzd1tP/EABUBAQEAAAAAAAAAAAAAAAAAAAED/8QAFhEBAQEAAAAAAAAAAAAAAAAAAAEx/9oADAMBAAIRAxEAPwC32XxpTuuk+WEAZiVf/
