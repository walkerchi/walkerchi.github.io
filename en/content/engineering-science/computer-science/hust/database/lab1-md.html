gih.jpg?imwidth=750 750w, /https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg?imwidth=828 828w, /https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg?imwidth=1080 1080w, /https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg?imwidth=1200 1200w, /https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg?imwidth=1920 1920w, /https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg?imwidth=2048 2048w, /https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg?imwidth=3840 3840w" src="/https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"[华科]数据库实验1","description":"华中科技大学 数据库实验1","date":"2021-5-9","image":"https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg"},"content":"\u003ch1\u003eLab 1\u003c/h1\u003e\u003ch2\u003e1\u003c/h2\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate database covid19mon;\n\u003c/code\u003e\u003c/pre\u003e\u003ch2\u003e2\u003c/h2\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003edrop database if exists covid19mon;\r\ncreate database if not exists covid19mon;\r\nuse covid19mon;\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e表1 人员表(person)\u003c/h3\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e字段名称\u003c/th\u003e\u003cth\u003e数据类型\u003c/th\u003e\u003cth\u003e备注\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eid\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e人员编号,主码,主码约束名为pk_person\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003efullname\u003c/td\u003e\u003ctd\u003echar(20)\u003c/td\u003e\u003ctd\u003e姓名，不可空\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003etelephone\u003c/td\u003e\u003ctd\u003echar(11)\u003c/td\u003e\u003ctd\u003e手机号码，不可空。自己无号，填近亲属的\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003e\r\ncreate table person(id int not null,fullname char(20) not null,telephone char(11) not null,constraint pk_person primary key (id)\r\n);\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e表2 地点表(location)\u003c/h3\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e字段名称\u003c/th\u003e\u003cth\u003e数据类型\u003c/th\u003e\u003cth\u003e备注\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eid\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e地点编号,主码,主码约束名为pk_location\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003elocation_name\u003c/td\u003e\u003ctd\u003echar(20)\u003c/td\u003e\u003ctd\u003e地点名称，不可空\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table location(id int not null, location_name char(20) not null, constraint pk_location primary key (id));\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e表3 行程表（itinerary）\u003c/h3\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e字段名称\u003c/th\u003e\u003cth\u003e备注\u003c/th\u003e\u003cth\u003e数据类型\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eid\u003c/td\u003e\u003ctd\u003e行程编号,主码,主码约束名为pk_itinerary\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ep_id\u003c/td\u003e\u003ctd\u003e人员编号,外码,外码约束名为fk_itinerary_pid\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eloc_id\u003c/td\u003e\u003ctd\u003e所在地点编号，外码,外码约束为fk_itinerary_lid\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003es_time\u003c/td\u003e\u003ctd\u003e到达该地点的时间\u003c/td\u003e\u003ctd\u003edatetime\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ee_time\u003c/td\u003e\u003ctd\u003e离开该地点的时间\u003c/td\u003e\u003ctd\u003edatetime\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table itinerary(id int not null, p_id int ,loc_id int, s_time datetime, e_time datetime, constraint pk_itinerary primary key (id), constraint fk_itinerary_pid foreign key(p_id) references person(id), constraint fk_itinerary_lid foreign key (loc_id) references location(id));\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e表4 诊断表（diagnose_record）\u003c/h3\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e字段名称\u003c/th\u003e\u003cth\u003e数据类型s\u003c/th\u003e\u003cth\u003e备注\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eid\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e诊断编号,主码,主码约束为pk_diagnose_record\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ep_id\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e人员编号,外码,外码约束名为fk_diagnose_pid\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ediagnose_date\u003c/td\u003e\u003ctd\u003edatetime\u003c/td\u003e\u003ctd\u003e诊断日期\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eresult\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e诊断结果。1：新冠确诊;2：无症状感染者;3：正常\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table diagnose_record(id int not null, p_id int, diagnose_date datetime, result int, constraint pk_diagnose_record primary key (id), constraint fk_diagnose_pid foreign key (p_id) references person(id), check(result \u003e 0 and result \u0026#x3C; 4));\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e表5 密切接触者表（close_contact）\u003c/h3\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e字段名称\u003c/th\u003e\u003cth\u003e数据类型\u003c/th\u003e\u003cth\u003e备注\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eid\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e密切接触编号,主码,主码约束名为pk_close_contact\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ep_id\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e被接触人员编号,外码,外码约束名为fk_contact_pid\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003econtact_date\u003c/td\u003e\u003ctd\u003edatetime\u003c/td\u003e\u003ctd\u003e接触日期\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eloc_id\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e接触地点编号，外码,外码约束名为fk_contact_lid\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ecase_p_id\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e病例人员编号。外码,外码约束名为fk_contact_caseid\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table close_contact(id int not null, p_id int, contact_date datetime, loc_id int, case_p_id int, constraint pk_close_contact primary key (id), constraint fk_contact_pid foreign key(p_id) references person(id), constraint fk_contact_lid foreign key(loc_id) references location(id), constraint fk_contact_caseid foreign key(case_p_id) references person(id));\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e表6 隔离表（isolation_record）\u003c/h3\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e字段名称\u003c/th\u003e\u003cth\u003e数据类型\u003c/th\u003e\u003cth\u003e备注\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eid\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e隔离编号,主码，主码约束名为pk_isolation\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ep_id\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e被隔离人员编号,外码,外码约束名为fk_isolation_pid\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003es_date\u003c/td\u003e\u003ctd\u003edatetime\u003c/td\u003e\u003ctd\u003e开始隔离日期\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ee_date\u003c/td\u003e\u003ctd\u003edatetime\u003c/td\u003e\u003ctd\u003e结束隔离日期\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eisol_loc_id\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e隔离地点编号，外码,外码约束名为fk_isolation_lid\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003estate\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e隔离状态：1：正在隔离 2：隔离结束 3：转入医院\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp\u003e注意：这里的隔离地点编号对应的是隔离地点表的地点编号，而不是地点表的地点编号。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table isolation_record(id int not null, p_id int, s_date datetime, e_date datetime, isol_loc_id int, state int, constraint pk_isolation primary key(id), constraint fk_isolation_pid foreign key(p_id) references person(id), check(state\u003e0 and state\u0026#x3C;4));\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e表7 隔离地点表（isolation_location）\u003c/h3\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e字段名称\u003c/th\u003e\u003cth\u003e数据类型\u003c/th\u003e\u003cth\u003e备注\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eid\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e隔离地点编号,主码,主码约束名为pk_isolation_loc\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003elocation_name\u003c/td\u003e\u003ctd\u003echar(20)\u003c/td\u003e\u003ctd\u003e隔离地点名\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003ecapacity\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003e房间容量\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table isolation_location(id int not null, location_name char(20), capacity int, constraint pk_isolation_loc primary key(id));\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ealter table isolation_record add constraint fk_isolation_lid foreign key(isol_loc_id) references isolation_location(id);\n\u003c/code\u003e\u003c/pre\u003e","renderType":"md","imageProps":{"src":"https://s2.loli.net/2022/05/21/xBCITtd3PXU2gih.jpg","width":4325,"height":1440,"type":"jpg","blurDataURL":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAABAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAf/xAAbEAEAAAcAAAAAAAAAAAAAAAAAAwQGBzd1tP/EABUBAQEAAAAAAAAAAAAAAAAAAAED/8QAFhEBAQEAAAAAAAAAAAAAAAAAAAEx/9oADAMBAAIRAxEAPwC32XxpTuuk+WEAZiVf/9k="},"language":"en"},"__N_SSG":true},"page":"/[lang]/content/[...slug]","query":{"lang":"en","slug":["engineering-science","computer-science","hust","database","lab1-md"]},"buildId":"9e1D2tlOktUM4wrsKov7-","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
