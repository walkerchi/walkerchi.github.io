y9qx5zKhnBmg.png?imwidth=1200 1200w, https://s2.loli.net/2022/06/18/8XYy9qx5zKhnBmg.png?imwidth=1920 1920w, https://s2.loli.net/2022/06/18/8XYy9qx5zKhnBmg.png?imwidth=2048 2048w, https://s2.loli.net/2022/06/18/8XYy9qx5zKhnBmg.png?imwidth=3840 3840w" src="https://s2.loli.net/2022/06/18/8XYy9qx5zKhnBmg.png?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"[RWTHAachen]Computer Vision 2","image":"https://s2.loli.net/2022/06/18/8XYy9qx5zKhnBmg.png","description":"Outline of Computer Vision 2 :)","author":"mingyuan chi","date":"2021-2-1"},"content":"\u003ch1\u003eSingle-Object Tracking\u003c/h1\u003e\u003ch2\u003eBackground modeling\u003c/h2\u003e\u003cp\u003esimple and fast\u003c/p\u003e\u003ch3\u003eSimple Background Models\u003c/h3\u003e\u003cp\u003eAssumption:\u003c/p\u003e\u003cul\u003e\u003cli\u003ecamera is static\u003c/li\u003e\u003cli\u003eobjects that move are important\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eSimple Background Subtraction\u003c/h4\u003e\u003cdiv class=\"math math-display\"\u003ethreshold(|I(t)-B|)\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/02/04/rNMtfiCAWsTYRqQ.png\" width=\"1901\" height=\"811\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFklEQVQImWO4evXCy9c3/v9/w8DAAAA/ZggRQkiYqAAAAABJRU5ErkJggg==\"\u003e\u003col\u003e\u003cli\u003e\u003cp\u003eghost shadow, object's moving lead to two objects\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/02/04/jNmncxYe3X7gaO1.png\" height=\"583\" width=\"683\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMElEQVQImWP4///Jizentm2as2PLfIa62vK62rKM5LispHgGBgYGfX19KWlZRmZmAKmDD63tiDWlAAAAAElFTkSuQmCC\"\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eillumination changes\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/02/04/HzCQrSdJwykxhIj.png\" height=\"479\" width=\"715\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIElEQVQImWP4DwJ/t23bpq6uzmBpaVVQUGBgYMDAwAAAyF0LHEb7XzYAAAAASUVORK5CYII=\"\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eglobal threshold is often suboptimal\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/02/04/RlsK3CXUySPbhcv.png\" height=\"487\" width=\"717\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWNob2sPDQ3l5+efNm0aAwMDg7a29rRp0/7//w8AazkJwwzWrHwAAAAASUVORK5CYII=\"\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eSimple Frame Differencing\u003c/h4\u003e\u003cdiv class=\"math math-display\"\u003ethreshold(|I(t)-B(t-1)|)\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/02/04/IKHSukRe8Btza5W.png\" width=\"1942\" height=\"998\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWMoK89fv2HhpMn1DAwMDN+/fc/ODXv46M7///8BpNUOr4RPquYAAAAASUVORK5CYII=\"\u003e\u003cp\u003eProps:\u003c/p\u003e\u003cul\u003e\u003cli\u003equick to adapt to change of lighting, camera motion\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eCons:\u003c/p\u003e\u003cul\u003e\u003cli\u003eonly detect uniform color object\u003c/li\u003e\u003cli\u003ecannot detect an object moving toward or away from camera\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eTemporal Scale\u003c/h4\u003e\u003cdiv class=\"math math-display\"\u003eD(N)=threshold(|I(t)-I(t+N)|)\u003c/div\u003e\u003ch4\u003eThree Frame Differencing\u003c/h4\u003e\u003cdiv class=\"math math-display\"\u003eD(N)\\\u0026#x26;D(-N)\u003c/div\u003e\u003ch4\u003eAdaptive Background Subtraction\u003c/h4\u003e\u003cdiv class=\"math math-display\"\u003ethreshold(|\\alpha I(t)+(1-\\alpha)B(t-1)|)\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/3YDz1FoPHajBWNG.png\" width=\"1194\" height=\"765\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWOIT4iOivUtLU9nYGBk+PLlc0WN77171/7//w8AhFoNHp22YncAAAAASUVORK5CYII=\"\u003e\u003ch3\u003eStatistical Background Models\u003c/h3\u003e\u003ch4\u003eSingle Gaussian\u003c/h4\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\hat{\\mu}\u0026#x26;=\\frac{1}{N}\\sum^Nx_n\\\\ \\sigma^2 \u0026#x26;= \\frac{1}{N-1}\\sum^N(x_n-\\hat\\mu)^2 \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eonline adaptation\u003c/strong\u003e\u003c/p\u003e\u003cp\u003erunning estimation\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\hat\\mu^{t+1}\u0026#x26;=\\hat\\mu^t+\\frac{1}{N}x^{t+1}-\\frac{1}{N}x^{t+1-T}\\\\ {\\hat\\sigma^2}^{t+1}\u0026#x26;={\\hat\\sigma^2}^t+\\frac{1}{N-1}(x^{t+1}-\\hat\\mu^{t+1})^2-\\frac{1}{N-1}(x^{t+1-T}-\\hat\\mu^{t+1-T})^2 \\end{aligned}\u003c/div\u003e\u003cp\u003eexponential moving average filter\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\hat\\mu^{t+1}\u0026#x26;=(1-\\alpha)\\hat\\mu^t+\\alpha x^{t+1}\\\\ {\\hat\\sigma^2}^{t+1}\u0026#x26;=(1-\\alpha){\\hat\\mu^2}^t+ \\alpha (x^{t+1}-\\hat\\mu^{t+1})^2 \\end{aligned}\u003c/div\u003e\u003cp\u003eCons:\u003c/p\u003e\u003cul\u003e\u003cli\u003ea single gaussian is insufficient\u003c/li\u003e\u003cli\u003esensitivity\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eMixture of Gaussian\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eStauffer-Grimson Background Model\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eM_{k,t}\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003eM_{k,t}=1\u003c/span\u003e iff \u003cspan class=\"math math-inline\"\u003ek\u003c/span\u003e is the gaussian that match, else 0\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} p(x)\u0026#x26;=\\sum_{k=1}^K\\pi_k\\mathcal N(x|\\mu_k,\\Sigma_k)\\\\ \\Sigma_k\u0026#x26;=\\sigma_k^2I \\end{aligned}\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eif \u003cspan class=\"math math-inline\"\u003e|x_i-\\mu_k|\u003e2.5\\sigma_k\u003c/span\u003e replace least probable gaussian with \u003cspan class=\"math math-inline\"\u003e\\mathcal N(x_i,\\sigma_k)\u003c/span\u003e , high \u003cspan class=\"math math-inline\"\u003e\\sigma_k\u003c/span\u003e small \u003cspan class=\"math math-inline\"\u003e\\pi_k\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eelse\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\pi_k\u0026#x26;=(1-\\alpha)\\pi_k^t+\\alpha M_{k,t}\\\\ \\mu_k^{t+1}\u0026#x26;=(1-\\rho)\\mu_k^t+\\rho x^{t+1}\\\\ \\Sigma_k^{t+1}\u0026#x26;=(1-\\rho)\\Sigma_k^t+\\rho(x^{t+1}-\\mu_k^{t+1})^2\\\\ \\rho\u0026#x26;=\\alpha\\mathcal N(x_n|\\mu_k,\\Sigma_k) \\end{aligned}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eorder the component by \u003cspan class=\"math math-inline\"\u003e\\frac{\\pi_k}{\\sigma_k}\u003c/span\u003e, background \u003cspan class=\"math math-inline\"\u003eB=argmin_b(\\sum_{k=1}^b\\frac{\\pi_k}{\\sigma_k}\\gt\\tau)\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003eKernel Background Model\u003c/h4\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex^t\u003c/span\u003e : pixel at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eK\u003c/span\u003e : kernel function\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\tau\u003c/span\u003e : threshold\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003ep(x^t)=\\frac{1}{N}\\sum_{i=1}^NK(x^t-x^i)\u003c/div\u003e\u003cp\u003eforeground if \u003cspan class=\"math math-inline\"\u003ep(x^t)\u0026#x3C;\\tau\u003c/span\u003e\u003c/p\u003e\u003ch2\u003eTemplate-based tracking\u003c/h2\u003e\u003cp\u003ewrap and match\u003c/p\u003e\u003ch3\u003eLucas Kanade Optical Flow Estimation\u003c/h3\u003e\u003ch4\u003eAssumption\u0026#x26;Symbols\u003c/h4\u003e\u003cul\u003e\u003cli\u003eBrightness constancy: the same point looks same everywhere \u003cspan class=\"math math-inline\"\u003eI(x,y,t)=I(x+dx,y+dy,t+dt)\u003c/span\u003e\u003c/li\u003e\u003cli\u003eSmall motion: points do not move very far\u003c/li\u003e\u003cli\u003eSpatial coherence: points move like their neighbors (why we should define a window)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eI\u003c/span\u003e : current image\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eI_x\u003c/span\u003e : current image derivative in row\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eI_y\u003c/span\u003e : current image derivative in column\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eu\u003c/span\u003e : small movement in row direction\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ev\u003c/span\u003e : small movement in column direction\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eT\u003c/span\u003e : Template image\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eW\u003c/span\u003e : warpping\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ep\u003c/span\u003e : warpping parameters\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex\u003c/span\u003e : pixel\u003c/p\u003e\u003ch4\u003eAnalytical Solution\u003c/h4\u003e\u003cp\u003etake a \u003cspan class=\"math math-inline\"\u003e2\\times2\u003c/span\u003e window for an example \u003cspan class=\"math math-inline\"\u003eI_x\u003c/span\u003e represent direvative of all pixels in the window here:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} I_x(x_0)\u0026#x26;I_y(x_0)\\\\ I_x(x_1)\u0026#x26;I_y(x_1)\\\\ I_x(x_2)\u0026#x26;I_y(x_2)\\\\ I_x(x_3)\u0026#x26;I_y(x_3) \\end{matrix}\\right] \\left[\\begin{matrix} u\\\\v \\end{matrix}\\right]= - \\left[\\begin{matrix} I_t(x_0)\\\\I_t(x_1)\\\\ I_t(x_3)\\\\I_t(x_4) \\end{matrix}\\right]\u003c/div\u003e\u003cp\u003enormalize as\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} I_x^TI_x\u0026#x26;I_x^TI_y\\\\ I_x^TI_y\u0026#x26;I_y^TI_y \\end{matrix}\\right] \\left[\\begin{matrix} u\\\\v \\end{matrix}\\right]= -\\left[\\begin{matrix} I_x^TI_t\\\\ I_y^TI_t \\end{matrix}\\right]\u003c/div\u003e\u003cp\u003eproblems:\u003c/p\u003e\u003col\u003e\u003cli\u003eErrors from non-linear \u003cspan class=\"math math-inline\"\u003e\\rightarrow\u003c/span\u003e iterative LK refinement\u003c/li\u003e\u003cli\u003elarge motions \u003cspan class=\"math math-inline\"\u003e\\rightarrow\u003c/span\u003e coarse-to-fine\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eNumerical Solution\u003c/h4\u003e\u003cdiv class=\"math math-display\"\u003eL(p)=argmin_p\\sum _x\\left[I(W(x;p))-T(x)\\right]^2\\\\ \\frac{\\partial L(p+\\Delta p)}{\\partial \\Delta p}\\rightarrow 0\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\Delta p \u0026#x26;= H^{-1}\\sum_{x}[\\gradient I\\frac{\\partial W}{\\partial p}]^T[T(x)-I(W(x;p))]\\\\ J \u0026#x26;= \\frac{\\partial W}{\\partial p} \\\\ H\u0026#x26;=\\sum_x[\\gradient I\\frac{\\partial W}{\\partial p}][\\gradient I \\frac{\\partial W}{\\partial p}] \\\\ p\u0026#x26;\\leftarrow p+\\Delta p \\end{aligned}\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/01/28/e1o9RWcMri4KEDJ.png\" height=\"1077\" width=\"1384\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMElEQVQImWPw9wjjYBTgZhZ6+fIVQ0JQxoxJ8zkYhCf0TGKIC02fPHman0fo////AfV4D00S0DRHAAAAAElFTkSuQmCC\"\u003e\u003ch4\u003eWarping Functions\u003c/h4\u003e\u003cp\u003eTranslation : \u003cspan class=\"math math-inline\"\u003eW([x,y];p)=\\left[\\begin{matrix}x+p_1\\\\y+p_2\\end{matrix}\\right]\u003c/span\u003e\u003c/p\u003e\u003cp\u003eAffine: \u003cspan class=\"math math-inline\"\u003eW([x,y];p)=\\left[\\begin{matrix}x+p_1x+p_3y+p_5\\\\y+p_2x+p_4y+p_6\\end{matrix}\\right]\u003c/span\u003e\u003c/p\u003e\u003cp\u003ePerspective : \u003cspan class=\"math math-inline\"\u003eW([x,y];p)=\\frac{1}{p_7x+p_8y+1}\\left[\\begin{matrix}x+p_1x+p_3y+p_5\\\\y+p_2x+p_4y+p_6\\end{matrix}\\right]\u003c/span\u003e\u003c/p\u003e\u003ch4\u003eShapes\u003c/h4\u003e\u003cp\u003eSteepest Descend Image : \u003cspan class=\"math math-inline\"\u003e[H_{template},W_{template},|p|]\u003c/span\u003e\u003c/p\u003e\u003cp\u003eJacobian at \u003cspan class=\"math math-inline\"\u003ep_0\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003e[H_{template},W_{template},2,|p|]\u003c/span\u003e\u003c/p\u003e\u003cp\u003eHessian : \u003cspan class=\"math math-inline\"\u003e[|p|,|p|]\u003c/span\u003e\u003c/p\u003e\u003ch4\u003eImprovement\u0026#x26;Cons\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eIterative LK Refinement\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eestimate velocity at each pixel using one iteration of LK estimation\u003c/li\u003e\u003cli\u003ewarp one image toward the other using the estimated flow field\u003c/li\u003e\u003cli\u003erefine estimate by repeating the process\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eCoarse-to-fine\u003c/strong\u003e overcome temporal aliasing\u003c/p\u003e\u003cp\u003erun the LK algorithm iteratively on each image scale in the gaussian pyramid from small to large\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/01/28/zVg92Y5yke6wjCs.png\" height=\"812\" width=\"1344\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AO7/+/3//ujn8+Pj9gBMtJ+i48Z1bawAAFoAEJSAr+3UXVyfAABYEHEWd4PJdnQAAAAASUVORK5CYII=\"\u003e\u003cul\u003e\u003cli\u003eProne to local minima (why window cannot be big )\u003c/li\u003e\u003cli\u003eRelatively small movement (why window cannot be small)\u003c/li\u003e\u003cli\u003eTaylor expansion only valid in a small neighborhood around \u003cspan class=\"math math-inline\"\u003ep\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eTracking by online classification\u003c/h2\u003e\u003cp\u003eshift and learn\u003c/p\u003e\u003ch3\u003eOnline Boosting\u003c/h3\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/SmM3Wxd8jLwo1yN.png\" height=\"816\" width=\"1383\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWPQEJCUZmfvb8mTYBBlqMsrmT158p//H7dtPAAAWTAKXV7MR4wAAAAASUVORK5CYII=\"\u003e\u003cp\u003e\u003cstrong\u003eadaboost\u003c/strong\u003e\u003c/p\u003e\u003ch3\u003eOnline Classification\u003c/h3\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/Rv4lnEYfVxeaJyW.png\" height=\"842\" width=\"1320\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AAAVKHhye//77+7k2QAKABeemKPt393/+fQAAB9YtrHA5dHU7///i3oW22w8akYAAAAASUVORK5CYII=\"\u003e\u003cp\u003e\u003cstrong\u003eproblem\u003c/strong\u003e: drift\u003c/p\u003e\u003cp\u003ewhen the change is slow enough, the classifier adapt to new objects, it still confident about it.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003esolution\u003c/strong\u003e:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003ematch against initialization\u003c/p\u003e\u003cp\u003ecan't follow appearance changes\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003esemi supervised learning\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eusing additional cues\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch2\u003eTracking by detection\u003c/h2\u003e\u003cp\u003edetect and locate\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/6woLIntCqzpBKJY.png\" height=\"810\" width=\"1410\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWM4duxwW2urlaWFk5M9AwMjw9t3L9+8efvv/z8AmcsN05sbxakAAAAASUVORK5CYII=\"\u003e\u003ch3\u003eSVM based Detectors\u003c/h3\u003e\u003ch4\u003eHOG\u003c/h4\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/ER6zprcLuDon1Ai.png\" height=\"387\" width=\"1389\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFklEQVQImWNgYGDYv3vX4///C05sAAAjiwb+Gvx88AAAAABJRU5ErkJggg==\"\u003e\u003ch4\u003eDPM\u003c/h4\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/XicJZuLI3GhpRNB.png\" height=\"1070\" width=\"1374\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMElEQVQImWMoLy4QExCsr6/7//8/g3d4GAMPg6ah/cH9BxmOnz5nkeqsaGNz/cZdACjxEE6iPGmgAAAAAElFTkSuQmCC\"\u003e\u003ch3\u003eAdaBoost based Detectors\u003c/h3\u003e\u003ch4\u003eViola-Jones\u003c/h4\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/GRCip6DchAEyXfL.png\" height=\"638\" width=\"1325\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAJUlEQVQImQEaAOX/AAAAALu7u4yMiaqqqQA4ODipqanJycn///+SGQ3LA9Zu6QAAAABJRU5ErkJggg==\"\u003e\u003ch4\u003eVeryFast\u003c/h4\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/jCIa4BkvgzQeld8.png\" height=\"499\" width=\"1403\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFUlEQVQImWOQlVf9//e3l18oPwMDACCvBFXMl2Z1AAAAAElFTkSuQmCC\"\u003e \u003cimg src=\"https://s2.loli.net/2022/02/07/OcVFGKM5N83SWn2.png\" height=\"782\" width=\"1391\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWPQNjZmYGVQVZefPa+H4cuPXx++fvr//8+3b68Ae2gOVOcJAA0AAAAASUVORK5CYII=\"\u003e\u003ch3\u003eCNN-based Detectors\u003c/h3\u003e\u003ch4\u003eR-CNN\u003c/h4\u003e\u003cimg src=\"https://s2.loli.net/2022/02/07/43DerfvEHx8W5Qz.png\" height=\"790\" width=\"1370\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWPYvXvP//+/PJ0s2BkYGFpaWnbv3jN/9vSK0gIAr88M4eRbMhEAAAAASUVORK5CYII=\"\u003e \u003cimg src=\"https://s2.loli.net/2022/02/07/8dMmj3hXuWPepI5.png\" height=\"824\" width=\"1202\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAJUlEQVQImQEaAOX/APrr2kMqD8OjlxwABAD48u7SycD///vs5uW5AhA8pB0AHgAAAABJRU5ErkJggg==\"\u003e\u003ch1\u003eBayesian Filtering\u003c/h1\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} x_t \u0026#x26;=f(x_{t-1},\\epsilon_{t})\\\\ y_t \u0026#x26;=h(x_t,\\delta_{t}) \\end{aligned}\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/01/28/mjSKPotUd7ZXwxY.png\" height=\"538\" width=\"1198\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIklEQVQImWPIzs4uLy9//PhxdnY2AwMDg5qa2v///6WlpQGRTwpRDMEwYAAAAABJRU5ErkJggg==\"\u003e\u003ch2\u003eKalman Filters\u003c/h2\u003e\u003cp\u003epredict and correct\u003c/p\u003e\u003ch3\u003eSymbols\u003c/h3\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex_t\u003c/span\u003e : state at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ey_t\u003c/span\u003e : observation at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex_t^-\u003c/span\u003e : predicted state at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex_t^+\u003c/span\u003e : corrected state at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eD_t\u003c/span\u003e : state transition matrix\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eM_t\u003c/span\u003e : observation matrix\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\Sigma_t\u003c/span\u003e : state transition covariance at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\Sigma_{d_t}\u003c/span\u003e : uncertainty of \u003cspan class=\"math math-inline\"\u003eD_t\u003c/span\u003e, usually diagonal\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\Sigma_{M_t}\u003c/span\u003e : uncertainty of \u003cspan class=\"math math-inline\"\u003eM_t\u003c/span\u003e, usually diagonal\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eK_t\u003c/span\u003e : Kalman gain\u003c/p\u003e\u003ch3\u003eSolution\u003c/h3\u003e\u003cp\u003eAssumption:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} x_t \u0026#x26;= D_tx_{t-1}+\\epsilon_t \\\\ y_t \u0026#x26;= M_tx_t+\\delta_t \\end{aligned}\u003c/div\u003e\u003cp\u003ePredict:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} x_t^- \u0026#x26;= D_tx_{t-1}^+\\\\ \\Sigma_t^-\u0026#x26;=D_t\\Sigma_{t-1}^+D_t^T+\\Sigma_{d_t} \\end{aligned}\u003c/div\u003e\u003cp\u003eCorrect:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} K_t \u0026#x26;= \\Sigma_t^-M_t^T(M_t\\Sigma_t^-M_t^T+\\Sigma_{m_t})^{-1} \\\\ x_t^+\u0026#x26;=x_t^-+K_t(y_t-M_tx_t^-) \\\\ \\Sigma_t^+\u0026#x26;=(I-K_tM_t)\\Sigma_t^- \\end{aligned}\u003c/div\u003e\u003cp\u003esome example of \u003cspan class=\"math math-inline\"\u003eD_t\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003econstant velocity \u003cspan class=\"math math-inline\"\u003e\\left[\\begin{matrix}I\u0026#x26;\\Delta tI\\\\\\bold 0\u0026#x26;I\\end{matrix}\\right]\u003c/span\u003e\u003c/li\u003e\u003cli\u003econstant acceleration \u003cspan class=\"math math-inline\"\u003e\\left[\\begin{matrix}I\u0026#x26;\\Delta tI\u0026#x26;\\frac{1}{2}\\Delta t^2I\\\\\\bold 0\u0026#x26;I\u0026#x26;\\bold \\Delta tI\\\\\\bold 0\u0026#x26;\\bold 0\u0026#x26;I\\end{matrix}\\right]\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eDynamics model : \u003cspan class=\"math math-inline\"\u003ex_t\\sim \\mathcal N(D_tx_{t-1},\\Sigma_{d_t})\u003c/span\u003e Observation model : \u003cspan class=\"math math-inline\"\u003ey_t\\sim \\mathcal N(M_tx_t,\\Sigma_{m_t})\u003c/span\u003e\u003c/p\u003e\u003ch3\u003eImprovement\u003c/h3\u003e\u003cp\u003e\u003cstrong\u003eExtended Kalman Filter\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eAssumption:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} x_t \u0026#x26;= g(x_{t-1})+\\epsilon_t \\\\ y_t \u0026#x26;= h(x_t)+\\delta_t \\end{aligned}\u003c/div\u003e\u003cp\u003ePrediction:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} x_t^- \u0026#x26;= g(x_{t-1}^+) \\\\ \\Sigma_t^- \u0026#x26;= G_t\\Sigma_{t-1}^+G_t^T+\\Sigma_{d_t} \\\\ G_t \u0026#x26;= \\left.\\frac{\\partial g(x)}{\\partial x}\\right|_{x=x_{t-1}^+} \\end{aligned}\u003c/div\u003e\u003cp\u003eCorrection:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} K_t \u0026#x26;= \\Sigma_t^-H_t^T(H_t\\Sigma_t^-H_t^T+\\Sigma_{m_t})^{-1} \\\\ x_t^+\u0026#x26;=x_t^-+K_t(y_t-h(x_t^-)) \\\\ \\Sigma_t^+\u0026#x26;=(I-K_tH_t)\\Sigma_t^- \\\\ H_t\u0026#x26;=\\left.\\frac{\\partial h(x)}{\\partial x}\\right|_{x=x_t^-} \\end{aligned}\u003c/div\u003e\u003ch2\u003eParticle Filters\u003c/h2\u003e\u003cp\u003epredict and correct\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/01/29/NXCbVFjGhAx5ilt.png\" height=\"913\" width=\"1757\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAHUlEQVQImWP4/////fv3////f+PmTYZWGGBgYAAAAAkPz7qxlrgAAAAASUVORK5CYII=\"\u003e\u003ch3\u003eSymbols\u003c/h3\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex_t\u003c/span\u003e : state at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ey_t\u003c/span\u003e : observation at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ey_{1:t-1}\u003c/span\u003e : observations from time \u003cspan class=\"math math-inline\"\u003e1\u003c/span\u003e to time \u003cspan class=\"math math-inline\"\u003et-1\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ew_t^i\u003c/span\u003e : weight of particle \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\tilde{w_t^i}\u003c/span\u003e : unnormalized weight of particle \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e at time \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ep(x_t|x_{t-1}^i)\u003c/span\u003e : probability density function of \u003cspan class=\"math math-inline\"\u003ex_t\u003c/span\u003e under the condition of \u003cspan class=\"math math-inline\"\u003ex_{t-1}^i\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eN_{eff}\u003c/span\u003e : effective sample size \u003cspan class=\"math math-inline\"\u003eN_{eff}\\propto\\frac{1}{\\sum(w_t^i)^2}\u003c/span\u003e\u003c/p\u003e\u003ch3\u003eSolution\u003c/h3\u003e\u003cp\u003eAssumption:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} P(x_t|y_{1:t-1}) \u0026#x26;= \\int_{dx_{t-1}}P(x_t|x_{t-1})P(x_{t-1}|y_{1:t-1})dx_{t-1}\\\\ P(x_t|y_{1:t})\u0026#x26;\\propto P(y_t|x_t)P(x_t|y_{1:{t-1}}) \\end{aligned}\u003c/div\u003e\u003cp\u003eMonte-Carlo sampling\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eE(f(x))\\approx\\frac{1}{N}\\sum_{n=1}^Nf(x_n)\u003c/div\u003e\u003cp\u003eSequence Importance Sampling (if not most particles have negligible weights)\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\tilde{w_t^i}\u0026#x26;=w_{t-1}^ip(y_t|x_t^i)\\\\ x_t^i\u0026#x26;\\sim p(x_t|x_{t-1}^i)\\\\ w_t^i\u0026#x26;=\\frac{\\tilde{w_t^i}}{\\sum_{i=1}^N \\tilde{w_t^i}} \\end{aligned}\u003c/div\u003e\u003cp\u003eSampling Importance Resampling\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\hat{x_t^i}\\sim p(x_t|x_{t-1}^i)\\\\ x_t^{1:N}=\\{\\hat{x_t^i}|i\\sim p(y_t|\\hat{x_t^i})\\}\u003c/div\u003e\u003cp\u003eParticle Filtering\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003ex_t^{1:N},w_t^{1:N}=SIS(x_{t-1}^{1:N},w_{t-1}^{1:N},y_t)\\\\\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003eif\\quad N_{eff}\u0026#x3C;N_{thr}\\quad x_t^{1:N},w_t^{1:N}=resample(x_t^{1:N},w_t^{1:t})\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch3\u003ediscussion\u003c/h3\u003e\u003cp\u003epros:\u003c/p\u003e\u003cul\u003e\u003cli\u003erepresent arbitrary distribution compared to KF\u003c/li\u003e\u003cli\u003ekeep track of as many hypotheses as there are particles\u003c/li\u003e\u003cli\u003emultimodal support\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003eMulti-Object Tracking\u003c/h1\u003e\u003cp\u003epredict and match\u003c/p\u003e\u003ch2\u003eNN Assignment\u003c/h2\u003e\u003cimg src=\"https://s2.loli.net/2022/02/04/aFNI8sOVeAqow5h.png\" height=\"487\" width=\"650\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AP///4eNko6Xlfv8+wDU1s8TAABkbHD3+fcAjYV8U09IkJaa7Ovq1HsW/E18EogAAAAASUVORK5CYII=\"\u003e\u003ch3\u003eSymbols\u003c/h3\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex_l\u003c/span\u003e : track \u003cspan class=\"math math-inline\"\u003el\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex_l^{(k)}\u003c/span\u003e : prediction\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\Sigma_{p,l}^{(k)}\u003c/span\u003e : covariance of \u003cspan class=\"math math-inline\"\u003ex_l^{(k)}\u003c/span\u003e\u003c/p\u003e\u003ch3\u003eSolution\u003c/h3\u003e\u003cp\u003einnovation : \u003cspan class=\"math math-inline\"\u003ev_{j,l}^{(k)}=(y_j^{(k)}-x_{p,l}^{(k)})\u003c/span\u003e\u003c/p\u003e\u003cp\u003egating or validation volumne : \u003cspan class=\"math math-inline\"\u003eV^{(k)}(\\gamma)=\\{y|(y-x_{p,l}^{(k)})^T\\Sigma_{p,l}^{(k)-1}(y-x_{p,l}^{(k)})\\le\\gamma\\}\u003c/span\u003e\u003c/p\u003e\u003ch3\u003eDiscussion\u003c/h3\u003e\u003col\u003e\u003cli\u003etoo small validation volume \u003cspan class=\"math math-inline\"\u003e\\rightarrow\u003c/span\u003e permaturly end tracks\u003c/li\u003e\u003cli\u003etoo big validation volume \u003cspan class=\"math math-inline\"\u003e\\rightarrow\u003c/span\u003e tracks may not end\u003c/li\u003e\u003c/ol\u003e\u003ch2\u003eTrack Splitting Filter\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\lambda_l(k)=\\lambda_l(k-1)+{v_{i_k,l}^k}^T{\\Sigma_l^k}^{-1}v_{i_k,l}^k\u003c/div\u003e\u003ch3\u003epruning\u003c/h3\u003e\u003cul\u003e\u003cli\u003edelete unlike tracks\u003c/li\u003e\u003cli\u003emarge track nodes\u003c/li\u003e\u003cli\u003ekeep most likely N tracks\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eMulti Hypothesis Tracking\u003c/h2\u003e\u003cp\u003eLinear Assignment Problem\u003c/p\u003e\u003ch3\u003eSolution\u003c/h3\u003e\u003cp\u003eNearest Neighbor Matching\u003c/p\u003e\u003cp\u003efind nearest neighbor within gating \u003cspan class=\"math math-inline\"\u003e\\gamma\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eGreedy Algorithm\u003c/p\u003e\u003cp\u003ecannot find the optimal solution\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eHungarian Algorithm\u003c/p\u003e\u003cp\u003eAlso known as \u003cstrong\u003eKuhn-Munkres Algorithm\u003c/strong\u003e\u003c/p\u003e\u003cp\u003ecomplexity: \u003cspan class=\"math math-inline\"\u003eO(n^3)\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eNetwork Flow Optimization\u003c/h2\u003e\u003cimg src=\"https://s2.loli.net/2022/01/29/o3XfvSeAr5kgCda.png\" height=\"908\" width=\"1230\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AOfn5RsYFH5+f5+fnwD///+AgINGREXExMQA7unohoSGBQAAj46MlkET67j2F/8AAAAASUVORK5CYII=\"\u003e\u003ch3\u003eSymbols\u003c/h3\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\beta\u003c/span\u003e : false alarm rate\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eC_i\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003eC_i=log\\frac{\\beta_i}{1-\\beta_i}\u003c/span\u003e likelihood of detection of edge \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003ch3\u003eSolution\u003c/h3\u003e\u003cdiv class=\"math math-display\"\u003e\\tau = argmin(\\sum_i C_{in,i}f_{in,i}+\\sum_i C_{i,out}f_{i,out}+\\sum_{i,j}C_{i,j}f_{i,j}+\\sum_i C_if_i)\u003c/div\u003e\u003ch3\u003ePros\u0026#x26;limitations\u003c/h3\u003e\u003cul\u003e\u003cli\u003ePros\u003col\u003e\u003cli\u003eefficient algorithms available\u003c/li\u003e\u003cli\u003eglobal optimal solution\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli\u003eLimitations\u003col\u003e\u003cli\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eC_{in},C_{out}\u003c/span\u003e too low \u003cspan class=\"math math-inline\"\u003e\\Rightarrow\u003c/span\u003e fragmentations\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eC_{in},C_{out}\u003c/span\u003e too high \u003cspan class=\"math math-inline\"\u003e\\Rightarrow\u003c/span\u003e ID switches\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003eVisual Odometry\u003c/h1\u003e\u003cp\u003esensor type:\u003c/p\u003e\u003cul\u003e\u003cli\u003emonocular cameras\u003c/li\u003e\u003cli\u003estereo camera (left+right)\u003c/li\u003e\u003cli\u003eRGB-D sensors (depth)\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eLie Group\u003c/h2\u003e\u003ch3\u003eDefinition\u0026#x26;Symbols\u003c/h3\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ew\u003c/span\u003e : vector of elements in \u003cspan class=\"math math-inline\"\u003e\\hat{w}\u003c/span\u003e, \u003cspan class=\"math math-inline\"\u003ew\\in \\mathbb R^3\u003c/span\u003e ,\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eso(3)\u003c/span\u003e : space of skew-symmetric matrices \u003cspan class=\"math math-inline\"\u003eso(3)=\\left\\{\\hat{w}\\in \\mathbb R^{3\\times3}|w\\in \\mathbb R^3\\right\\}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eSO(3)\u003c/span\u003e : special orthogonal group \u003cspan class=\"math math-inline\"\u003eSO3=\\left\\{R\\in\\mathbb R^3|R^TR=I,|R|=1\\right\\}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\hat{\\xi}\u003c/span\u003e : twist , \u003cspan class=\"math math-inline\"\u003e\\hat{\\xi}\\in se(3)\u003c/span\u003e , \u003cspan class=\"math math-inline\"\u003e\\hat{\\xi} \\in \\mathbb R^{3\\times 3}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eSE(3)\u003c/span\u003e : special euclidean transformation (rigid body motion)\u003cspan class=\"math math-inline\"\u003eSE(3)=\\{g=\\left[\\begin{matrix}R\u0026#x26;T\\\\0\u0026#x26;1\\end{matrix}\\right]|R\\in SO(3),T\\in\\mathbb R^3\\}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ese(3)\u003c/span\u003e : tangent space (Le algebra) \u003cspan class=\"math math-inline\"\u003ese(3)=\\left\\{\\left.\\hat{\\xi}\\in\\left[\\begin{matrix}\\hat{w}\u0026#x26;v\\\\0\u0026#x26;0\\end{matrix}\\right]\\right|\\hat{w}\\in so(3),v\\in\\mathbb R^3\\right\\}\u003c/span\u003e\u003c/p\u003e\u003ch3\u003eFormula\u003c/h3\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} R(t)\u0026#x26;=e^{\\hat{w}t}\\\\ \\hat{w} \u0026#x26;= log(R)\\\\ g(t)\u0026#x26;=e^{\\hat{\\xi}t} =\\left[\\begin{matrix} e^{\\hat{w}}\u0026#x26;\\frac{(I-e^{\\hat{w}})\\hat{w}v+ww^Tv}{||w||}\\\\ 0\u0026#x26;1 \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e||w||=cos^{-1}(\\frac{trace(R)-1}{2})\\\\ \\frac{w}{||w||}=\\frac{1}{2sin(||w||)}\\left[\\begin{matrix}r_{32}-r_{23}\\\\r_{13}-r_{31}\\\\r_{21}-r_{12}\\end{matrix}\\right]\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eR\u003c/span\u003e could be considered as rotation around vector \u003cspan class=\"math math-inline\"\u003ew\u003c/span\u003e by angle \u003cspan class=\"math math-inline\"\u003e||w||\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eR=I+\\frac{\\hat{w}}{||w||}sin(||w||)+\\frac{\\hat{w}^2}{||w||}\\left(1-cos(||w||)\\right)\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\hat{w}^2 \u0026#x26;= ww^T-I\\\\ \\hat{w}^3 \u0026#x26;=-\\hat w \\end{aligned}\u003c/div\u003e\u003cp\u003etransition\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} se(3)\\rightarrow se(3)\u0026#x26;:\\hat{\\xi}\\rightarrow g\\hat{\\xi}g^{-1}\\\\ so(3)\\rightarrow so(3)\u0026#x26;:\\hat{w}\\rightarrow R\\hat{w}R^T \\end{aligned}\u003c/div\u003e\u003ch2\u003eIndirect Visual Odometry\u003c/h2\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eE(\\xi)=\\sum_i|y_{1,i}-w(y_{2,i},\\xi)|\u003c/span\u003e\u003c/p\u003e\u003cp\u003ereprojection error\u003c/p\u003e\u003ch3\u003eSymbols\u003c/h3\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eE(\\xi)\u003c/span\u003e : Error function with parameter \u003cspan class=\"math math-inline\"\u003e\\xi\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eu\u003c/span\u003e : pixel\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ew(u,\\xi)\u003c/span\u003e : warp operation on pixel \u003cspan class=\"math math-inline\"\u003eu\u003c/span\u003e with parameter \u003cspan class=\"math math-inline\"\u003e\\xi\u003c/span\u003e\u003c/p\u003e\u003ch3\u003e2D-to-2D(eight point algorithm)\u003c/h3\u003e\u003ch4\u003eDefinition\u0026#x26;Symbols\u003c/h4\u003e\u003cp\u003egiven corresponding image point observations\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eY_t = \\{y_{t,1:N}\\}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eY_{t-1}=\\{y_{t-1,1:N}\\}\u003c/span\u003e\u003c/p\u003e\u003cp\u003eof unknown 3D points \u003cspan class=\"math math-inline\"\u003eX=\\{x_{1:N}\\}\u003c/span\u003e\u003c/p\u003e\u003cp\u003edetermine the relative motion \u003cspan class=\"math math-inline\"\u003eT_t^{t-1}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eE\u003c/span\u003e : essential matrix\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ey\u003c/span\u003e : observation\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e : transition vector\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eR\u003c/span\u003e : rotation matrix\u003c/p\u003e\u003ch4\u003eSolution\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003eepipolar constraint\u003c/strong\u003e : \u003cspan class=\"math math-inline\"\u003e\\tilde{y}^T(t\\times R\\tilde y')=0\u003c/span\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003eobtain the approximate essential matrix \u003cspan class=\"math math-inline\"\u003e\\tilde{E}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eE=t\\times R=\\hat{t}R\u003c/span\u003e \u003cspan class=\"math math-inline\"\u003e\\tilde{y_i}\\tilde{E}\\tilde{y_i}'=AE_s\\rightarrow0\u003c/span\u003e\u003c/p\u003e\u003cp\u003eLagrange multipliers：(set constraint as \u003cspan class=\"math math-inline\"\u003e||E_s||=1\u003c/span\u003e)\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eL(E_s,A)=||AE_s||^2+\\lambda(1-||E_s||^2)\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\because \\frac{\\partial L}{\\partial E_s}\\Rightarrow A^TAE_s=\\lambda E_s\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\therefore\u003c/span\u003e \u003cspan class=\"math math-inline\"\u003eE_s\u003c/span\u003e is the eigen vector correspondent to singular value \u003cspan class=\"math math-inline\"\u003e\\lambda\u003c/span\u003e for \u003cspan class=\"math math-inline\"\u003eA\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\because ||AE_s||^2=\\lambda\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\therefore\u003c/span\u003e \u003cspan class=\"math math-inline\"\u003e\\lambda\u003c/span\u003e is the smallest singular value of \u003cspan class=\"math math-inline\"\u003eA\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eproject \u003cspan class=\"math math-inline\"\u003e\\tilde{E}\u003c/span\u003e to Lie group, let \u003cspan class=\"math math-inline\"\u003e(R,t)\\in SE(3)\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\tilde E = Udiag(\\sigma_1,\\sigma_2,\\sigma_3)V^T\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eE=Udiag(1,1,0)V^T\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003erestore \u003cspan class=\"math math-inline\"\u003eR\u003c/span\u003e and \u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eR=UR_z^T(\\pm\\frac{\\pi}{2})V^T\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\hat{t}=UR_z(\\pm\\frac{\\pi}{2})diag(1,1,0)U^T\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003ecalc depth \u003cspan class=\"math math-inline\"\u003ed\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\lambda' y'=\\lambda Ry+\\gamma t\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\lambda \\hat{y}'Ry+\\gamma\\hat{y}'t\\rightarrow 0\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\left[\\begin{matrix}\\hat{y_1}'Ry_1\u0026#x26;0\u0026#x26;0\u0026#x26;\\hat{y_1}'t\\\\0\u0026#x26;\\hat{y_2}'Ry_2\u0026#x26;0\u0026#x26;\\hat{y_2}'t\\\\0\u0026#x26;0\u0026#x26;\\ddots\u0026#x26;\\vdots\\\\0\u0026#x26;0\u0026#x26;\\hat{y_n}'Ry_n\u0026#x26;\\hat{y_n}'t\\end{matrix}\\right]\\left[\\begin{matrix}\\lambda_1\\\\\\lambda_2\\\\\\vdots\\\\\\lambda_n\\\\\\gamma\\end{matrix}\\right]\\rightarrow 0\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ed_i=\\frac{\\lambda_i}{\\gamma}\u003c/span\u003e\u003c/p\u003e\u003cp\u003efilter with positive depth\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch4\u003eDrift\u003c/h4\u003e\u003cp\u003eerrors accumulate\u003c/p\u003e\u003cp\u003eselect keyframes to solve this problem\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/01/30/bnSrWQuV5vR2FBl.png\" height=\"1187\" width=\"1127\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAP0lEQVQImQE0AMv/AHdraQkAFUFCU////wCrpaQ/O0Fra3L///0Am5ubvb28h4eGq6urAHl4eGRlZWdnaOPj43rOGkE7+wNmAAAAAElFTkSuQmCC\"\u003e\u003ch3\u003e2D-to-3D(Perspective-n-Points)\u003c/h3\u003e\u003ch4\u003eDefinition\u0026#x26;Symbols\u003c/h4\u003e\u003cp\u003egiven 3D points \u003cspan class=\"math math-inline\"\u003eX=\\{x_{1:N}\\}\u003c/span\u003e\u003c/p\u003e\u003cp\u003eand corresponding image \u003cspan class=\"math math-inline\"\u003eY_t=\\{y_{t,1:N}\\}\u003c/span\u003e\u003c/p\u003e\u003cp\u003edetermine camera pose \u003cspan class=\"math math-inline\"\u003eT_t\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eP\u003c/span\u003e : projection matrix \u003cspan class=\"math math-inline\"\u003eP=(\\begin{matrix}R\u0026#x26;t\\end{matrix})\\in \\mathbb R^{3\\times4}\u003c/span\u003e\u003c/p\u003e\u003ch4\u003eSolution\u003c/h4\u003e\u003cp\u003e\u003cstrong\u003econstraint\u003c/strong\u003e : \u003cspan class=\"math math-inline\"\u003e\\tilde y_i\\times(P\\tilde x_i)\u003c/span\u003e\u003c/p\u003e\u003ch3\u003e3D-to-3D\u003c/h3\u003e\u003ch2\u003eDirect Methods\u003c/h2\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eE(\\xi)=\\int_{u}|I_1(u)-I_2(w(u,\\xi))|du\u003c/span\u003e\u003c/p\u003e\u003cp\u003ephotometric error\u003c/p\u003e\u003cp\u003edon't need to extract keypoint, but need depth\u003c/p\u003e\u003ch3\u003eSymbols\u003c/h3\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\xi\u003c/span\u003e : twist parameters of transformation, \u003cspan class=\"math math-inline\"\u003e\\xi \\in \\mathbb R^6\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eC\u003c/span\u003e : camera projection matrix, \u003cspan class=\"math math-inline\"\u003eC\\in \\mathbb R^{3\\times3}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ed_{ij}\u003c/span\u003e : depth of pixel at row \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e column \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e , \u003cspan class=\"math math-inline\"\u003ed_{ij}\\in \\mathbb R\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ep_{ij}\u003c/span\u003e : 3D position of pixel at row \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e column \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e, \u003cspan class=\"math math-inline\"\u003ep_{ij}\\in \\mathbb R^3\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eI_{ij}\u003c/span\u003e : 2D pixel value at row \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e column \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e, \u003cspan class=\"math math-inline\"\u003eI_{ij}\\in \\mathbb R^2\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eX_{i}\u003c/span\u003e : x position of \u003cspan class=\"math math-inline\"\u003ep_{ij}\u003c/span\u003e in projected image\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eY_i\u003c/span\u003e : y position of \u003cspan class=\"math math-inline\"\u003ep_{ij}\u003c/span\u003e in the projected image\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eW\u003c/span\u003e : weight, given diagonal matrix\u003c/p\u003e\u003ch3\u003eSolution\u003c/h3\u003e\u003cp\u003etwist coordinate to \u003cspan class=\"math math-inline\"\u003eSE(3)\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003eT=\\left[\\begin{matrix}0\u0026#x26;-\\xi_6\u0026#x26;\\xi_5\u0026#x26;\\xi_1\\\\\\xi_6\u0026#x26;0\u0026#x26;\\xi_4\u0026#x26;\\xi_2\\\\-\\xi_5\u0026#x26;\\xi_4\u0026#x26;0\u0026#x26;\\xi_3\\\\0\u0026#x26;0\u0026#x26;0\u0026#x26;1\\end{matrix}\\right]\u003c/span\u003e\u003c/p\u003e\u003cp\u003elocation of pixel in image to 3D points in image : \u003cspan class=\"math math-inline\"\u003ep_{ij}=d_{ij}C^{-1}\\left[\\begin{matrix}i\\\\j\\\\1\\end{matrix}\\right]\u003c/span\u003e\u003c/p\u003e\u003cp\u003elocation of 3D point of image1 in image2: \u003cspan class=\"math math-inline\"\u003e\\left[\\begin{matrix}\\lambda X_i'\\\\\\lambda Y_j'\\\\\\lambda\\\\1\\end{matrix}\\right]=CT\\left[\\begin{matrix}p_{ij}\\\\1\\end{matrix}\\right]\u003c/span\u003e\u003c/p\u003e\u003cp\u003eresidual value : \u003cspan class=\"math math-inline\"\u003er=I'-interpolate(X',Y',I)\u003c/span\u003e\u003c/p\u003e\u003cp\u003egeometric error : compare in depth\u003c/p\u003e\u003cp\u003ephotometric error : compare in \u003cspan class=\"math math-inline\"\u003eI\u003c/span\u003e\u003c/p\u003e\u003cp\u003eoptimize residual:\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\xi_{i+1}=\\xi_i-H_i^{-1}J_i^TWr(\\xi_i)\\\\ J_i=\\nabla_\\xi r(\\xi_i)\\\\ H_i=J_i^TWJ_i\u003c/div\u003e\u003ch1\u003eVisual SLAM\u003c/h1\u003e\u003cimg src=\"https://s2.loli.net/2022/02/04/Sole19mqMypHXZj.png\" width=\"1288\" height=\"560\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFUlEQVQImWNIio7hYmB4dPfu////AR+LBr0jK8jmAAAAAElFTkSuQmCC\"\u003e\u003ch2\u003eEKF SLAM\u003c/h2\u003e\u003ch3\u003eSymbols\u003c/h3\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eu\u003c/span\u003e : uncertain action\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\xi\u003c/span\u003e : actual pose, composed of position \u003cspan class=\"math math-inline\"\u003ep\\in\\mathbb R^2\u003c/span\u003e and direction \u003cspan class=\"math math-inline\"\u003e\\theta\\in\\mathbb R^1\u003c/span\u003e (take 2D for example)\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex\u003c/span\u003e : hidden status\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eg\u003c/span\u003e : transition function\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003em\u003c/span\u003e : landmarks\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ey\u003c/span\u003e : observations\u003c/p\u003e\u003ch3\u003eSolution\u003c/h3\u003e\u003cdiv class=\"math math-display\"\u003ex_t = g(x_{t-1},u_t)+\\epsilon_t, \\epsilon_t\\sim \\mathcal N(0,\\Sigma_{d_t,\\xi}) \\\\ g(x_{t-1},u_t) = \\left(\\begin{matrix} g_\\xi(\\xi_{t-1},u_t)\\\\g_m(m_{t-1}) \\end{matrix}\\right) \\\\ \\Sigma_{d_t}=\\left(\\begin{matrix} \\Sigma_{d_t,\\xi}\u0026#x26;0\\\\ 0\u0026#x26;0 \\end{matrix}\\right)\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003ey_t = h(\\xi_t,m_{t,c_t})+\\delta_t,\\delta_t\\sim\\mathcal N(0,\\Sigma_{m_t}) \\\\ h(\\xi_t,m_{t,c_t})=\\left(\\begin{matrix} ||m_{t,c_t}^{rel}||_2\\\\ atan2(m_{t,c_t,y}^{rel},m_{r,c_t,x}^{rel})\\\\ m_{t,c_t}^rel=R(-\\theta_t)(m_{t,c_t}-p) \\end{matrix}\\right)\u003c/div\u003e\u003ch3\u003eDiscussion\u003c/h3\u003e\u003cp\u003eshape of state vector : \u003cspan class=\"math math-inline\"\u003e|\\xi|+|m|\\times n\\_landmark\u003c/span\u003e\u003c/p\u003e\u003cp\u003efor MonoSLAM : \u003cspan class=\"math math-inline\"\u003e(3+3+2)+3*n\\_landmark\u003c/span\u003e\u003c/p\u003e\u003cp\u003eCons:\u003c/p\u003e\u003cul\u003e\u003cli\u003ecovariance matrix is huge\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eFull SLAM\u003c/h2\u003e\u003cp\u003eoptimize for whole trajectory and all landmarks at once\u003c/p\u003e\u003cp\u003eSLAM graph optimization\u003c/p\u003e\u003cp\u003epose graph optimization\u003c/p\u003e\u003ch1\u003eDeep Learning\u003c/h1\u003e\u003ch2\u003eSiamese network\u003c/h2\u003e\u003cimg src=\"https://s2.loli.net/2022/02/18/agVFJuU485EAb1h.jpg\" style=\"zoom:25%;\" width=\"1136\" height=\"1042\" type=\"jpg\" blurdataurl=\"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAEAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAX/xAAgEAABAwMFAQAAAAAAAAAAAAACAAEEAwUGERIiIzGR/8QAFAEBAAAAAAAAAAAAAAAAAAAAAP/EABQRAQAAAAAAAAAAAAAAAAAAAAD/2gAMAwEAAhEDEQA/ALk/H5tjqg9ryzJo73AGnSdsseysWrEb8PXYR+IiIP/Z\"\u003e\u003ch2\u003eLoss\u003c/h2\u003e\u003cp\u003efor learning similarity (\u003cstrong\u003eSiamese network\u003c/strong\u003e)\u003c/p\u003e\u003ch3\u003econtrastive loss\u003c/h3\u003e\u003cdiv class=\"math math-display\"\u003e||f(x)-f(x_+)||\\rightarrow 0 \\\\ ||f(x)-f(x_-)||\\ge m\u003c/div\u003e\u003ch3\u003etriplet loss\u003c/h3\u003e\u003cp\u003egroup positive examples closer to the anchor than the negative one\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e||f(x_i^a)-f(x_i^p)||_2^2\\lt ||f(x_i^a)-f(x_i^n)||_2^2\u003c/div\u003e\u003ch3\u003eFlowNet\u003c/h3\u003e\u003cp\u003ecompare to LK-flow\u003c/p\u003e\u003cp\u003e+ more precise\u003c/p\u003e\u003cp\u003e+ no need to design window and warping function\u003c/p\u003e\u003cp\u003e- need trainig dataset\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://img-blog.csdn.net/20171007194106462\" alt=\"img\" width=\"1171\" height=\"253\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAFklEQVQImWNgYOZv6p74+v2n7///AwAhfAdyVP55+AAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/02/09/sX41LHhVZTxP23j.png\" width=\"1919\" height=\"625\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFklEQVQImWNgYOHvmzJjx54DP///BwAfeQb5GaubvQAAAABJRU5ErkJggg==\"\u003e\u003cp\u003e\u003cstrong\u003erefinement\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003erefine coarse pooled representation by upconvolution layers\u003c/li\u003e\u003cli\u003eskep connections to preserve high-res information from early layers\u003c/li\u003e\u003c/ul\u003e","renderType":"md","imageProps":{"src":"https://s2.loli.net/2022/06/18/8XYy9qx5zKhnBmg.png","width":1400,"height":906,"type":"png","blurDataURL":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAL0lEQVQImWNwsbAqykjsailmYGJg6CuKWT6pfnJD2v//VxnibDQS3HQt1PkMDeQAEF4NVs7wZXsAAAAASUVORK
