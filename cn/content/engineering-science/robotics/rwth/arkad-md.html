https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=640 640w, https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=750 750w, https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=828 828w, https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=1080 1080w, https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=1200 1200w, https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=1920 1920w, https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=2048 2048w, https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=3840 3840w" src="https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"[RWTHAachen]Advanced Robotic Kinematics and Dynamics","image":"https://s2.loli.net/2022/06/18/f64j5BMt8h32nPC.png","description":"outline for the content covered in ARKaD course :)","author":"mingyuan chi","date":"2022-2-1"},"content":"\u003ch1\u003ePosition and Orientation\u003c/h1\u003e\u003ch2\u003eBasic\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003erotate by axis\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eR_x(\\alpha)=\\left\\{\\begin{matrix}1\u0026#x26;0\u0026#x26;0\\\\0\u0026#x26;cos\\alpha\u0026#x26;-sin\\alpha\\\\0\u0026#x26;sin\\alpha\u0026#x26;cos\\alpha\\end{matrix}\\right\\} \\\\ R_y(\\beta)=\\left\\{\\begin{matrix}cos\\beta\u0026#x26;0\u0026#x26;sin\\beta\\\\0\u0026#x26;1\u0026#x26;0\\\\-sin\\beta\u0026#x26;0\u0026#x26;cos\\beta\\end{matrix}\\right\\} \\\\ R_z(\\gamma)=\\left\\{\\begin{matrix}cos\\gamma\u0026#x26;-sin\\gamma\u0026#x26;0\\\\sin\\gamma\u0026#x26;cos\\gamma\u0026#x26;0\\\\0\u0026#x26;0\u0026#x26;1\\end{matrix}\\right\\}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003ecross product\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\left[\\begin{matrix}u_x\\\\u_y\\\\u_z\\end{matrix}\\right]\\cross \\left[\\begin{matrix}v_x\\\\v_y\\\\v_z\\end{matrix}\\right]\u0026#x26;= \\left[\\begin{matrix}0\u0026#x26;-u_z\u0026#x26;u_y\\\\u_z\u0026#x26;0\u0026#x26;-u_x\\\\-u_y\u0026#x26;u_x\u0026#x26;0\\end{matrix}\\right] \\left[\\begin{matrix}v_x\\\\v_y\\\\v_z\\end{matrix}\\right] \\\\ \u0026#x26;=\\left[\\begin{matrix}u_yv_z-u_zv_y\\\\u_zv_x-u_xv_z\\\\u_xv_y-u_yv_x\\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003ereverse rotate\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eR^{-1}=R^T\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003einverse matrix\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eA^{-1} = \\frac{ \\left[\\begin{matrix} A_{11}^*\u0026#x26;\\cdots \u0026#x26;A_{1n}^*\\\\ \\vdots \u0026#x26;\\ddots \u0026#x26; \\vdots \\\\ A_{n1}^*\u0026#x26;\\cdots \u0026#x26; A_{nn}^*\\\\ \\end{matrix}\\right] }{|A|}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eA_{ij}^*\u003c/span\u003e : element of row \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e column \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e in Adjugate matrix\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eA_{ij}^* = (-1)^{i+j}\\left|\\begin{matrix} a_{1,1}\u0026#x26;\\cdots\u0026#x26;a_{1,i-1}\u0026#x26;a_{1,i+1}\u0026#x26;\\cdots\u0026#x26;a_{1,n}\\\\ \\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\u0026#x26;\\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\\\\ a_{j-1,1}\u0026#x26;\\cdots\u0026#x26;a_{j-1,i-1}\u0026#x26;a_{j-1,i+1}\u0026#x26;\\cdots\u0026#x26;a_{j-1,n}\\\\ a_{j+1,1}\u0026#x26;\\cdots\u0026#x26;a_{j+1,i-1}\u0026#x26;a_{j+1,i+1}\u0026#x26;\\cdots\u0026#x26;a_{j+1,n}\\\\ \\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\u0026#x26;\\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\\\\ a_{n,1}\u0026#x26;\\cdots\u0026#x26;a_{n,i-1}\u0026#x26;a_{n,i+1}\u0026#x26;\\cdots\u0026#x26;a_{n,n} \\end{matrix}\\right|\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eRotation\u003c/h2\u003e\u003ch3\u003eEuler Angels\u003c/h3\u003e\u003cp\u003e​\t12 combinations : \u003cspan class=\"math math-inline\"\u003eA_3^3+C_3^2A_2^2\u003c/span\u003e out of 27 possibles\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003ecurrent frame\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eR_{cur}=R_xR_yR_z\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003efix frame\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} R_{fix} \u0026#x26;= R_x(R_x^TR_yR_x)(R_x^TR_y^TR_zR_yR_x) \\\\ \u0026#x26;=R_zR_yR_x \\end{aligned}\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eRoll-Pitch-Yaw\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003erotate by fix frame \u003cspan class=\"math math-inline\"\u003ex\u003c/span\u003e ,\u003cspan class=\"math math-inline\"\u003ey\u003c/span\u003e ,\u003cspan class=\"math math-inline\"\u003ez\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} R_{RPY}\u0026#x26;=R_z(\\varphi)R_y(\\theta)R_x(\\psi) \\\\ \u0026#x26;=\\left[\\begin{matrix} c_\\varphi c_\\theta \u0026#x26; c_\\varphi s_\\theta s_\\psi-s_\\varphi c_\\psi\u0026#x26; c_\\varphi s_\\theta c_\\psi+s_\\varphi s_\\psi\\\\ s_\\varphi c_\\theta \u0026#x26; s_\\varphi s_\\theta s_\\psi + c_\\varphi c_\\psi\u0026#x26; s_\\varphi s_\\theta c_\\psi - c_\\varphi s_\\psi\\\\ -s_\\theta \u0026#x26; c_\\theta s_\\psi\u0026#x26; c_\\theta c_\\psi\\\\ \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eproperties\u003c/strong\u003e:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003esolution is always a pair\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003esingularity situation :\u003c/p\u003e\u003cp\u003e​\texample : \u003cspan class=\"math math-inline\"\u003e[\\gamma_1,\\beta_1,\\gamma_2]\u003c/span\u003e \u003cspan class=\"math math-inline\"\u003e\\beta_1=\\{0,\\pm\\pi\\}\u003c/span\u003e \u003cspan class=\"math math-inline\"\u003e\\rightarrow\u003c/span\u003e \u003cstrong\u003egimble lock\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eAxis\u0026#x26;Angle\u003c/h3\u003e\u003cp\u003erotate by vector \u003cspan class=\"math math-inline\"\u003e\\left[\\begin{matrix}r_x\\\\r_y\\\\r_z\\end{matrix}\\right]\u003c/span\u003e by \u003cspan class=\"math math-inline\"\u003e\\theta\u003c/span\u003e\u003c/p\u003e\u003cp\u003ewith constraint : \u003cspan class=\"math math-inline\"\u003er_x^2+r_y^2+r_z^2=1\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eR(\\theta,r)=\\left[\\begin{matrix} r_x^2(1-cos\\theta)+cos\\theta\u0026#x26; r_xr_y(1-cos\\theta)-r_zsin\\theta\u0026#x26; r_xr_z(1-cos\\theta)+r_ysin\\theta \\\\ r_xr_y(1-cos\\theta)+r_zsin\\theta\u0026#x26; r_y^2(1-cos\\theta)+cos\\theta\u0026#x26; r_yr_z(1-cos\\theta)-r_xsin\\theta \\\\ r_xr_z(1-cos\\theta)-r_ysin\\theta\u0026#x26; r_yr_z(1-cos\\theta)+r_xsin\\theta\u0026#x26; r_z^2(1-cos\\theta)+cos\\theta \\end{matrix}\\right]\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} cos\\theta \u0026#x26;= \\frac{r_{11}+r_{22}+r_{33}-1}{2}\\\\ sin\\theta \u0026#x26;= \\frac{r_{32}-r_{23}}{2r_x}\\\\ \u0026#x26;=\\frac{r_{13}-r_{31}}{2r_y}\\\\ \u0026#x26;=\\frac{r_{21}-r_{12}}{2r_x}\\\\ r \u0026#x26;= \\left[\\begin{matrix} \\pm\\sqrt{\\frac{r_{11}-cos\\theta}{1-cos\\theta}}\\\\ \\pm\\sqrt{\\frac{r_{22}-cos\\theta}{1-cos\\theta}}\\\\ \\pm\\sqrt{\\frac{r_{33}-cos\\theta}{1-cos\\theta}} \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003ch3\u003eUnit Quaternion\u003c/h3\u003e\u003cp\u003e\u003cstrong\u003ecompared to Euler Angle\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003ebetter computational performance\u003c/li\u003e\u003cli\u003eyeilds less ambiguous solutions\u003c/li\u003e\u003c/ul\u003e\u003cp\u003erotate by vector \u003cspan class=\"math math-inline\"\u003e\\epsilon\u003c/span\u003e by \u003cspan class=\"math math-inline\"\u003e\\theta\u003c/span\u003e\u003c/p\u003e\u003cp\u003ewith constraint : \u003cspan class=\"math math-inline\"\u003e\\eta^2+\\epsilon_x^2+\\epsilon_y^2+\\epsilon_z^2=1\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\mathcal Q(\\theta,r)=\\{\\eta,\\epsilon\\}=\\{\\frac{cos\\theta}{2},r\\cdot sin\\frac{\\theta}{2}\\}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} R(\\eta,\\epsilon)\u0026#x26;=\\left\\{\\begin{matrix}2(\\eta^2+\\epsilon_x^2)-1\u0026#x26;2(\\epsilon_x\\epsilon_y-\\eta\\epsilon_z)\u0026#x26;2(\\epsilon_x\\epsilon_z+\\eta\\epsilon_y)\\\\2(\\epsilon_x\\epsilon_y+\\eta\\epsilon_z)\u0026#x26;2(\\eta^2+\\epsilon_y^2)-1\u0026#x26;2(\\epsilon_y\\epsilon_z-\\eta\\epsilon_x)\\\\2(\\epsilon_x\\epsilon_z-\\eta\\epsilon_y)\u0026#x26;2(\\epsilon_y\\epsilon_z+\\eta\\epsilon_x)\u0026#x26;2(\\eta^2+\\epsilon_z^2)-1\\end{matrix}\\right\\} \\end{aligned}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\eta \u0026#x26;= \\frac{1}{2}\\sqrt{r_{11}+r_{22}+r_{33}+1} \\\\ \\epsilon\u0026#x26;=\\frac{1}{2}\\left[\\begin{matrix} sgn(r_{32}-r_{23})\\sqrt{r_{11}-r_{22}-r_{33}+1}\\\\ sgn(r_{13}-r_{31})\\sqrt{r_{22}-r_{33}-r_{11}+1}\\\\ sgn(r_{21}-r_{12})\\sqrt{r_{33}-r_{11}-r_{22}+1} \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003ch2\u003eTransform\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} ^iT_j \u0026#x26;= \\left\\{\\begin{matrix}^iR_j\u0026#x26;^ir_{j_o,i_o}\\\\0^T\u0026#x26;1\\end{matrix}\\right\\} \\\\ ^jT_i \u0026#x26;= \\left\\{\\begin{matrix}^iR_j^T\u0026#x26;-^iR_j^T~^ir_{j_o,i_o}\\\\0^T\u0026#x26;1\\end{matrix}\\right\\} \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eR\u003c/span\u003e : rotation matrix\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003er\u003c/span\u003e : translation vector\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eT\u003c/span\u003e : transform matrix\u003c/p\u003e\u003ch1\u003eDirect Kinematics\u003c/h1\u003e\u003cdiv class=\"math math-display\"\u003eq\\rightarrow x_E\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eq\u003c/span\u003e : vector of parameter of each joint\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ex_E\u003c/span\u003e : vector of end state in task space,\u003c/p\u003e\u003cp\u003e​ PRY-Representation : \u003cspan class=\"math math-inline\"\u003ex_E=[p_x \\quad p_y \\quad p_z \\quad \\varphi \\quad \\theta \\quad \\psi]^T\u003c/span\u003e\u003c/p\u003e\u003cp\u003e​ Axis\u0026#x26;Angle Representation : \u003cspan class=\"math math-inline\"\u003ex_E=[p_x \\quad p_y \\quad p_z \\quad r_x \\quad r_y \\quad \\theta]^T\u003c/span\u003e\u003c/p\u003e\u003cp\u003e​ Unit Quaternion Representation : \u003cspan class=\"math math-inline\"\u003ex_E=[p_x\\quad p_y\\quad p_z\\quad \\epsilon_x\\quad \\epsilon_y\\quad \\epsilon_z]^T\u003c/span\u003e\u003c/p\u003e\u003ch2\u003eJoint\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003ePrismatic Joint\u003c/strong\u003e\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/02/18/yfrbHilsa2CXuZq.png\" style=\"zoom:20%;\" width=\"630\" height=\"557\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/ADM4jQAAHSUpW0NOrQB5ne9sicU9MBB4eIUAwPX/wP//293j3eP3FkETcncJXL8AAAAASUVORK5CYII=\"\u003e\u003cp\u003e\u003cstrong\u003erevolute joint\u003c/strong\u003e\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/02/18/hApHum1bXzG2tIO.png\" style=\"zoom:20%;\" width=\"2560\" height=\"1920\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAALklEQVQImWNgYGD4n2QRv0xOPI+Poe+/e/hxNd2NCgwMDAxB/51cnur+txIHcgDnUAuf0nTVvAAAAABJRU5ErkJggg==\"\u003e\u003ch2\u003eDH Convention\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003eDenavit-Hartenberg(DH) Convention\u003c/strong\u003e\u003c/p\u003e\u003cp\u003ejoint transformation can be represented as :\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} ^iT_j \u0026#x26;=\\left\\{\\begin{matrix} cos\\delta\u0026#x26;-sin\\delta\u0026#x26;0\u0026#x26;0\\\\ sin\\delta\u0026#x26;cos\\delta\u0026#x26;0\u0026#x26;0\\\\ 0\u0026#x26;0\u0026#x26;1\u0026#x26;d\\\\ 0\u0026#x26;0\u0026#x26;0\u0026#x26;1 \\end{matrix}\\right\\} \\cdot \\left\\{\\begin{matrix} 1\u0026#x26;0\u0026#x26;0\u0026#x26;l\\\\ 0\u0026#x26;cos\\lambda\u0026#x26;-sin\\lambda\u0026#x26;0\\\\ 0\u0026#x26;sin\\lambda\u0026#x26;cos\\lambda\u0026#x26;0\\\\ 0\u0026#x26;0\u0026#x26;0\u0026#x26;1 \\end{matrix}\\right\\} \\\\ \u0026#x26;=\\left\\{\\begin{matrix} cos\\delta\u0026#x26;-sin\\delta cos\\lambda\u0026#x26;sin\\delta sin\\lambda \u0026#x26;lcos\\delta\\\\ sin\\delta\u0026#x26;cos\\delta cos\\lambda\u0026#x26;-cos\\delta sin\\lambda\u0026#x26;lsin\\delta\\\\ 0\u0026#x26;sin\\lambda\u0026#x26;cos\\lambda\u0026#x26;d\\\\ 0\u0026#x26;0\u0026#x26;0\u0026#x26;1 \\end{matrix}\\right\\} \\\\ p_E \u0026#x26;= {^E}r_0 \\\\ e_{z,E}\u0026#x26;={^E}R_0 \\left[\\begin{matrix} 0\\\\0\\\\1 \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003ch1\u003eInverse Kinematics\u003c/h1\u003e\u003cdiv class=\"math math-display\"\u003ex_E\\rightarrow p\u003c/div\u003e\u003ch2\u003eAnalytical\u003c/h2\u003e\u003ch3\u003ePosition\u003c/h3\u003e\u003cp\u003esolve vector \u003cspan class=\"math math-inline\"\u003eq\u003c/span\u003e through\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003ep_E= {^e}r_0(q)\u003c/div\u003e\u003ch3\u003eOrientation\u003c/h3\u003e\u003cp\u003esolve the vector \u003cspan class=\"math math-inline\"\u003eq\u003c/span\u003e through\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e{^E}R_0\u003c/div\u003e\u003ch2\u003eNumerical\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003eGradient Descend\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eq_{k+1}=q_k+\\alpha\\cdot J_{AP}^T(q_k)(p_d-p_e)\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ep_e\u003c/span\u003e : actual end position\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ep_d\u003c/span\u003e : desired end position\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_A\u003c/span\u003e : Jacobian matrix defined by \u003cspan class=\"math math-inline\"\u003e\\frac{\\partial p_e}{\\partial q}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\alpha\u003c/span\u003e : learning rate\u003c/p\u003e\u003ch1\u003eDifferential Kinematics\u003c/h1\u003e\u003cdiv class=\"math math-display\"\u003e\\dot q \\rightarrow v_E/\\dot x_E\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ev_E\u003c/span\u003e : end velocity of shape \u003cspan class=\"math math-inline\"\u003ev_E\\in\\mathbb R^6\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\dot x_E\u003c/span\u003e : differential of end state \u003cspan class=\"math math-inline\"\u003e\\dot x_E\\in\\mathbb R^6\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\dot q\u003c/span\u003e : differential of joint parameter\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\sigma_i\u003c/span\u003e : whether joint \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e is prismatic joint\u003c/p\u003e\u003ch2\u003eGeometric Jacobian\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} v_E\u0026#x26;= \\left[\\begin{matrix} \\dot{p_E}\\\\ \\omega_E \\end{matrix}\\right]\\\\ \u0026#x26;= \\left[\\begin{matrix} \\dot{J}_{GP_1}\u0026#x26;\\cdots\u0026#x26;\\dot{J}_{GP_n}\\\\ \\dot{J}_{GO_1}\u0026#x26;\\cdots\u0026#x26;\\dot{J}_{GO_n} \\end{matrix}\\right] \\dot q\\\\ \u0026#x26;= J_G\\dot{q} \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_G\u003c/span\u003e : geometric jacobian of shape \u003cspan class=\"math math-inline\"\u003eJ_G\\in \\mathbb R^{6\\times|q|}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_{GP_i}\u003c/span\u003e : geometric position jacobian matrix at joint \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_{GO_i}\u003c/span\u003e : geometric orientation jacobian matrix at joint \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\omega\u003c/span\u003e : vector of angular velocity of shape \u003cspan class=\"math math-inline\"\u003e\\omega\\in \\mathbb R^3\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\dot p_E\u003c/span\u003e : differential of end position of shape \u003cspan class=\"math math-inline\"\u003ep_E\\in \\mathbb R^3\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eprismatic joint\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} {^0}\\omega_i \u0026#x26;= {^0}\\omega_{i-1} \\\\ {^0}\\dot r_{i,^0O}\u0026#x26;={^0}\\dot r_{i-1,^0O} +{^0}\\omega_{i-1}\\times{^0}r_{{^i}O,{^{i-1}}O} +\\left[\\begin{matrix} 0\\\\0\\\\\\dot q_i \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} \\dot J_{GP_i}\\\\ \\dot J_{GO_i} \\end{matrix}\\right] = \\left[\\begin{matrix} {^0}e_{z,^{i-1}O}\\\\ 0 \\end{matrix}\\right]\u003c/div\u003e\u003cp\u003e​\t\u003cspan class=\"math math-inline\"\u003e{^0}e_{z,{^{i-1}}O}\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003ez\u003c/span\u003e axis unit vector of coordinate \u003cspan class=\"math math-inline\"\u003e{^{i-1}}O\u003c/span\u003e in coordinate \u003cspan class=\"math math-inline\"\u003e{^0}O\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003erevolute joint\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} {^0}\\omega_i \u0026#x26;= {^0}\\omega_{i-1} +\\left[\\begin{matrix} 0\\\\0\\\\\\dot q_i \\end{matrix}\\right] \\\\ {^0}\\dot r_{{^i}O,{^0}O} \u0026#x26;= {^0}\\dot r_{{^{i-1}}O,{^0}O}+ {^0}\\omega_i\\times{^0}r_{{^i}O,{^{i-1}}O} \\end{aligned}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} \\dot J_{GP_i}\\\\ \\dot J_{GO_i} \\end{matrix}\\right]= \\left[\\begin{matrix} {^0}e_{z,{^{i-1}}O}\\times({^0}r_{E,{^0}O}-{^0}r_{{^{i-1}}O,{^0}O})\\\\ {^0}e_{z,{^{i-1}}O} \\end{matrix}\\right]\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eAnalytical Jacobian\u003c/h2\u003e\u003cp\u003erefers to differential quantities of variables in the operational space\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\dot x_E \u0026#x26;= \\left[\\begin{matrix} \\dot p_E\\\\ \\dot \\Phi_E \\end{matrix}\\right]\\\\ \u0026#x26;= \\left[\\begin{matrix}\\dot J_{AP1}\u0026#x26;\\cdots\u0026#x26;\\dot J_{AP_n}\\\\\\dot J_{AO1}\u0026#x26;\\cdots\u0026#x26;\\dot J_{AOn}\\end{matrix}\\right]\\\\ \u0026#x26;= J_A\\dot q \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_{AP_i}\u003c/span\u003e : analytical position jacobian at joint \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_{AO_i}\u003c/span\u003e : analytical orientation jacobian at joint \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\dot \\Phi_E\u003c/span\u003e : differential of end orientation\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\omega_E \u0026#x26;= J_R(\\Phi_E)\\dot \\Phi_E\\\\ J_R\u0026#x26;=\\left[\\begin{matrix} \\frac{\\partial r_{E,x}}{\\partial \\phi}\u0026#x26; \\frac{\\partial r_{E,x}}{\\partial \\theta}\u0026#x26; \\frac{\\partial r_{E,x}}{\\partial \\psi}\\\\ \\frac{\\partial r_{E,y}}{\\partial \\phi}\u0026#x26; \\frac{\\partial r_{E,y}}{\\partial \\theta}\u0026#x26; \\frac{\\partial r_{E,y}}{\\partial \\psi}\\\\ \\frac{\\partial r_{E,z}}{\\partial \\phi}\u0026#x26; \\frac{\\partial r_{E,z}}{\\partial \\theta}\u0026#x26; \\frac{\\partial r_{E,z}}{\\partial \\psi} \\end{matrix}\\right] \\\\ \\end{aligned}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\frac{\\partial R_E(\\Phi_E)}{\\partial \\varphi/\\theta/\\psi}R_E(\\Phi_E)^T\u0026#x26;=\\left[\\begin{matrix} 0\u0026#x26; -\\frac{\\partial r_{E,z}}{\\partial \\varphi/\\theta/\\psi}\u0026#x26; \\frac{\\partial r_{E,y}}{\\partial \\varphi/\\theta/\\psi}\\\\ \\frac{\\partial r_{E,z}}{\\partial \\varphi/\\theta/\\psi}\u0026#x26; 0\u0026#x26; -\\frac{\\partial r_{E,x}}{\\partial \\varphi/\\theta/\\psi}\\\\ -\\frac{\\partial r_{E,y}}{\\partial \\varphi/\\theta/\\psi}\u0026#x26; \\frac{\\partial r_{E,x}}{\\partial \\varphi/\\theta/\\psi}\u0026#x26; 0 \\end{matrix}\\right] \\\\ R_E(\\Phi_E)\u0026#x26;=R_{z,\\varphi}R_{y,\\theta}R_{z,\\psi}\\\\ \u0026#x26;=\\left[\\begin{matrix} cos\\varphi\u0026#x26;-sin\\varphi\u0026#x26;0\\\\ sin\\varphi\u0026#x26;cos\\varphi\u0026#x26;0\\\\ 0\u0026#x26;0\u0026#x26;1 \\end{matrix}\\right] \\left[\\begin{matrix} cos\\theta\u0026#x26;0\u0026#x26;sin\\theta\\\\ 0\u0026#x26;1\u0026#x26;0\\\\ -sin\\theta\u0026#x26;0\u0026#x26;cos\\theta \\end{matrix}\\right] \\left[\\begin{matrix} cos\\phi\u0026#x26;-sin\\phi\u0026#x26;0\\\\ sin\\phi\u0026#x26;cos\\phi\u0026#x26;0\\\\ 0\u0026#x26;0\u0026#x26;1 \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003ch2\u003eSingularity\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e|J_{G}|=0\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eboundary singularity\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eelbow singularity\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/02/12/lKyvj7ebd2QgIiZ.png\" alt=\"\" width=\"456\" height=\"354\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/ANXV1EBBQTAwMHh4eACKioolJSWvr6/X19cAJSUlAAAAnZ2d////PZIRGxfkrkQAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003einternal singularity\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003ewrist singularity \u003cimg src=\"https://s2.loli.net/2022/02/12/RDH2gK7z6oQ3hYF.png\" alt=\"\" width=\"418\" height=\"207\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIklEQVQImWP4+vWrialpfkH+v///GLq6+xgY2TS19Rpb2gGt7gt/FPEpEAAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eshoulder singularity\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/02/12/drESAtY19WFgOjZ.png\" alt=\"\" width=\"293\" height=\"373\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAAECAIAAADETxJQAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAL0lEQVQImWPo7e29fPny////GYqLirZt2wJibdu2zdHR8cOHDwypqSkMDAzlZeUA8VsV2VY1Q90AAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e​\u003c/p\u003e\u003ch1\u003eInverse Differential Kinematics\u003c/h1\u003e\u003cdiv class=\"math math-display\"\u003ev_E / \\dot x_E \\rightarrow \\dot q\u003c/div\u003e\u003ch2\u003eAnalytical\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\dot q = J_A^{-1}\\dot x_E \\\\ \\dot q = J_G^{-1}\\dot v_E\u003c/div\u003e\u003ch2\u003eInverse Kinematics Algorithm\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003eNewton Method\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003e\\dot q = J_A^{\\textdagger}(\\dot x_d+K(\\dot x_d- J_A(q)\\dot q))\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003eq\\leftarrow q+\\dot q \\Delta t\u003c/span\u003e\u003c/li\u003e\u003cli\u003egoto 1\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eK\u003c/span\u003e : diagonal weight matrix , usually \u003cspan class=\"math math-inline\"\u003eI\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_A^\\textdagger\u003c/span\u003e : pseudo inverse of \u003cspan class=\"math math-inline\"\u003eJ_A\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eJ_{A}^{\\textdagger}=J_{A}^T(J_{A}J_{A}^T)^{-1}\\\\\u003c/div\u003e\u003ch2\u003eStatic Equilibrium\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\tau = J_G^T\\gamma_E\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\tau\u003c/span\u003e : torque of each joint of shape \u003cspan class=\"math math-inline\"\u003e\\tau\\in \\mathbb R^{|q|}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\gamma_E\u003c/span\u003e : general force of the end, \u003cspan class=\"math math-inline\"\u003e\\gamma_E=\\left[\\begin{matrix}f_E\\\\\\mu_E\\end{matrix}\\right]\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ef_E\u003c/span\u003e : force of the end of shape \u003cspan class=\"math math-inline\"\u003ef_E\\in \\mathbb R^3\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\mu_E\u003c/span\u003e : torque of the end of shape \u003cspan class=\"math math-inline\"\u003e\\mu_E \\in \\mathbb R^3\u003c/span\u003e\u003c/p\u003e\u003ch2\u003eManipulability Ellipsoid\u003c/h2\u003e\u003cp\u003epurpose:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003efind the most suitable joint configurations for a given task\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003evelocity manipulability\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003ev_E^T(J_GJ_G^T)^{-1}v_E=1\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/02/12/GBT2yrX4OfMUPqp.png\" style=\"zoom:50%;\" width=\"512\" height=\"490\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAP0lEQVQImQE0AMv/AK2trSkpKb6+vs7OzgCCgYEBAABqa2re3t0A39/furu7mpuby8zNAP7//0FGSgoRFsjKzMbgG+EGz7BnAAAAAElFTkSuQmCC\"\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eforce manipulability\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\gamma_E^T(J_GJ_G^T)\\gamma_E=1\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/02/12/elfxciYwQKkhW2u.png\" style=\"zoom:50%;\" width=\"486\" height=\"487\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAP0lEQVQImQE0AMv/ALy8vEVFRePj4/Dw8ACWlpYlJSWvr6/j4+MAycnJ2tjY///98PDwAPf5+Ts/QwABC6irr06AH8i2JYOmAAAAAElFTkSuQmCC\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003eLagrange\u003c/h1\u003e\u003ch2\u003eLagrange Equation\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\mathcal L(q,\\dot q) \u0026#x26;= E_{kin}(q,\\dot q)-E_{pot}(q) \\\\ \\xi \u0026#x26;= \\frac{\\partial}{\\partial t}(\\frac{\\partial \\mathcal L}{\\partial \\dot q})-(\\frac{\\partial L}{\\partial q}) \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eE_{kin}\u003c/span\u003e : kinetic energy\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eE_{pot}\u003c/span\u003e : potential energy\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\xi\u003c/span\u003e : non-conservatives generalized forces acting on the system\u003c/p\u003e\u003ch2\u003eEquation of Motion\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\mathcal L=\\frac{1}{2}\\dot q^TM\\dot q + \\sum_{i=1}^{|q|}m_{link_i}{^0}g_0^T{^0}r_{CG_{link_i},{^0}O}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} E_{kin,link_i}\u0026#x26;=\\frac{1}{2}m_{link_i} {^0}\\dot r_{CG_{link_i},{^0}O}^T {^0}\\dot r_{CG_{link_i},{^0}O}+ \\frac{1}{2} {^0}\\omega_i^T {^0}R_i {^i}I_{link_i} {^0}R_i^T {^0}\\omega_i \\\\ \u0026#x26;=\\frac{1}{2}m_{link_i} \\dot q^T J_{GP_{link_i}}^T J_{GP_{link_i}} \\dot q +\\frac{1}{2} \\dot q^T J_{GO_{link_i}}^T {^0}R_i {^i}I_{link_i} {^0}R_i^T J_{GO_{link_i}} \\dot q \\\\ E_{kin,mot_i}\u0026#x26;=\\frac{1}{2}m_{mot_i} {^0}\\dot r_{CG_{mot_i},{^0}O}^T {^0}\\dot r_{CG_{mot_i},{^0}O}+ \\frac{1}{2} {^0}\\omega_{mot_i}^T {^0}I_{mot_i} {^0}\\omega_{mot_i} \\\\ \u0026#x26;=\\frac{1}{2}m_{mot_i} \\dot q^T J_{GP_{mot_i}}^T J_{GP_{mot_i}} \\dot q+ \\frac{1}{2} \\dot q^T J_{GO_{mot_i}}^T {^0}R_{mot_i} {^{mot_i}}I_{mot_i} {^0}R_{mot_i}^T J_{GO_{mot_i}} \\dot q \\\\ E_{kin} \u0026#x26;= \\sum_{i=1}^{|q|} (E_{kin,link_i}+E_{kin,mot_i}) \\end{aligned}\u003c/div\u003e\u003cp\u003eno friction and no external forces\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eM(q)\\ddot q+G(q,\\dot q)\\dot q+g(q) = \\tau\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\tau\u003c/span\u003e : torque applied on each joint , \u003cspan class=\"math math-inline\"\u003e\\tau \\in \\mathbb R^{|q|}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eM\u003c/span\u003e : inertia matrix , \u003cspan class=\"math math-inline\"\u003eM\\in \\mathbb R^{|q|\\times |q|}\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eM(q)=\\sum_{i=1}^n(m_{link_i}J_{GP_{link_i}}^TJ_{GP_{link_i}}+ J_{GO_{link_i}}^T{^0}R_i{^i}I_{link_i}{^0}R_i^TJ_{GO_{link_i}})\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003em_{link_i}\u003c/span\u003e : mass of link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e , \u003cspan class=\"math math-inline\"\u003em_{link_i}\\in \\mathbb R_+\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eI_{link_i}\u003c/span\u003e : inertia of link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e , \u003cspan class=\"math math-inline\"\u003eI_{link_i}\\in \\mathbb R^3\u003c/span\u003e, usually represent as a diagonal matrix of \u003cspan class=\"math math-inline\"\u003e\\mathbb R^{3\\times 3}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_{GP_{link_i}}\u003c/span\u003e : position jacobian matrix of link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e , \u003cspan class=\"math math-inline\"\u003eJ_{GP_{link_i}}\\in \\mathbb R^{3\\times|q|}\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eJ_{GP_{link_i}} = [\\dot J_{GP1_{link_i}}\\cdots\\dot J_{GPi_{link_i}} 0\\cdots 0]\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\dot J_{GPj_{link_i}}\u003c/span\u003e : position jacobian component of joint \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e toward link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\dot J_{GPj_{link_i}} = \\begin{cases} \\begin{aligned} prismatic:\u0026#x26; {^0}e_{z,{^{j-1}}O} \\\\ revolute:\u0026#x26; {^0}e_{z,{^{j-1}}O}\\times({^0}r_{CG_{link_i,{^0}O}}-{^0}r_{{^{j-1}}O,{^0}O}) \\end{aligned} \\end{cases}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e{^0}r_{CG_{link_i,{^0}O}}\u003c/span\u003e : vector from origin of coordinate \u003cspan class=\"math math-inline\"\u003e0\u003c/span\u003e to center gravity point of link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e presented in coordinate \u003cspan class=\"math math-inline\"\u003e0\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eJ_{GO_{link_i}}\u003c/span\u003e : orientation jacobian matrix of link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e , \u003cspan class=\"math math-inline\"\u003eJ_{GO_{link_i}}\\in \\mathbb R^{3\\times|q|}\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eJ_{GO_{link_i}} = [\\dot J_{GO1_{link_i}}\\cdots\\dot J_{GOi_{link_i}} 0\\cdots 0]\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\dot J_{GOj_{link_i}}\u003c/span\u003e : orientation jacobian component of joint \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e toward link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\dot J_{GOj_{link_i}} = \\begin{cases} \\begin{aligned} prisimatic :\u0026#x26; 0 \\\\ revolute : \u0026#x26;{^0}e_{z,{^{j-1}}O} \\end{aligned} \\end{cases}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eG\u003c/span\u003e : gyroskopic forces matrix , \u003cspan class=\"math math-inline\"\u003eG\\in\\mathbb R^{|q|\\times|q|}\u003c/span\u003e, \u003cspan class=\"math math-inline\"\u003eG=\\dot M\\dot q-\\frac{1}{2}(\\frac{\\partial (\\dot q^TM\\dot q)}{\\partial q})^T\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eg_{ij}=\\sum_{k=1}^{|q|}\\frac{1}{2}( \\frac{\\partial m_{ij}}{\\partial q_k}+ \\frac{\\partial m_{ik}}{\\partial q_j}- \\frac{\\partial m_{jk}}{\\partial q_i} )\\dot q_k\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eg_{ij}\u003c/span\u003e : item in \u003cspan class=\"math math-inline\"\u003eG\u003c/span\u003e of row \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e column \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003em_{ij}\u003c/span\u003e : item in \u003cspan class=\"math math-inline\"\u003eM\u003c/span\u003e of row \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e column \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eg\u003c/span\u003e : gravity matrix , \u003cspan class=\"math math-inline\"\u003eg\\in \\mathbb R^{|q|}\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eg_i = -\\sum_{j=1}^{|n|}( m_{link_j} {^0}g_0^T \\frac{\\partial {^0}r_{CG_{link_j},{^0}O}}{\\partial q_i} )\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eg_i\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e th item of vector \u003cspan class=\"math math-inline\"\u003eg\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e{^0}g_{0}\u003c/span\u003e : gravitational forces vector, \u003cspan class=\"math math-inline\"\u003e{^0}g_0\\in\\mathbb R^3\u003c/span\u003e, usually \u003cspan class=\"math math-inline\"\u003e{^0}g_0=-\\left[\\begin{matrix}0\\\\0\\\\-9.81\\end{matrix}\\right]\u003c/span\u003e\u003c/p\u003e\u003ch1\u003eNewton-Euler\u003c/h1\u003e\u003cdiv class=\"math math-display\"\u003eq,\\dot q,\\ddot q,h_E\\rightarrow f,\\mu\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eh_E\u003c/span\u003e : generalized forces from the end-effector\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ef\u003c/span\u003e : force exterted\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\mu\u003c/span\u003e : torque extered\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/H2x9Tsa4q5SLbI8.png\" alt=\"\" width=\"1365\" height=\"608\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWPIyMqZPmO6hbVFakYGAwMju4y84p///w8ePgoAd9sKjPeiPa0AAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch2\u003eKinematics Forward\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} {^i}\\omega_i \u0026#x26;= \\begin{cases}\\begin{aligned} prismatic:\u0026#x26; {^{i-1}}R_i^T {^{i-1}}\\omega_{i-1} \\\\ revolute:\u0026#x26; {^{i-1}}R_i^T({^{i-1}}\\omega_{i-1}+\\left[\\begin{matrix}0\\\\0\\\\\\dot q_i\\end{matrix}\\right]) \\end{aligned}\\end{cases} \\\\ {^i}\\dot \\omega_i \u0026#x26;= \\begin{cases}\\begin{aligned} prismatic:\u0026#x26;{^{i-1}}R_i^T {^{i-1}}\\dot \\omega_{i-1} \\\\ revolute:\u0026#x26; {^{i-1}}R_i^T( {^{i-1}}\\dot \\omega_{i-1}+ \\left[\\begin{matrix} 0\\\\0\\\\\\ddot q_i \\end{matrix}\\right]+ {^{i-1}}\\omega_{i-1}\\times \\left[\\begin{matrix} 0\\\\0\\\\\\dot q_i \\end{matrix}\\right] ) \\end{aligned}\\end{cases} \\\\ {^i}\\ddot r_{{^i}O,{^0}O}\u0026#x26;= \\begin{cases}\\begin{aligned} prismatic:\u0026#x26; {^{i-1}}R_i^T( {^{i-1}}\\ddot r_{{^{i-1}}O,{^0}O} \\left[\\begin{matrix} 0\\\\0\\\\\\ddot q_i \\end{matrix}\\right])+ 2\\dot q_i{^i}\\omega_i\\times( {^{i-1}}R_i^T {^{i-1}}e_{z,{^{i-1}}O})+ {^i}\\dot \\omega_i\\times {^i}r_{{^i}O,{^{i-1}}O}+ {^i}\\omega_i\\times( {^i}\\omega_i\\times {^i}r_{{^i}O,{^{i-1}}O} ) \\\\ revolute:\u0026#x26; {^{i-1}}R_i^T {^{i-1}}\\ddot r_{{^{i-1}}O,{^0}O}+ {^i}\\dot \\omega_i\\times {^i}r_{{^i}O,{^{i-1}}O}+ {^i}\\omega_i\\times( {^i}\\omega_i\\times {^i}r_{{^i}O,{^{i-1}}O} ) \\end{aligned}\\end{cases} \\\\ {^i}\\ddot r_{CG_{link_i},{^0}O}\u0026#x26;= {^i}\\ddot r_{{^i}O,{^0}O}+ {^i}\\dot \\omega_i\\times {^i}r_{CG_{link_i},{^i}O}+ {^i}\\omega_i\\times( {^i}\\omega_i\\times {^i}r_{CG_{link_i},{^i}O} ) \\end{aligned}\u003c/div\u003e\u003ch2\u003eDynamics Backward\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} {^i}f_{i,i-1} \u0026#x26;= {^i}R_{i+1} {^{i+1}}f_{i+1,i}+ m_i {^i}\\ddot r_{CG_i,{^0}O}+ c_{vi}\\dot d_i^{i-1} e_{z,mot_i}+ F_{di} sgn(\\dot d_i) {^{i-1}}e_{z,mot_i} \\\\ {^i}\\mu_{i,i-1} \u0026#x26;= - {^i}f_{i,i-1}\\times( {^i}r_{{^i}O,{^{i-1}}O}+ {^i}r_{CG_i,{^i}O})+ {^i}R_{i+1} {^{i+1}}\\mu_{i+1,i}+( {^i}R_{i+1} {^{i+1}}f_{i+1,i})\\times {^i}r_{CG_i,{^i}O}+ {^i}I_i {^i}\\dot \\omega_i+ {^i}\\omega_i \\times( {^i}I_i {^i}\\omega_i) \\\\ \u0026#x26;+i_{mot_{i_1}} \\ddot q_{i+1} I_{mot_{i+1}} {^0}e_{z,mot_{i+1}}+ i_{mot_{i+1}} \\dot q_{i+1} I_{mot_{i+1}} {^0}\\omega_i\\times {^0}e_{z,mot_{i+1}}+ c_{vi}\\dot \\delta_i^{i-1} e_{z,mot_i}+ F_{di} sgn(\\dot \\delta_i) {^{i-1}}e_{z,mot_i} \\\\ \\tau_i \u0026#x26;= \\begin{cases}\\begin{aligned} prismatic:\u0026#x26; ({^{i-1}}R_{i+1})^T {^{i+1}}f_{i+1,i} {^{i-1}}e_{z,{^{i-1}}O}+ i_{mot_i}I_{mot_i} {^{i-1}}e_{z,mot_i}+ c_{vi}\\dot d_i+ F_{di}sgn(\\dot d_i) \\\\ revolute:\u0026#x26; ({^{i-1}}R_{i+1})^T {^{i+1}}\\mu_{i+1,i} {^{i-1}}e_{z,{^{i-1}}O}+ i_{mot_i}I_{mot_i} {^{i-1}}e_{z,mot_i}+ c_{vi}\\dot d_i+ F_{di}sgn(\\dot d_i) \\end{aligned}\\end{cases} \\end{aligned}\u003c/div\u003e\u003ch2\u003eParameter Identification\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003eq,\\dot q,\\ddot q\\rightarrow m,I,c,f\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003em\u003c/span\u003e : mass of each link\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eI\u003c/span\u003e : inertia of each link and motor\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ec,f\u003c/span\u003e : viscous/dry friction parameter\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eCAD modeling\u003c/p\u003e\u003cp\u003esimple but inaccurate\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eHeuristic Approach\u003c/p\u003e\u003cp\u003ecumbersome\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eLinear Approach\u003c/p\u003e\u003cp\u003eaccurate\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\tau \u0026#x26;= \\xi+C_v\\dot q+F_dsgn(\\dot q) \\\\\u0026#x26;= Y(q,\\dot q,\\ddot q)\\pi \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\tau_i\u003c/span\u003e : torque at joint \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\tau_i= \\begin{cases}\\begin{aligned} prismatic:\u0026#x26; {^i}f_{i,i-1}^T {^{i-1}}R_i^T {^{i-1}}e_{z,{^{i-1}}O}+ i_{mot_i} I_{mot_i} {^{i-1}}\\dot \\omega_{mot_i}^T {^{i-1}}e_{z,mot_i}+ c_{ii} \\dot q_i+ f_{ii} sgn(\\dot q_i) \\\\ revolute:\u0026#x26; {^i}\\mu_{i,i-1}^T {^{i-1}}R_i^T {^{i-1}}e_{z,{^{i-1}}O}+ i_{mot_i} I_{mot_i} {^{i-1}}\\dot \\omega_{mot_i}^T {^{i-1}}e_{z,mot_i}+ c_{ii} \\dot q_i+ f_{ii} sgn(\\dot q_i) \\end{aligned}\\end{cases}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eY(q(t_i),\\dot q(t_i),\\ddot q(t_i))\u003c/span\u003e : regressor matrix measured at \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e th times,\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\pi_i\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003eth element of \u003cspan class=\"math math-inline\"\u003e\\pi\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\pi_i = \\left[\\begin{matrix} m_i\u0026#x26; m_i{^i}r_{x;CG_i,{^i}O}\u0026#x26; m_i{^i}r_{y;CG_i,{^i}O}\u0026#x26; m_i{^i}r_{z;CG_i,{^i}O}\u0026#x26; {^i}I_{xx;i}\u0026#x26; {^i}I_{xy;i}\u0026#x26; {^i}I_{xz;i}\u0026#x26; {^i}I_{yy;i}\u0026#x26; {^i}I_{yz;i}\u0026#x26; {^i}I_{zz;i}\u0026#x26; I_{mot_i}\u0026#x26; c_{ii}\u0026#x26; f_{ii} \\end{matrix}\\right]^T\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003em_i\u003c/span\u003e : mass of link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e^ir_{CG_i,{^0}O}\u003c/span\u003e : relative position vector to center of mass of link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e{^i}I_i\u003c/span\u003e : symmetric intertia matrix of link \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eI_{mot_i}\u003c/span\u003e : intertia of acuator\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ec_{ii}\u003c/span\u003e : viscous friction parameter\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ef_{ii}\u003c/span\u003e ：dry friction parameter\u003c/p\u003e\u003cp\u003e\u003cstrong\u003erequirements\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003ekinematics parameters (e.g. \u003cspan class=\"math math-inline\"\u003e{^i}r_{{^i}O,{^{i-1}}O}\u003c/span\u003e)\u003c/li\u003e\u003cli\u003eposition \u003cspan class=\"math math-inline\"\u003eq\u003c/span\u003e and velocity \u003cspan class=\"math math-inline\"\u003e\\dot q\u003c/span\u003e and acceleration \u003cspan class=\"math math-inline\"\u003e\\ddot q\u003c/span\u003e\u003c/li\u003e\u003cli\u003ejoint torque \u003cspan class=\"math math-inline\"\u003e\\tau\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003eleast-squares method\u003c/strong\u003e needs the \u003cspan class=\"math math-inline\"\u003e\\overline Y^T\\overline Y\u003c/span\u003e to be full rank\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\overline \\tau \u0026#x26;= \\overline Y\\pi \\\\ \\pi \u0026#x26;= (\\overline Y^T\\overline Y)^{-1}\\overline Y^T\\overline\\tau \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\overline Y\\in\\mathbb R^{N|q|\\times13|q|}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\overline \\tau\\in \\mathbb R^{N|q|}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\pi\\in \\mathbb R^{13|q|}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eN\u003c/span\u003e : times of measruement\u003c/p\u003e\u003cp\u003e\u003cstrong\u003edampled least squares\u003c/strong\u003e use an initial guess \u003cspan class=\"math math-inline\"\u003e\\pi_0\u003c/span\u003e , so the problem could be solved when \u003cspan class=\"math math-inline\"\u003e\\overline Y^T\\overline T\u003c/span\u003e is not full rank\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\tilde \\tau =\u0026#x26; \\overline Y(\\pi-\\pi_0) \\\\ \\pi=\u0026#x26;(\\overline Y^T\\overline Y+\\lambda^2I)^{-1}\\overline Y^T\\tilde\\tau -\\pi_0 \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\lambda\u003c/span\u003e : damping factor, the more confidence in the \u003cspan class=\"math math-inline\"\u003e\\pi_0\u003c/span\u003e, the higher \u003cspan class=\"math math-inline\"\u003e\\lambda\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003eApplication in Dynamics\u003c/h1\u003e\u003cp\u003e\u003cstrong\u003eEquation of motion\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eM(q)\\ddot q + G(q,\\dot q)\\dot q+C_v\\dot q + F_d sgn(\\dot q)+g(q)=\\tau - J^T(q)h_e\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eC_v\\dot q\u003c/span\u003e : viscous friction in the joints\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eF_dsgn(\\dot q)\u003c/span\u003e : Coulomb (dry) friction in the joints\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eh_e\u003c/span\u003e : end-effector generalized forces induced from environment influences\u003c/p\u003e\u003ch2\u003eDirect and Inverse Dynamcis\u003c/h2\u003e\u003ch3\u003eTorque Contribution\u003c/h3\u003e\u003cdiv class=\"math math-display\"\u003e\\tau' = G(q,\\dot q)\\dot q+C_v\\dot q+F_dsgn(\\dot q)+g(q)+J^T(q)h_e\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\tau'\u003c/span\u003e : torque contribution\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ein \u003cspan class=\"math math-inline\"\u003e\\tau '\u003c/span\u003e , \u003cspan class=\"math math-inline\"\u003e\\dot \\omega=0\u003c/span\u003e\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eset \u003cspan class=\"math math-inline\"\u003e\\ddot q=0\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/Thgpec8RCzjoMJO.png\" alt=\"\" width=\"1344\" height=\"613\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWNgYGRbv379n///PXwCGYrLKm0dnX7++fvzz18AmIEN+giiRJUAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch3\u003eMass Matrix\u003c/h3\u003e\u003cdiv class=\"math math-display\"\u003eM(q)\\ddot q= (\\tau-\\tau')\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eM\u003c/span\u003e : inertia matrix , \u003cspan class=\"math math-inline\"\u003eM\\in \\mathbb R^{|q|\\times |q|}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003em_i\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003eth column of \u003cspan class=\"math math-inline\"\u003eM\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/3TJawkXZf8hDCQG.png\" alt=\"\" width=\"1446\" height=\"661\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWNgYGAXExOLjYv/8/8/w6Vrtw4cPPT91+/M3EIAhVwNVhohul0AAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch2\u003eDynamic Scaling\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\tau_s(t) = \\dot r^2\\tau_s(r)+\\ddot rM(q(r)) q'(r)\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003er(t)\u003c/span\u003e : scaling linear function, usually \u003cspan class=\"math math-inline\"\u003er(t)=c1\\cdot t+c2\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eq'\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003eq\u003c/span\u003e derivation with respect to \u003cspan class=\"math math-inline\"\u003er\u003c/span\u003e \u003cspan class=\"math math-inline\"\u003e\\frac{\\partial q}{\\partial r}\u003c/span\u003e\u003c/p\u003e\u003ch2\u003eDynamic Manipulability Ellipsoid\u003c/h2\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/plPXKqLR6uzCFGv.png\" style=\"zoom:50%;\" width=\"468\" height=\"453\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImTXBQREAIAwDwdisiShgUBIZtVEbZ6O82BXQn2wD515JSjIzu2tb3Z2kqoAHLlMeqhiNL/YAAAAASUVORK5CYII=\"\u003e\u003cp\u003ebased on the unit norm torque ：\u003cspan class=\"math math-inline\"\u003e||\\tau||=1\u003c/span\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e(\\dot v_E+J_GM^{-1}d)^T\\tilde J_G^TM^TM\\tilde J_G(\\dot v_E+J_GM^{-1}d)=1\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ed(q)\u003c/span\u003e : abbreviation of \u003cspan class=\"math math-inline\"\u003ed=g(q)+J^T(q)h_e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\tilde J_G^TM^TMJ_G\u003c/span\u003e : determines the volume and principle axes of ellipsoid\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e-J_GM^{-1}d\u003c/span\u003e : determines the influence of gravity and end-effector generalized forces\u003c/p\u003e\u003ch1\u003eParallel Kinematics\u003c/h1\u003e\u003cp\u003epros:\u003c/p\u003e\u003cul\u003e\u003cli\u003ehigh carrying capability\u003c/li\u003e\u003cli\u003ehigh positioning accuracy\u003c/li\u003e\u003c/ul\u003e\u003cp\u003econs:\u003c/p\u003e\u003cul\u003e\u003cli\u003esmall workspace\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eDirect and Inverse Kinematics\u003c/h2\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/OrYUEopKCVqZf83.png\" alt=\"\" width=\"1473\" height=\"718\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAJUlEQVQImQEaAOX/AMbGyOrs7v///7mzrQCkpafFxcYBAACfn5vy3RBJI8GPhgAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003ch2\u003eVelocity Mapping\u003c/h2\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/fdU2yrmRisLu791.png\" alt=\"\" width=\"1365\" height=\"648\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIklEQVQImWPQ1NT6/+9/W0sLOwMDg6ysnL9/wIuXLzOzUgGCHgpGwkYp7gAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003ch2\u003eSingularity\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003ef(q,x_E)=0 \\\\ \\rightarrow_{\\partial t} B(q,x_E)\\dot q + A(q,x_E)\\dot x_E = 0\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eserial singularity\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eB(q,x_E)\u003c/span\u003e is singular\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eparallel singularity\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eA(q,x_E)\u003c/span\u003e is singular\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003earchitectural singularity\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ef(q,x_E)=0\u003c/span\u003e degnerate\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003eTrajectory Planning\u003c/h1\u003e\u003cp\u003e\u003cstrong\u003etrajectory composition\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003epath (geometry)\u003cul\u003e\u003cli\u003eprescribed orientation\u003c/li\u003e\u003cli\u003eregions of workspace that must not be reached\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003etiming law\u003cul\u003e\u003cli\u003emaximum velocity\u003c/li\u003e\u003cli\u003emaximum acceleration\u003c/li\u003e\u003cli\u003etotal trajectory time\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eJoint Space Trajectories\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003esteps\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003eInverse Kinematics\u003c/li\u003e\u003cli\u003ePath Planning\u003c/li\u003e\u003cli\u003eTrajectory Planning\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003ecategories\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eCubic Polynomial\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} t_{i,k}^3 \u0026#x26; t_{i,k}^2 \u0026#x26; t_{i,k} \u0026#x26; 1\\\\ t_{i,k+1}^3 \u0026#x26; t_{i,k+1}^2 \u0026#x26; t_{i,k+1} \u0026#x26; 1\\\\ 3t_{i,k}^2\u0026#x26; 2t_{i,k} \u0026#x26; 1 \u0026#x26; 0\\\\ 3t_{i,k+1}^2\u0026#x26; 2t_{i,k+1} \u0026#x26; 1 \u0026#x26; 0\\\\ \\end{matrix}\\right] \\left[\\begin{matrix} a_{i,3}\\\\a_{i,2}\\\\ a_{i,1}\\\\a_{i,0} \\end{matrix}\\right] = \\left[\\begin{matrix} q_{i,k}\\\\q_{i,k+1}\\\\ \\dot q_{i,k}\\\\\\dot q_{i,k+1}\\\\ \\end{matrix}\\right]\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/cHwqzBxMSmsR7Tn.png\" style=\"zoom:50%;\" width=\"675\" height=\"522\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMElEQVQImWMIDg7JzMyRkJRKz8hkYGBglJWVi09IOHjwIMPzZ8+8fXz0DAz///8PAOSlDpmlNc2cAAAAAElFTkSuQmCC\"\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eFifth Order Polynomial\u003c/p\u003e\u003cp\u003e\u003cstrong\u003efinite jerk\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} t_{i,k}^5 \u0026#x26; t_{i,k}^4 \u0026#x26; t_{i,k}^3 \u0026#x26; t_{i,k}^2 \u0026#x26; t_{i,k} \u0026#x26; 1\\\\ t_{i,k+1}^5 \u0026#x26; t_{i,k+1}^4 \u0026#x26; t_{i,k+1}^3 \u0026#x26; t_{i,k+1}^2 \u0026#x26; t_{i,k+1} \u0026#x26; 1\\\\ 5t_{i,k}^4 \u0026#x26; 4t_{i,k}^3 \u0026#x26; 3t_{i,k}^2 \u0026#x26; 2t_{i,k} \u0026#x26; 1 \u0026#x26; 0\\\\ 5t_{i,k+1}^4 \u0026#x26; 4t_{i,k+1}^3 \u0026#x26; 3t_{i,k+1}^2 \u0026#x26; 2t_{i,k+1} \u0026#x26; 1 \u0026#x26; 0\\\\ 20t_{i,k}^3 \u0026#x26; 12t_{i,k}^2 \u0026#x26; 6t_{i,k} \u0026#x26; 2 \u0026#x26; 0 \u0026#x26; 0\\\\ 20t_{i,k+1}^3 \u0026#x26; 12t_{i,k+1}^2 \u0026#x26; 6t_{i,k+1} \u0026#x26; 2 \u0026#x26; 0 \u0026#x26; 0\\\\ \\end{matrix}\\right] \\left[\\begin{matrix} a_{i,5}\\\\a_{i,4}\\\\a_{i,3}\\\\ a_{i,2}\\\\a_{i,1}\\\\a_{i,0}\\\\ \\end{matrix}\\right] = \\left[\\begin{matrix} q_{i,k}\\\\q_{i,k+1}\\\\ \\dot q_{i,k}\\\\\\dot q_{i,k+1}\\\\ \\ddot q_{i,k}\\\\\\ddot q_{i,k+1} \\end{matrix}\\right]\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/ZpXC9ejxyT6trIl.png\" style=\"zoom:50%;\" width=\"695\" height=\"509\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AGxsbautrSUlJicnKQCPj5A8PT6pqqrV1dQA4N/fAAAAQ0RF////NaIReVOlPTkAAAAASUVORK5CYII=\"\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eTrapezoid Acceleration Profile\u003c/p\u003e\u003cp\u003e\u003cstrong\u003efinite jerk\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003emandatory\u003c/strong\u003e : \u003cspan class=\"math math-inline\"\u003e\\dot q_{i,max}\u003c/span\u003e , \u003cspan class=\"math math-inline\"\u003e\\ddot q_{i}\u003c/span\u003e\u003c/p\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/bJElHvQcsOPexrG.png\" style=\"zoom:50%;\" width=\"719\" height=\"599\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMElEQVQImWNgYGBmYGD+9////fv3GeJiYs1MzdauXVtZUclgb2vfWN9QVlaWl5cHACVOD7D+Kd/kAAAAAElFTkSuQmCC\"\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003ePolynomials with imposed velocities\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} t_{i,k}^3 \u0026#x26; t_{i,k}^2 \u0026#x26; t_{i,k} \u0026#x26; 1\\\\ t_{i,k+1}^3 \u0026#x26; t_{i,k+1}^2 \u0026#x26; t_{i,k+1} \u0026#x26; 1\\\\ 3t_{i,k}^2\u0026#x26; 2t_{i,k} \u0026#x26; 1 \u0026#x26; 0\\\\ 3t_{i,k+1}^2\u0026#x26; 2t_{i,k+1} \u0026#x26; 1 \u0026#x26; 0\\\\ \\end{matrix}\\right] \\left[\\begin{matrix} a_{i,3}\\\\a_{i,2}\\\\ a_{i,1}\\\\a_{i,0} \\end{matrix}\\right] = \\left[\\begin{matrix} q_{i,k}\\\\q_{i,k+1}\\\\ \\dot q_{i,k}\\\\\\dot q_{i,k+1}\\\\ \\end{matrix}\\right]\u003c/div\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/DCZYNVGzSjOwgxI.png\" style=\"zoom:50%;\" width=\"667\" height=\"550\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMElEQVQImWOQlJQUEORnZGAQEhZiWLBgwdZtW6WlZbh4eRj279////9/SwtLRycHAK5RC9BGK2sVAAAAAElFTkSuQmCC\"\u003e\u003cp\u003eonly the continuity of the velocity but not of the acceleration is guaranteed\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eSpline\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} a_{11}\u0026#x26;a_{12}\u0026#x26;\\cdots\u0026#x26;0\u0026#x26;0\\\\ a_{21}\u0026#x26;a_{22}\u0026#x26;\\cdots\u0026#x26;0\u0026#x26;0\\\\ \\vdots\u0026#x26;\\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\u0026#x26;\\vdots\\\\ 0\u0026#x26;0\u0026#x26;\\cdots\u0026#x26;a_{N-1,N-1}\u0026#x26;a_{N-1,N}\\\\ 0\u0026#x26;0\u0026#x26;\\cdots\u0026#x26;a_{N,N-1} \u0026#x26;a_{N,N} \\end{matrix}\\right] \\left[\\begin{matrix} \\ddot \\Pi_{i,2}(t_2)\\\\ \\vdots\\\\ \\ddot \\Pi_{i,N+1}(t_{N+1})\\\\ \\end{matrix}\\right] = b\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e\\Pi_{i,j}\u003c/span\u003e : cubic polynomial of joint \u003cspan class=\"math math-inline\"\u003ei\u003c/span\u003e at timestamp \u003cspan class=\"math math-inline\"\u003ej\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/02/13/acPJrsXe8k2n4hB.png\" alt=\"\" width=\"1078\" height=\"253\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFUlEQVQImWNQVVFRVVH5//8fAwMDABcTA9cvLO3/AAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003cp\u003einitial and final conditions \u003cspan class=\"math math-inline\"\u003eq_{i,in},q_{i,fin},\\dot q_{i,in},\\dot q_{i,fin},\\ddot q_{i,in},\\ddot q_{i,fin}\u003c/span\u003e can be imposed\u003c/p\u003e\u003cp\u003e\u003cstrong\u003evirtual points\u003c/strong\u003e:\u003c/p\u003e\u003cul\u003e\u003cli\u003elocations are irrelevant\u003c/li\u003e\u003cli\u003eto have enough equation\u003c/li\u003e\u003cli\u003emax acceleration \u003cspan class=\"math math-inline\"\u003e\\ddot q\u003c/span\u003e and velocity \u003cspan class=\"math math-inline\"\u003e\\dot q\u003c/span\u003e will change\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003especial form\u003c/strong\u003e:\u003c/p\u003e\u003cul\u003e\u003cli\u003esolve more effciently\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eOperation Space Trajectories\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003eFrenet Frame\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} t(s)\u0026#x26;=\\frac{\\partial r_P(s)}{\\partial s} \\\\ n(s)\u0026#x26;=\\frac{1}{||\\frac{\\partial^2r_P(s)}{\\partial s^2}||}\\frac{\\partial^2 r_P(s)}{\\partial s^2} \\\\ b(s)\u0026#x26;=t(s)\\times n(s) \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cstrong\u003eexamples\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eRectilinear Path\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} r_P(s)\u0026#x26;=r_{P_{start}}+\\frac{s}{||r_{P_{end}}-r_{P_{start}}||}(r_{P_{end}}-r_{P_{start}}) \\\\ t(s)\u0026#x26;=\\frac{(r_{P_{end}}-r_{P_{start}})}{||r_{P_{end}}-r_{P_{start}}||} \\\\ n(s)\u0026#x26;=0 \\\\ b(s)\u0026#x26;=0 \\end{aligned}\u003c/div\u003e\u003cp\u003ethe frenet frame is not unique here.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eCircular Arc\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} {^0}e_{z,C_0} \u0026#x26;= \\frac{ {^0}r_{P_{mid},P_{start}}\\times {^0}r_{P_{end},P_{start}}}{| {^0}r_{P_{mid},P_{start}}\\times {^0}r_{P_{end},P_{start}}|} \\\\ {^0}e_{H_1} \u0026#x26;= \\frac{ {^0}e_{z,C_0}\\times {^0}r_{P_{mid},P_{start}} }{| {^0}e_{z,C_0}\\times {^0}r_{P_{mid},P_{start}} |} \\\\ {^0}e_{H_2} \u0026#x26;= \\frac{ {^0}e_{z,C_0}\\times {^0}r_{P_{end},P_{start}} }{| {^0}e_{z,C_0}\\times {^0}r_{P_{end},P_{start}} |} \\end{aligned}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} r_{P}(s)\u0026#x26;=r_{C_O}+R_C{^C}r_{P,C_O}(s) \\\\ \u0026#x26;=r_{C_O}+[e_{x,C_O},e_{y,C_O},e_{z,C_O}] \\left[\\begin{matrix} r_Ccos(s/r_C)\\\\ r_Csin(s/r_C)\\\\ 0 \\end{matrix}\\right] \\\\ b(s)\u0026#x26;=e_{z,C_O} \\\\ n(s)\u0026#x26;=R_C(\\frac{{^C}r_{P,C_O}'}{|{^C}r_{P,C_O}'|}) \\\\ t(s)\u0026#x26;=n(s)\\times b(s) \\end{aligned}\u003c/div\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003er_{C_O}\u003c/span\u003e : position of origin of the circle\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003er_C\u003c/span\u003e : radius of the circle\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003e{^Cr_{P,C_O}}'\u003c/span\u003e : \u003cspan class=\"math math-inline\"\u003e\\frac{\\partial {^C}r_{P,C_O}(s)}{\\partial s}\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eSpline Path\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e[Equation]\u003c/h1\u003e\u003ch2\u003e[Matrix Manipulate]\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCross Product\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\left[\\begin{matrix}u_x\\\\u_y\\\\u_z\\end{matrix}\\right]\\cross \\left[\\begin{matrix}v_x\\\\v_y\\\\v_z\\end{matrix}\\right]\u0026#x26;= \\left[\\begin{matrix}0\u0026#x26;-u_z\u0026#x26;u_y\\\\u_z\u0026#x26;0\u0026#x26;-u_x\\\\-u_y\u0026#x26;u_x\u0026#x26;0\\end{matrix}\\right] \\left[\\begin{matrix}v_x\\\\v_y\\\\v_z\\end{matrix}\\right] \\\\ \u0026#x26;=\\left[\\begin{matrix}u_yv_z-u_zv_y\\\\u_zv_x-u_xv_z\\\\u_xv_y-u_yv_x\\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eInverse\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eA^{-1} = \\frac{ \\left[\\begin{matrix} A_{11}^*\u0026#x26;\\cdots \u0026#x26;A_{1n}^*\\\\ \\vdots \u0026#x26;\\ddots \u0026#x26; \\vdots \\\\ A_{n1}^*\u0026#x26;\\cdots \u0026#x26; A_{nn}^*\\\\ \\end{matrix}\\right] }{|A|}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003eA_{ij}^* = (-1)^{i+j}\\left|\\begin{matrix} a_{1,1}\u0026#x26;\\cdots\u0026#x26;a_{1,i-1}\u0026#x26;a_{1,i+1}\u0026#x26;\\cdots\u0026#x26;a_{1,n}\\\\ \\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\u0026#x26;\\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\\\\ a_{j-1,1}\u0026#x26;\\cdots\u0026#x26;a_{j-1,i-1}\u0026#x26;a_{j-1,i+1}\u0026#x26;\\cdots\u0026#x26;a_{j-1,n}\\\\ a_{j+1,1}\u0026#x26;\\cdots\u0026#x26;a_{j+1,i-1}\u0026#x26;a_{j+1,i+1}\u0026#x26;\\cdots\u0026#x26;a_{j+1,n}\\\\ \\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\u0026#x26;\\vdots\u0026#x26;\\ddots\u0026#x26;\\vdots\\\\ a_{n,1}\u0026#x26;\\cdots\u0026#x26;a_{n,i-1}\u0026#x26;a_{n,i+1}\u0026#x26;\\cdots\u0026#x26;a_{n,n} \\end{matrix}\\right|\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e[Trigonometric Functions]\u003c/h2\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} sin(\\alpha+\\beta) \u0026#x26;= sin\\alpha\\cdot cos\\beta + cos\\alpha\\cdot sin\\beta \\\\ sin(\\alpha-\\beta) \u0026#x26;= sin\\alpha\\cdot cos\\beta - cos\\alpha\\cdot sin\\beta \\\\ cos(\\alpha+\\beta) \u0026#x26;= cos\\alpha\\cdot cos\\beta - sin\\alpha\\cdot sin\\beta\\\\ cos(\\alpha-\\beta) \u0026#x26;= cos\\alpha\\cdot cos\\beta + sin\\alpha\\cdot sin\\beta\\\\ tan(\\alpha+\\beta) \u0026#x26;= \\frac{ tan\\alpha + tan\\beta }{1-tan\\alpha\\cdot tan\\beta}\\\\ tan(\\alpha-\\beta) \u0026#x26;= \\frac{ tan\\alpha - tan\\beta }{1+tan\\alpha\\cdot tan\\beta} \\end{aligned}\u003c/div\u003e\u003ch2\u003e[Orientation]\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eRPY\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} R_{RPY}\u0026#x26;=R_z(\\varphi)R_y(\\theta)R_x(\\psi) \\\\ \u0026#x26;=\\left[\\begin{matrix} c_\\varphi c_\\theta \u0026#x26; c_\\varphi s_\\theta s_\\psi-s_\\varphi c_\\psi\u0026#x26; c_\\varphi s_\\theta c_\\psi+s_\\varphi s_\\psi\\\\ s_\\varphi c_\\theta \u0026#x26; s_\\varphi s_\\theta s_\\psi + c_\\varphi c_\\psi\u0026#x26; s_\\varphi s_\\theta c_\\psi - c_\\varphi s_\\psi\\\\ -s_\\theta \u0026#x26; c_\\theta s_\\psi\u0026#x26; c_\\theta c_\\psi\\\\ \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAxis and Angle\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eR(\\theta,r)=\\left[\\begin{matrix} r_x^2(1-cos\\theta)+cos\\theta\u0026#x26; r_xr_y(1-cos\\theta)-r_zsin\\theta\u0026#x26; r_xr_z(1-cos\\theta)+r_ysin\\theta \\\\ r_xr_y(1-cos\\theta)+r_zsin\\theta\u0026#x26; r_y^2(1-cos\\theta)+cos\\theta\u0026#x26; r_yr_z(1-cos\\theta)-r_xsin\\theta \\\\ r_xr_z(1-cos\\theta)-r_ysin\\theta\u0026#x26; r_yr_z(1-cos\\theta)+r_xsin\\theta\u0026#x26; r_z^2(1-cos\\theta)+cos\\theta \\end{matrix}\\right]\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} cos\\theta \u0026#x26;= \\frac{r_{11}+r_{22}+r_{33}-1}{2}\\\\ sin\\theta \u0026#x26;= \\frac{r_{32}-r_{23}}{2r_x}\\\\ \u0026#x26;=\\frac{r_{13}-r_{31}}{2r_y}\\\\ \u0026#x26;=\\frac{r_{21}-r_{12}}{2r_x}\\\\ r \u0026#x26;= \\left[\\begin{matrix} \\pm\\sqrt{\\frac{r_{11}-cos\\theta}{1-cos\\theta}}\\\\ \\pm\\sqrt{\\frac{r_{22}-cos\\theta}{1-cos\\theta}}\\\\ \\pm\\sqrt{\\frac{r_{33}-cos\\theta}{1-cos\\theta}} \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eUnit Quaternion\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} R(\\eta,\\epsilon)\u0026#x26;=\\left\\{\\begin{matrix}2(\\eta^2+\\epsilon_x^2)-1\u0026#x26;2(\\epsilon_x\\epsilon_y-\\eta\\epsilon_z)\u0026#x26;2(\\epsilon_x\\epsilon_z+\\eta\\epsilon_y)\\\\2(\\epsilon_x\\epsilon_y+\\eta\\epsilon_z)\u0026#x26;2(\\eta^2+\\epsilon_y^2)-1\u0026#x26;2(\\epsilon_y\\epsilon_z-\\eta\\epsilon_x)\\\\2(\\epsilon_x\\epsilon_z-\\eta\\epsilon_y)\u0026#x26;2(\\epsilon_y\\epsilon_z+\\eta\\epsilon_x)\u0026#x26;2(\\eta^2+\\epsilon_z^2)-1\\end{matrix}\\right\\} \\end{aligned}\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} \\eta \u0026#x26;= \\frac{1}{2}\\sqrt{r_{11}+r_{22}+r_{33}+1} \\\\ \\epsilon\u0026#x26;=\\frac{1}{2}\\left[\\begin{matrix} sgn(r_{32}-r_{23})\\sqrt{r_{11}-r_{22}-r_{33}+1}\\\\ sgn(r_{13}-r_{31})\\sqrt{r_{22}-r_{33}-r_{11}+1}\\\\ sgn(r_{21}-r_{12})\\sqrt{r_{33}-r_{11}-r_{22}+1} \\end{matrix}\\right] \\end{aligned}\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e[Direct Kinematics]\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003eDH Convention\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e^iT_j=\\left\\{\\begin{matrix} cos\\delta\u0026#x26;-sin\\delta cos\\lambda\u0026#x26;sin\\delta sin\\lambda \u0026#x26;lcos\\delta\\\\ sin\\delta\u0026#x26;cos\\delta cos\\lambda\u0026#x26;-cos\\delta sin\\lambda\u0026#x26;lsin\\delta\\\\ 0\u0026#x26;sin\\lambda\u0026#x26;cos\\lambda\u0026#x26;d\\\\ 0\u0026#x26;0\u0026#x26;0\u0026#x26;1 \\end{matrix}\\right\\}\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e[Inverse Kinematics]\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGradient Descend\u003c/strong\u003e\u003cdiv class=\"math math-display\"\u003eq_{k+1}\\leftarrow q_k+\\alpha\\cdot J_{AP}^T(q_k)(p_d-p_e)\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e[Differential Kinematics]\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eGeometric Jacobian\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} \\dot J_{GP_i}\\\\ \\dot J_{GO_i} \\end{matrix}\\right]= \\begin{cases}\\begin{aligned} prismatic:\u0026#x26; \\left[\\begin{matrix} {^0}e_{z,{^{i-1}}O}\\\\ 0 \\end{matrix}\\right] \\\\ revolute:\u0026#x26; \\left[\\begin{matrix} {^0}e_{z,{^{i-1}}O}\\times (p_E-{^0}r_{{^{i-1}}O,{^0}O})\\\\ {^0}e_{z,{^{i-1}}O} \\end{matrix}\\right] \\end{aligned}\\end{cases}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAngular Velocity\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e{^0}\\omega_i={^0}\\omega_{i-1}+(1-\\sigma_i){^0}R_{i-1} \\left[\\begin{matrix} 0\\\\0\\\\\\dot q_i \\end{matrix}\\right]\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eLinear Velocity\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e{^0}\\dot r_{{^i}O,{^0}O}= {^0}\\dot r_{{^{i-1}}O,{^0}O}+ {^0}\\omega_i\\times {^0}r_{{^i}O,{^{i-1}}O}+ \\sigma_i{^0}R_{i-1} \\left[\\begin{matrix} 0\\\\0\\\\\\dot q_i \\end{matrix}\\right]\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e[Inverse Differential Kinematics]\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003ePseudo Inverse\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eJ^{\\textdagger} = J^T(JJ^T)^{-1}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eNewton Method\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eq_{k+1}\\leftarrow q_k + \\alpha\\cdot J_A^{\\textdagger}(\\dot x_d+(I-J^\\textdagger J)\\dot q_0)\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e[Lagrange]\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eKinematic Energy\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\begin{aligned} E_{kin,link_i}\u0026#x26;=\\frac{1}{2}m_{link_i} {^0}\\dot r_{CG_{link_i},{^0}O}^T {^0}\\dot r_{CG_{link_i},{^0}O}+ \\frac{1}{2} {^0}\\omega_i^T {^0}R_i {^i}I_{link_i} {^0}R_i^T {^0}\\omega_i \\\\ \u0026#x26;=\\frac{1}{2}m_{link_i} \\dot q^T J_{GP_{link_i}}^T J_{GP_{link_i}} \\dot q +\\frac{1}{2} \\dot q^T J_{GO_{link_i}}^T {^0}R_i {^i}I_{link_i} {^0}R_i^T J_{GO_{link_i}} \\dot q \\\\ E_{kin,mot_i}\u0026#x26;=\\frac{1}{2}m_{mot_i} {^0}\\dot r_{CG_{mot_i},{^0}O}^T {^0}\\dot r_{CG_{mot_i},{^0}O}+ \\frac{1}{2} {^0}\\omega_{mot_i}^T {^0}I_{mot_i} {^0}\\omega_{mot_i} \\\\ \u0026#x26;=\\frac{1}{2}m_{mot_i} \\dot q^T J_{GP_{mot_i}}^T J_{GP_{mot_i}} \\dot q+ \\frac{1}{2} \\dot q^T J_{GO_{mot_i}}^T {^0}R_{mot_i} {^{mot_i}}I_{mot_i} {^0}R_{mot_i}^T J_{GO_{mot_i}} \\dot q \\\\ E_{kin} \u0026#x26;= \\sum_{i=1}^{|q|} (E_{kin,link_i}+E_{kin,mot_i}) \\end{aligned}\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eInertia Matrix\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003eM(q)=\\sum_{i=1}^n(m_{link_i}J_{GP_{link_i}}^TJ_{GP_{link_i}}+ J_{GO_{link_i}}^T{^0}R_i{^i}I_{link_i}{^0}R_i^TJ_{GO_{link_i}})\u003c/div\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eGeometric Jacobian for link\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} J_{GP_{link_i}}\\\\ J_{GO_{link_i}} \\end{matrix}\\right]= \\left[\\begin{matrix} \\dot J_{GP1_{link_i}}\u0026#x26;\\cdots\u0026#x26;\\dot J_{GPi_{link_i}}\u0026#x26;\\textbf 0\u0026#x26;\\cdots\u0026#x26;\\textbf 0\\\\ \\dot J_{GO1_{link_i}}\u0026#x26;\\cdots\u0026#x26;\\dot J_{GOi_{link_i}}\u0026#x26;\\textbf 0\u0026#x26;\\cdots\u0026#x26;\\textbf 0\\\\ \\end{matrix}\\right]\u003c/div\u003e\u003cdiv class=\"math math-display\"\u003e\\left[\\begin{matrix} \\dot J_{GPj_{link_i}}\\\\ \\dot J_{GOj_{link_i}} \\end{matrix}\\right]= \\begin{cases}\\begin{aligned} prismatic:\u0026#x26; \\left[\\begin{matrix} {^0}e_{z,{^{j-1}}O}\\\\ \\textbf 0 \\end{matrix}\\right]\\\\ revolute:\u0026#x26; \\left[\\begin{matrix} {^0}e_{z,{^{j-1}}O}\\times ({^0}r_{CG_{link_i},{^0}O}-{^0}r_{{^{j-1}}O,{^0}O}) \\\\ {^0}e_{z,{^{j-1}}O} \\end{matrix}\\right] \\end{aligned}\\end{cases}\u003c/div\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e[Newton-Euler]\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eAngular velocity\u003c/strong\u003e\u003c/p\u003e\u003cdiv class=\"math math-display\"\u003e{^i}\\omega_i \u0026#x26;= \\begin{cases}\\begin{aligned} prismatic:\u0026#x26; {^{i-1}}R_i^T {^{i-1}}\\omega_{i-1} \\\\ revolute:\u0026#x26; {^{i-1}}R_i^T({^{i-1}}\\omega_{i-1}+\\left[\\begin{matrix}0\\\\0\\\\\\dot q_i\\end{matrix}\\right]) \\end{aligned}\\end{cases}\u003c/div\u003e\u003c/li\u003e\u003cli\u003
