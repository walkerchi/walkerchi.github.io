et/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=750 750w, /https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=828 828w, /https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=1080 1080w, /https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=1200 1200w, /https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=1920 1920w, /https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=2048 2048w, /https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=3840 3840w" src="/https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"[华科]函数式编程实验1","description":"华中科技大学 函数式编程实验1题目与答案","date":"2021-4-7","image":"https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg"},"content":"\u003ch1\u003eLab1\u003c/h1\u003e\u003ch2\u003eQ1\u003c/h2\u003e\u003cp\u003e下列模式能否与类型为int list的L匹配成功？如果匹配不成功，指出该模式的类型？（假设x为int类型）\u003c/p\u003e\u003cp\u003ex::L \u003cem\u003e成功\u003c/em\u003e _::_ \u003cem\u003e成功\u003c/em\u003e x::(y::L) \u003cem\u003ey为int时成功\u003c/em\u003e (x::y)::L \u003cem\u003e语法错误\u003c/em\u003e [x, y] \u003cem\u003ey为int时成功\u003c/em\u003e\u003c/p\u003e\u003ch2\u003eQ2\u003c/h2\u003e\u003cp\u003e试写出与下列表述相对应的模式。如果没有模式与其对应，试说明原因\u003c/p\u003e\u003cp\u003elist of length 3 lists of length 2 or 3 Non-empty lists of pairs Pairs with both components being non-empty lists\u003c/p\u003e\u003ch2\u003eQ3\u003c/h2\u003e\u003cp\u003e分析下述程序段（左边括号内为标注的行号）\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-sml\"\u003eval x : int = 3\r\n \t\tval temp : int = x + 1\r\n \t\tfun assemble (x : int, y : real) : int =\r\n\t\t\tlet val g : real = let val x : int = 2\r\n\t\t\t\t\t\t\tval m : real = 6.2 * (real x)\r\n\t\t\t\t\t\t\tval x : int = 9001\r\n \t\t\t\t\t\t\tval y : real = m * y\r\n\t\t\t\t\t\t  in y – m\r\n \t\t\t\t\t\t  end\r\n\t\t\tin\r\n\t\t\t  x + (trunc g)\r\n\t\t\tend\r\nval z = assemble (x, 3.0)\r\n\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e试问：第4行中的x、第5行中的m和第6行中的x的声明绑定的类型和值分别为什么？第14行表达式assemble(x, 3.0)计算的结果是什么？\u003c/p\u003e\u003cp\u003e\u003cem\u003e4.x:int = 2\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003e5.m:real = 12.4\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003e6.x:int = 9001\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003e14.z:int = 27\u003c/em\u003e\u003c/p\u003e\u003ch2\u003eQ4\u003c/h2\u003e\u003cp\u003e指出下列代码的错误\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e(* pi: real *) val pi : real = 3.14159;\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\r\n\r\n*正确*\r\n\r\n- ```\r\n(* fact: int -\u003e int *)\r\nfun fact (0 : int) : int = 1\r\n  | fact n = n * (fact (n - 1));\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003e正确\u003c/em\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e(* f : int -\u003e int *)\r\nfun f (3 : int) : int = 9\r\n    f _ = 4;\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003e修正\u003c/em\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun f(3:int):int = 9\r\n\r\n  | f _ = 4;\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e(* circ : real -\u003e real *)\r\n fun circ (r : real) : real = 2 * pi * r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003e修正\u003c/em\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun circ(r:real):real = 2.0 * pi * r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e (* semicirc : real -\u003e real *)\r\n fun semicirc : real = pie * r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003e修正\u003c/em\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e fun semicirc (r:real):real = pi*r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e(* area : real -\u003e real *)\r\n fun area (r : int) : real = pi * r * r\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cem\u003e修正\u003c/em\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003efun area (r:int):real = pi * real r * real r\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eQ5\u003c/h2\u003e\u003cp\u003e在提示符下依次输入下列语句，观察并分析每次语句的执行结果。\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e3+ 4;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003eval it = 7 : int\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e3 + 2.0;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003estdIn:21.1-21.6 Error: operator and operand do not agree [overload - bad instantiation]\r\noperator domain: 'Z[INT] * 'Z[INT]\r\noperand:         'Z[INT] * real\r\nin expression:\r\n  3 + 2.0\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003eit + 6;\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e缺省变量it 使用3+4的结果\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eval it = 13 : int\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003eval it = “hello”;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003eval it = \"hello\" : string\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003eit + “ world”;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003estdIn:23.4 Error: overloaded variable not defined at type\r\nsymbol: +\r\ntype: string\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003eit + 5;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003estdIn:25.1-25.6 Error: operator and operand do not agree [overload - bad instantiation]\r\noperator domain: string * string\r\noperand:         string * 'Z[INT]\r\nin expression:\r\n  it + 5\r\nstdIn:25.4 Error: overloaded variable not defined at type\r\nsymbol: +\r\ntype: string\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003eval a = 5;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003eval a = 5 : int\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003ea = 6;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003eval it = false : bool\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003ea + 8; \n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003eval it = 13 : int\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003eval twice = (fn x =\u003e 2 * x);\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e匿名函数，类似JS的匿名函数和python和c++的lambda函数\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eval twice = fn : int -\u003e int\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003etwice a;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003eval it = 10 : int\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003elet x = 1 in x end;\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e?????\u003c/p\u003e\u003cpre\u003e\u003ccode\u003estdIn:1.2-37.2 Error: syntax error: deleting  LET IDA EQUALOP\r\n\r\nstdIn:42.1 Error: syntax error found at IN\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003efoo;\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003estdIn:1.2-35.2 Error: unbound variable or constructor: foo\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cpre\u003e\u003ccode\u003e[1, “foo”];\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003estdIn:1.2-42.3 Error: operator and operand do not agree [overload - bad instantiation]\r\noperator domain: 'Z[INT] * 'Z[INT] list\r\noperand:         'Z[INT] * string list\r\nin expression:\r\n 1 :: \"foo\" :: nil\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eQ6\u003c/h2\u003e\u003cp\u003e函数sum用于求解整数列表中所有整数的和，函数定义如下\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e(* sum : int list -\u003e int \t\t*)\r\n(* REQUIRES: true\t\t*)\r\n(* ENSURES: sum(L) evaluates to the sum of the integers in L. *)\r\nfun sum [ ] = 0\r\n    | sum (x ::L) = x + (sum L);\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e完成函数mult的编写，实现求解整数列表中所有整数的乘积。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e(* mult : int list -\u003e int \t\t*)\r\n(* REQUIRES: true\t\t*)\r\n(* ENSURES: mult(L) evaluates to the product of the integers in L. *)\r\nfun mult [ ] = \t\t(* FILL IN *)\r\n    | mult (x ::L) = \t(* FILL IN *) \r\n\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003efun mult [] = 0\r\n  | mult (x::L) = x*mult L;\n\u003c/code\u003e\u003c/pre\u003e","renderType":"md","imageProps":{"src":"https://s2.loli.net/2022/06/18/BryAis3WRkCItMg.jpg","width":1920,"height":1080,"type":"jpg","blurDataURL":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAADAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAb/xAAfEAAABgEFAAAAAAAAAAAAAAAAAQIDBAURBhMhMWH/xAAUAQEAAAAAAAAAAAAAAAAAAAAG/8QAGREBAQEAAwAAAAAAAAAAAAAAAQIAERJR/9oADAMBAAIRAxEAPwCCtLl6HqC5ZZh06kFMXjdqYrpl1xlTZnjwAAN5iU5TE+9AA+b/2Q=="},"language":"cn"},"__N_SSG":true},"page":"/[lang]/content/[...slug]","query":{"lang":"cn","slug":["engineering-science","computer-science","hust","functional-programming","lab1-md"]},"buildId":"9e1D2tlOktUM4wrsKov7-","isFallback":false,"gsp":true,"scriptLoader":[]}</scrip
