/th\u003e\u003cth\u003e行数col\u003c/th\u003e\u003cth\u003e列数line\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003echar(20)\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003epk\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table aircraft_type(id char(20) not null, col int not null, line int not null, name char(20),constraint pk_aircraft_type primary key(id));\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e飞机aircraft\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e飞机号id\u003c/th\u003e\u003cth\u003e所属公司company\u003c/th\u003e\u003cth\u003e飞机型号atid\u003c/th\u003e\u003cth\u003e飞机名name\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003echar(20)\u003c/td\u003e\u003ctd\u003echar(20)\u003c/td\u003e\u003ctd\u003echar(20)\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003epk\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003ctd\u003eaircraft(id)\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table aircraft(id int not null auto_increment, company char(20) not null, atid char(20) not null, name char(20) not null, constraint pk_aircraft primary key(id), constraint fk_aircraft_atid foreign key(atid) references aircraft_type(id));\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e机场airport\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e机场号名id\u003c/th\u003e\u003cth\u003e飞机场名airport_name\u003c/th\u003e\u003cth\u003e城市名city_name\u003c/th\u003e\u003cth\u003e省名province_name\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003echar(20)\u00 char(20) not null,a_apid char(20) not null,d_time datetime not null,a_time datetime not null,aid int not null,constraint pk_flight primary key(id),constraint fk_flight_d_apid foreign key(d_airport_id) references airport(id),constraint fk_flight_a_apid foreign key(a_airport_id) references airport(id),constraint fk_flight_aid foreign key(aid) references aircraft(id));\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e票ticket\u003c/p\u003e\u003cp\u003e座位号 A14 列号+行号\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e票号id\u003c/th\u003e\u003cth\u003e航班号fid\u003c/th\u003e\u003cth\u003e列号col_ind\u003c/th\u003e\u003cth\u003e行号line_ind\u003c/th\u003e\u003cth\u003e状态state\u003c/th\u003e\u003cth\u003e价格price\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003efloat\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003epk\u003c/td\u003e\u003ctd\u003eflight(id)\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003ctd\u003e状态(0:空闲 1:预定 2：取票付款 3：未取票付款)\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table ticket(id int not null auto_increment, fid int not null, sid char(5) not null, price float not null, constraint pk_ticket primary key(id), constraint fk_ticket_fid foreign key(fid) references flight(id),check(state\u003e=0 and state\u0026#x3C;=3));\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e旅客passager\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e旅客身份证号id\u003c/th\u003e\u003cth\u003e姓last_name\u003c/th\u003e\u003cth\u003e名first_name\u003c/th\u003e\u003cth\u003e邮箱email\u003c/th\u003e\u003cth\u003e电话phone\u003c/th\u003e\u003cth\u003e密码pwd\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003echar(18)\u003c/td\u003e\u003ctd\u003echar(10)\u003c/td\u003e\u003ctd\u003echar(10)\u003c/td\u003e\u003ctd\u003echar(30)\u003c/td\u003e\u003ctd\u003echar(11)\u003c/td\u003e\u003ctd\u003echar(20)\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003epk\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003ctd\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table passager(\r\nid char(18) not null,\r\nlast_name char(10) not null,\r\nfirst_name char(10) not null,\r\nphone char(11) not null,\r\nemail char(30) not null,\r\npwd   char(20) not null,\r\nconstraint pk_passager primary key(id));\r\n)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e订单booking\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e订单id\u003c/th\u003e\u003cth\u003e旅客pid\u003c/th\u003e\u003cth\u003e票号tid\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003ctd\u003eint\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003epk\u003c/td\u003e\u003ctd\u003epassager(id)\u003c/td\u003e\u003ctd\u003eticket(id)\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cpre\u003e\u003ccode class=\"language-sql\"\u003ecreate table booking(id int not null auto_increment, pid int not null, tid int not null, constraint pk_booking primary key(id), constraint fk_booking_pid foreign key(pid) references  passager(id), constraint fk_booking_tid foreign key(tid) references ticket(id));\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e取票collect_ticket (view)\u003c/p\u003e\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003e订单id\u003c/th\u003e\u003cth\u003e旅客pid\u003c/th\u003e\u003cth\u003e票号tid\u003c/th\u003e\u003cth\u003e取票时间ct_time\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u
