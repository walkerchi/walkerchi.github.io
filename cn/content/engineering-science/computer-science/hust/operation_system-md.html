oli.net/2022/06/18/avkNoZWeO3dyQfK.jpg?imwidth=750 750w, https://s2.loli.net/2022/06/18/avkNoZWeO3dyQfK.jpg?imwidth=828 828w, https://s2.loli.net/2022/06/18/avkNoZWeO3dyQfK.jpg?imwidth=1080 1080w, https://s2.loli.net/2022/06/18/avkNoZWeO3dyQfK.jpg?imwidth=1200 1200w, https://s2.loli.net/2022/06/18/avkNoZWeO3dyQfK.jpg?imwidth=1920 1920w, https://s2.loli.net/2022/06/18/avkNoZWeO3dyQfK.jpg?imwidth=2048 2048w, https://s2.loli.net/2022/06/18/avkNoZWeO3dyQfK.jpg?imwidth=3840 3840w" src="https://s2.loli.net/2022/06/18/avkNoZWeO3dyQfK.jpg?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"[华科] 操作系统实验","description":"华中科技大学 操作系统实验笔记","date":"2021-3-26","image":"https://s2.loli.net/2022/06/18/avkNoZWeO3dyQfK.jpg"},"content":"\u003ch1\u003e操作系统实验\u003c/h1\u003e\u003ch1\u003e0.环境配置\u003c/h1\u003e\u003ch2\u003e0.1 操作系统介绍\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003eWSL2\u003c/strong\u003e(\u003cem\u003eWindows Subsystem for Linux\u003c/em\u003e)\u003c/p\u003e\u003cp\u003eWSL是一个跑在windows指令集上的指令集，没有Linux内核，而WSL2是一个真正的虚拟机。WSL2和任何虚拟机都互斥。\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e需要注意的是\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eWSL是没有kernel的，如果要仅需进行实验，请将WSL升级为WSL2\u003c/li\u003e\u003cli\u003e由于后期下载包很大，为了加速可以对apt进行换源\u003c/li\u003e\u003cli\u003eWSL2是没有图形界面的，可以后续安装轻量级界面xfce4\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e0.2 WSL2启用\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e确定windows 版本为2004及以上，可以通过\u003ca href=\"https://download.microsoft.com/download/8/3/c/83c39dca-2d27-4c24-b98b-0a4d6d921c80/Windows10Upgrade9252.exe\"\u003e易升\u003c/a\u003e进行升级\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e启用WSL功能\u003c/p\u003e\u003cp\u003e在 CMD(管理员) 中执行\u003c/p\u003e\u003cpre\u003e\u003ccode\u003edism.exe /online /enable-feature /featurename:Microsoft-Windows-Subsystem-Linux /all /norestart\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e开启虚拟机特征\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode\u003edism.exe /online /enable-feature /featurename:VirtualMachinePlatform /all /norestart\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e下载安装Linux内核\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://wslstorestorage.blob.core.windows.net/wslblob/wsl_update_x64.msi\"\u003ex64\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://wslstorestorage.blob.core.windows.net/wslblob/wsl_update_arm64.msi\"\u003eARM64\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e在应用商店安装linux发行版本(如果之前安装过可以不用)\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eWSL 升级到WSL2\u003c/p\u003e\u003cp\u003e在CMD(管理员)中执行\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003ewsl --set-default-version 2\r\nwsl --set-version Ubuntu 2\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e检查版本\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-cmd\"\u003ewsl -l -v\r\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e0.3 换源apt\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e查看ubuntu 版本 **敲黑板，注意版本，不然下载会出现包损坏的情况 ** 找到版本, 这里的\u003cem\u003eCodename\u003c/em\u003e是\u003cem\u003efocal\u003c/em\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003elsb_release -a\n\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode\u003eNo LSB modules are available.\r\nDistributor ID: Ubuntu\r\nDescription:    Ubuntu 20.04.1 LTS\r\nRelease:        20.04\r\nCodename:       focal\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e根据相关ubuntu版本找到国内源 将*/etc/apt/sources.list*中文件替换为国内相应的源（这里是阿里源focal），一定要对应版本，不然会有包依赖损坏\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003etouch sources.aliyun\r\necho \"\r\ndeb http://mirrors.aliyun.com/ubuntu/ focal main restricted universe multiverse\r\ndeb-src http://mirrors.aliyun.com/ubuntu/ focal main restricted universe multiverse\r\ndeb http://mirrors.aliyun.com/ubuntu/ focal-security main restricted universe multiverse\r\ndeb-src http://mirrors.aliyun.com/ubuntu/ focal-security main restricted universe multiverse\r\ndeb http://mirrors.aliyun.com/ubuntu/ focal-updates main restricted universe multiverse\r\ndeb-src http://mirrors.aliyun.com/ubuntu/ focal-updates main restricted universe multiverse\r\ndeb http://mirrors.aliyun.com/ubuntu/ focal-proposed main restricted universe multiverse\r\ndeb-src http://mirrors.aliyun.com/ubuntu/ focal-proposed main restricted universe multiverse\r\ndeb http://mirrors.aliyun.com/ubuntu/ focal-backports main restricted universe multiverse\r\ndeb-src http://mirrors.aliyun.com/ubuntu/ focal-backports main restricted universe multiverse\r\n\"\u003e\u003esources.aliyun\r\nsudo cat sources.aliyun \u003e /etc/apt/sources.list\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e0.4 安装图形化界面\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e下载xfce4\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo apt-get install xfce4-terminal\r\nsudo apt-get install xfce4\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e安装中文字体\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo apt-get install ttf-wqy-zenhei\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e配置环境 在windows中使用\u003cspan class=\"math math-inline\"\u003eipconfig\u003c/span\u003e指令来查看WSL2的IP\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-sh\"\u003e\u003e ipconfig\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e在WSL2中的\u003cem\u003e~.bashrc​\u003c/em\u003e中配置IP\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eexport DISPLAY=172.18.112.1:0 #这里改成WSL2的IP\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e更新WSL2\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esource ~/.bashrc\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003ewindows XLaunch\u003c/p\u003e\u003cul\u003e\u003cli\u003ewindows\u003ca href=\"https://sourceforge.net/projects/vcxsrv/\"\u003e下载安装xcvsrv\u003c/a\u003e\u003c/li\u003e\u003cli\u003ewindows 打开XLaunch\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e打开图形界面 先运行WSL2中命令，再打开界面\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003estartxfce4\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e打开Xlaunch 的时候 Disable access control\u003cstrong\u003e一定需要勾选\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e0.5 安装GTK2.0\u003c/h2\u003e\u003cp\u003e因为网上的GTK3.0的教程太少了，实验时间也紧，所以换成了GTK2.0 GTK2.0并QT小太多了，如果仅仅做实验的话建议安装GTK\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e安装GNU编译链接工具\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo apt-get install build-essential\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e安装gtk\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo apt-get install libgtk-3-dev\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e自动查找gtk头文件\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo apt-get install pkg-config\n\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e1.任务一：多进程和GTK的使用\u003c/h1\u003e\u003ch2\u003e1.1 实验要求\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e誊抄程序\u003c/p\u003e\u003cp\u003e编一个C程序，其内容为实现文件拷贝的功能。基本要求：使用系统调用open/read/write... 选择：容错、cp\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eGTK实现多窗口应用\u003c/p\u003e\u003cp\u003e编一个C程序，其内容为分窗口同时显示三个并发进程的运行结果。要求用到Linux下的图形库。 (gtk/Qt) 基本要求：三个独立子进程，各自窗口显示； 选择：三个进程誊抄演示\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e1.2 实现原理\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e誊抄程序\u003c/p\u003e\u003cp\u003e进程1从\u003cspan class=\"math math-inline\"\u003esrc\\_file\u003c/span\u003e中循环读取字符串存入\u003cspan class=\"math math-inline\"\u003es\u003c/span\u003e,进程2循环从\u003cspan class=\"math math-inline\"\u003es\u003c/span\u003e中读取内容存入\u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e,进程3循环从\u003cspan class=\"math math-inline\"\u003et\u003c/span\u003e中读取字符串写入\u003cspan class=\"math math-inline\"\u003edst\\_file\u003c/span\u003e。进程间通过管道进行通信。\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"55\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:511.078125px\" viewBox=\"0 0 511.078 55\"\u003e\u003cdefs\u003e\u003cpath id=\"b\" stroke-dasharray=\"1 0\" d=\"m0 0 10 5-10 5z\"/\u003e\u003c/defs\u003e\u003cg opacity=\"1\"\u003e\u003cpath fill=\"none\" stroke=\"#333\" stroke-width=\"3.5px\" marker-end=\"url(#a)\" d=\"M80.938 27.5H170.969\"/\u003e\u003cdefs\u003e\u003cmarker id=\"a\" markerHeight=\"6\" markerUnits=\"strokeWidth\" markerWidth=\"8\" orient=\"auto\" refX=\"9\" refY=\"5\" viewBox=\"0 0 10 10\"\u003e\u003cuse xlink:href=\"#b\" stroke-dasharray=\"1 0\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003c/g\u003e\u003cg opacity=\"1\"\u003e\u003cpath fill=\"none\" stroke=\"#333\" stroke-width=\"3.5px\" marker-end=\"url(#c)\" d=\"M209.969 27.5H300\"/\u003e\u003cdefs\u003e\u003cmarker id=\"c\" markerHeight=\"6\" markerUnits=\"strokeWidth\" markerWidth=\"8\" orient=\"auto\" refX=\"9\" refY=\"5\" viewBox=\"0 0 10 10\"\u003e\u003cuse xlink:href=\"#b\" stroke-dasharray=\"1 0\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003c/g\u003e\u003cg opacity=\"1\"\u003e\u003cpath fill=\"none\" stroke=\"#333\" stroke-width=\"3.5px\" marker-end=\"url(#d)\" d=\"M339 27.5H429.031\"/ transform=\"translate(-16.46 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003etime\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e1.3 效果展示\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e誊抄程序\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/vPmGRqreA5nKsxX.png\" alt=\"image-20210326163406102\" width=\"1585\" height=\"141\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFUlEQVQImWN4/f+DuKKVpXUgAwMvACahBB+Y5zPoAAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eGTK实现多窗口应用\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/1tjHLM8Wk4AvZNS.png\" alt=\"image-20210326163512419\" width=\"1920\" height=\"1080\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/ANjY3fj07gcDAwAABgCtyfHf//9ujrYAAzAAACWkADm+AD21AFzsbNkQnrGnjvkAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e1.4 实验心得\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e进程间通信一般可以通过\u003cspan class=\"math math-inline\"\u003eshare\\_memory\u003c/span\u003e和\u003cspan class=\"math math-inline\"\u003epipe\u003c/span\u003e来进行通信，但是在通信的时候，有些变量还是需要使用信号灯来管理\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eGTK3.0的中文资料和博客太少了，网上的GTK博客全是2015年以前的。如果学校希望我们使用GTK的话，希望能提供给我们学习路线，GTK的学习成本太高了\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eWSL2安装图形化界面后，在windows中可以通过xlaunch进行连接显示，但是每次都需要在WSL2的\u003cem\u003e~.bashrc\u003c/em\u003e中进行修改，之前试了试网上自动化的方法，但是都没有work。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eapt换源的时候，一定要注意Ubuntu的版本，不同版本的包之间不兼容，会出现包错误的情况，这个时候请检查版本并重新更新apt源\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e2.任务二：新增系统调用\u003c/h1\u003e\u003ch2\u003e2.1 实验要求\u003c/h2\u003e\u003cp\u003e掌握系统调用的实现过程，通过编译内核方法，增加一个新的系统调用。另编写一个应用程序，使用新增加的系统调用。 (1) 内核编译、生成，用新内核启动； (2) 新增系统调用实现：文件拷贝或P、V操作。\u003c/p\u003e\u003ch2\u003e2.2 实验原理\u003c/h2\u003e\u003ch2\u003e2.3 实验流程\u003c/h2\u003e\u003ch3\u003e2.3.1 准备\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e至少需要30G存储空间。wsl默在c盘，如果空间不够可以考虑 \u003ca href=\"https://cloud.tencent.com/developer/article/1594940\"\u003ewsl 迁移\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.kernel.org/\"\u003e下载内核\u003c/a\u003e到\u003cspan class=\"math math-inline\"\u003e/usr/src/\u003c/span\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e查看内核版本，下载相近版本(前向兼容)\u003c/p\u003e\u003cpre\u003e\u003ccode\u003ecat /proc/version\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e解压\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003exz -d linux-5.4.102.tar.xz\r\ntar -xvf /usr/src/linux-5.4.102.tar\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e下载必要包\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eapt-get install libncurses5-dev\r\napt-get install libssl-dev\r\napt-get install libelf-dev\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e2.3.2 编写功能代码\u003c/h3\u003e\u003cul\u003e\u003cli\u003e系统函数文件\u003cspan class=\"math math-inline\"\u003e/usr/src/linux-5.4.102/kernel/sys.c\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cstrong\u003e注意\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eprintk输出使用dmesg观察\u003c/li\u003e\u003cli\u003e是否加\u003ccode\u003e__x64_\u003c/code\u003e取决于tbl文件中的格式\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e/*\r\nprintk 是kernel函数，在sys.c中有些函数不能使用，必须使用kernel函数, printk不会直接输出到stdout中，在命令行中输入dmesg可以观察到printk的输出\r\n*/\r\nasmlinkage long __x64_sys_chiTest(void){\r\nprintk(\"This is a test of walker chi!\\n\");\r\nreturn 1;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e头文件\u003cspan class=\"math math-inline\"\u003e/usr/src/linux-5.4.102/arch/x86/include/asm/syscalls.h\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003easmlinkage long __x64_sys_chiTest(void);\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e系统调用表\u003cspan class=\"math math-inline\"\u003e/usr/src/linux-5.11.2/arch/x86/entry/syscalls/syscall\\_64.tbl\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e调用号不能与表中的其他调用号重复， \u003cspan class=\"math math-inline\"\u003echicall\u003c/span\u003e是调用\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e437\tcommon\t\tchicall\t\t__x64_sys_chiTest\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e(可省略)系统调用头文件\u003cspan class=\"math math-inline\"\u003e/usr/include/asm-generic/unistd.h\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e调用号要和系统调用表中一致\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e#define __NR_chiTest 437\r\n__SYSYCALL(__NR_chiTest, __x64_sys_chiTest)\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e2.3.3 编译内核\u003c/h3\u003e\u003cul\u003e\u003cli\u003e(可省略)清理次残存文件(\u003cem\u003e如果不是第一次编译\u003c/em\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e保证在\u003cspan class=\"math math-inline\"\u003e/usr/src/linux-5.4.102\u003c/span\u003e文件夹下\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003emake mrproper\r\nmake clean\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e配置内核\u003c/li\u003e\u003c/ul\u003e\u003cp\u003ewsl2内核\u003ca href=\"https://github.com/microsoft/WSL2-Linux-Kernel/raw/master/Microsoft/config-wsl\"\u003ex64\u003c/a\u003e配置和\u003ca href=\"https://github.com/microsoft/WSL2-Linux-Kernel/raw/master/Microsoft/config-wsl-arm64\"\u003earm64\u003c/a\u003e配置\u003c/p\u003e\u003cp\u003e放入\u003cspan class=\"math math-inline\"\u003e/usr/src/linux-5.4.102/.config\u003c/span\u003e\u003c/p\u003e\u003cp\u003e修改\u003cspan class=\"math math-inline\"\u003e/usr/src/linux-5.4.102/Makefile\u003c/span\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-shell\"\u003eEXTRAVERSION = Walktu\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e修改\u003cspan class=\"math math-inline\"\u003e/usr/src/linux-5.4.102/.config\u003c/span\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-shell\"\u003eCONFIG_LOCALVERSION=\"walktu\"\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e编译内核\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eccache加速(ssd缓存)\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eapt-get install ccache\r\nvim ~/.bashrc\r\nexport USE_CCACHE=1\r\nexport CC=\"ccache gcc\"\r\nexport CXX=\"ccache g++\"\r\nexport PATH=\"/usr/lib/ccache:$PATH\"\r\nsource ~/.bashrc\r\nccache -M 32G\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003ca href=\"https://blog.csdn.net/lvliang2008/article/details/8648981\"\u003etmpfs加速(RAM缓存)\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003emake = \\begin{cases} make~bzImage\\\\make~modules\\end{cases}\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003ejN\u003c/span\u003e使用\u003cspan class=\"math math-inline\"\u003eN\u003c/span\u003e核编译\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003emake -j8\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e2.3.4 安装内核\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003emake modules_install -j8\r\nmake install -j8\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003ewindows 关闭WSL2\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ewsl --shutdown\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e在windows中替换WSL2 kernel\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e用*\\wsl$\\usr\\src\\linux-5.4.102\\arch\\x86\\boot\\bzImage\u003cem\u003e文件替换\u003c/em\u003eC:\\Windows\\System32\\lxss\\tools\\kernel*文件\u003c/p\u003e\u003ch3\u003e2.3.5 检查\u003c/h3\u003e\u003cul\u003e\u003cli\u003e检查内核版本\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003euname -r\n\u003c/code\u003e\u003c/pre\u003e\u003cul\u003e\u003cli\u003e检查系统调用\u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode class=\"language-c\"\u003e#include\u0026#x3C;stdio.h\u003e\r\n#include\u0026#x3C;linux/unistd.h\u003e\r\n#include\u0026#x3C;asm/unistd.h\u003e\r\n\r\nint main(int argc,char **argv){\r\n    int i=syscall(437);\r\n    if (i==1)\r\n      printf(\"succeed!\\n\");\r\n    else\r\n      printf(\"failed!\\n\");\r\n    return 1;\r\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e在命令行中输入\u003cspan class=\"math math-inline\"\u003edmesg\u003c/span\u003e,如果出现\u003cspan class=\"math math-inline\"\u003eThis~is~a~test~of~walker~chi!\u003c/span\u003e则成功\u003c/p\u003e\u003ch2\u003e2.4 效果展示\u003c/h2\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/KOirxRBhWZ289Nf.png\" alt=\"image-20210326163743162\" width=\"733\" height=\"50\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFUlEQVQImWN49//9rbcvNDSsGRl4ADedBiQEMxjwAAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/CotQDiXchvZMruP.png\" alt=\"image-20210326163923920\" width=\"930\" height=\"74\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFUlEQVQImWN48///9LnLC3NrGRhEATWgBjZha2kEAAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/ZpG8dQ2HFsm3fqR.png\" alt=\"image-20210326164151793\" width=\"951\" height=\"144\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFklEQVQImWN48///ph0Htqw/xMAgDgA8DAdREgD5dQAAAABJRU5ErkJggg==\"\u003e\u003c/p\u003e\u003ch2\u003e2.5 实验心得\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e一定要使用WSL2, WSL是没有kernel的, 不是真正的虚拟机, 没有内存, WSL2才是真正的虚拟机\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e编译内核时一定要使用加速方法，否则编译奇慢，加速后可以达到几分钟以内完成编译\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e新增加的系统调用一定使用kernel函数，不要使用用户函数，因为用户函数在这个阶段还没有包装好\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e3.任务三：新增设备驱动\u003c/h1\u003e\u003ch2\u003e3.1 实验要求\u003c/h2\u003e\u003cp\u003e掌握增加设备驱动程序的方法。通过模块方法，增加一个新的字符设备驱动程序，其功能可以简单,基于内核缓冲区。 基本要求：演示实现字符设备读、写； 选择：键盘缓冲区，不同进程、追加、读取\u003c/p\u003e\u003ch2\u003e3.2 实验原理\u003c/h2\u003e\u003cp\u003eLinux系统使用文件来模拟一切，因此设备也可以用文件进行模拟\u003c/p\u003e\u003cp\u003e对于一个设备驱动，需要实现 \u003cem\u003e__init, __exit, _open, _release, _read, _write, _llseek, _ioctl\u003c/em\u003e等方法即可\u003c/p\u003e\u003ch2\u003e3.3 实验流程\u003c/h2\u003e\u003ch3\u003e3.3.1 编写设备代码\u003c/h3\u003e\u003cp\u003e实现模块函数\u003cspan class=\"math math-inline\"\u003echi\\_dev.c\u003c/span\u003e\u003c/p\u003e\u003cp\u003e编译\u003cspan class=\"math math-inline\"\u003echi\\_dev.c\u003c/span\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eKVERS :=$(shell uname -r)\r\nPWD :=$(shell pwd)\r\nmake -C /lib/modules/$(KVERS)/build M=$(PWD) modules\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e3.3.2 安装模块\u003c/h3\u003e\u003cpre\u003e\u003ccode\u003esudo insmod chi_dev.ko\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e3.3.3 设置权限\u003c/h3\u003e\u003cpre\u003e\u003ccode\u003esudo chmod 777 /dev/chidriver\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e3.3.4 查看信息\u003c/h3\u003e\u003cp\u003e查看所有安装模块\u003c/p\u003e\u003cpre\u003e\u003ccode\u003elsmod\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e查看chi_dev信息\u003c/p\u003e\u003cpre\u003e\u003ccode\u003emodinfo chi_dev.ko\n\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e3.3.5 验证\u003c/h3\u003e\u003cp\u003e编写\u003cspan class=\"math math-inline\"\u003etest.c\u003c/span\u003e文件, 对chidriver进行操作, 代码见附录\u003c/p\u003e\u003ch2\u003e3.4 效果展示\u003c/h2\u003e\u003cp\u003e安装模块，中间有很多\u003cspan class=\"math math-inline\"\u003ewarning\u003c/span\u003e，不过可以忽略\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/EiMPJ8qwLc4VNhz.png\" alt=\"实验三.1\" width=\"939\" height=\"890\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAP0lEQVQImQE0AMv/AC8+QDtDS1VVYwAAFwB+eomXk5rw5eZRSlMA//z/vLq97+Pra2FtAKGgqri2vouCijk4QEP2GQujorHxAAAAAElFTkSuQmCC\"\u003e \u003cimg src=\"https://s2.loli.net/2022/06/18/L8kXstx9hUqlgI3.png\" alt=\"实验三.2\" width=\"941\" height=\"948\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAP0lEQVQImQE0AMv/ACcoM0dKVTw7SAAAEwBSVmKJiZHh2N1ISlIA8fH50MvQ//3/f3mBANrR4Lu3wN7V2nBrdS6KGrYW/FZbAAAAAElFTkSuQmCC\"\u003e \u003cimg src=\"https://s2.loli.net/2022/06/18/xQiypvlSodO7Bah.png\" alt=\"实验三.3\" width=\"947\" height=\"656\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMElEQVQImWPw8Q5LS848tme/qKAUw9///3s7+x9dv+fk4MYwcfrcmOjkUP9wBgYBAF17EIpGLw0KAAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003cp\u003e编译test文件进行测试 \u003cimg src=\"https://s2.loli.net/2022/06/18/R3mxvWO72h9dubB.png\" alt=\"img\" width=\"951\" height=\"422\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWN49/9339TZZ47fMDF1Y1i6eUtuQXlaQi4DgzAAxxUMZ9h7JxMAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003ch2\u003e3.5 实验心得\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e如果chidriver不能访问，一般是权限不够，因此设置chidirver的权限可以解决该问题\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e在WSL2上与VMware上不同, WSL2中的原来安装模块是空的，因此非常容易辨别是否添加了模块\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e模块的\u003cem\u003e__init\u003c/em\u003e方法只会在安装的时候执行一次，而\u003cem\u003e_open\u003c/em\u003e方法会在每次打开时都执行，弄清楚每个函数在什么时候执行的才能让测试程序不出bug。\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e4.任务四：使用GTK实现系统监控器\u003c/h1\u003e\u003ch2\u003e4.1 实验要求\u003c/h2\u003e\u003cp\u003e使用GTK/QT实现系统监控器 了解/proc文件的特点和使用方法； 监控系统中进程运行情况； 用图形界面实现系统资源的监控。\u003c/p\u003e\u003ch2\u003e4.2 实验原理\u003c/h2\u003e\u003cp\u003eCPU信息，RAM信息，进程信息等等在linux中都用文件来进行表示，这些文件在/proc文件目录下\u003c/p\u003e\u003cp\u003eCPU使用率等信息可以在\u003cspan class=\"math math-inline\"\u003e/proc/cpuinfo\u003c/span\u003e下查询得到；RAM使用信息可以在/proc/meminfo下查询得到；进程信息可以\u003cspan class=\"math math-inline\"\u003e/proc\u003c/span\u003e文件夹下所有数字命名的文件夹，数字为进程号，可以用\u003cspan class=\"math math-inline\"\u003eps ~aux\u003c/span\u003e进行查询；模块信息可以在\u003cspan class=\"math math-inline\"\u003e/proc/modules\u003c/span\u003e下查询\u003c/p\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"411\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:257.546875px\" viewBox=\"0 0 257.547 411\"\u003e\u003cdefs\u003e\u003cpath id=\"b\" stroke-dasharray=\"1 0\" d=\"m0 0 10 5-10 5z\"/\u003e\u003c/defs\u003e\u003cg opacity=\"1\"\u003e\u003cpath fill=\"none\" stroke=\"#333\" stroke-width=\"2px\" marker-end=\"url(#a)\" d=\"m44.043 186 8.164-26.417c8.165-26.416 24.495-79.25 37.635-105.666C102.982 27.5 112.932 27.5 117.908 27.5h4.975\"/\u003e\u003cdefs\u003e\u003cmarker id=\"a\" markerHeight=\"6\" markerUnits=\"strokeWidth\" markerWidth=\"8\" orient=\"auto\" refX=\"9\" refY=\"5\" viewBox=\"0 0 10 10\"\u003e\u003cuse xlink:href=\"#b\" stroke-dasharray=\"1 0\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003c/g\u003e\u003cg opacity=\"1\"\u003e\u003cpath fill=\"none\" stroke=\"#333\" stroke-width=\"2px\" marker-end=\"url(#c)\" d=\"m50.07 186 7.16-11.583c7.16-11.584 21.48-34.75 32.808-46.334 11.327-11.583 19.66-11.583 23.827-11.583h4.166\"/\u003e\u003cdefs\u003e\u003cmarker id=\"c\" markerHeight=\"6\" markerUnits=\"strokeWidth\" markerWidth=\"8\" orient=\"auto\" refX=\"9\" refY=\"5\" viewBox=\"0 0 10 10\"\u003e\u003cuse xlink:href=\"#b\" stroke-dasharray=\"1 0\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003c/g\u003e\u003cg opacity=\"1\"\u003e\u003cpath fill=\"none\" stroke=\"#333\" stroke-width=\"2px\" marker-end=\"url(#d)\" \"-19.5\" fill=\"#ececff\" stroke=\"#9370db\" stroke-width=\"1px\" rx=\"5\" ry=\"5\"/\u003e\u003cforeignObject width=\"54.297\" height=\"19\" transform=\"translate(-27.148 -9.5)\" color=\"#333\" style=\"text-align:center\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" display=\"inline-block\" style=\"white-space:nowrap\"\u003e/proc/*\u003c/div\u003e\u003c/foreignObject\u003e\u003c/g\u003e\u003c/svg\u003e\u003c/p\u003e\u003ch2\u003e4.3 效果展示\u003c/h2\u003e\u003cp\u003e\u003cimg src=\"https://s2.loli.net/2022/06/18/WebFhgqcCTMDztI.png\" alt=\"image-20210326172202046\" width=\"1920\" height=\"1080\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AG6Rqqq5w3eftwB/uwCuu8b///9XX2kEAAAAMm3DVIXNAEimAEXFh6ISJoF9/FcAAAAASUVORK5CYII=\"\u003e \u003cimg src=\"https://s2.loli.net/2022/06/18/XTiKIegj2MUdYas.png\" alt=\"image-20210326172221505\" width=\"1920\" height=\"1080\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AHieta29x7zl/1my8QCsvMX///mBipMEAAAAbp32msT/O2XIR2Tr1YgWuxHNWWEAAAAASUVORK5CYII=\"\u003e \u003cimg src=\"https://s2.loli.net/2022/06/18/AvcJ2GjXnbigKQr.png\" alt=\"image-20210326172234777\" width=\"1920\" height=\"1080\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AI2yysfY4tv//3TI/wCBlJ28v7WWnqkEAAAAX4rld6HuTnTXW3L83A0WmLOOzw0AAAAASUVORK5CYII=\"\u003e \u003cimg src=\"https://s2.loli.net/2022/06/18/lZByLD8Q6E4Now7.png\" alt=\"image-20210326172246135\" width=\"1920\" height=\"1080\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AHGTra27x3efuAB/ugCwwNH///9ZYGkEAAAANW7CVofPAEimAEbFjDQSVh4+V2YAAAAASUVORK5CYII=\"\u003e 因为在实验三中安装了自己编写的模块，会因此出现新加入的模块 \u003cimg src=\"https://s2.loli.net/2022/06/18/dT2lGAJDCkMnLFp.png\" alt=\"image-20210326172254469\" width=\"1920\" height=\"1080\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMklEQVQImQEnANj/AHKVrq++yIStxReIxACptsL///1eZ3EEAAAAOXDGW4nSBk2tCkvMlp8S4O2eGSgAAAAASUVORK5CYII=\"\u003e\u003c/p\u003e\u003cp\u003e观察\u003cspan class=\"math math-inline\"\u003e/proc\u003c/span\u003e文件夹 \u003cimg src=\"https://s2.loli.net/2022/06/18/uka6hsgSw3YtTbU.png\" alt=\"img\" width=\"946\" height=\"361\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAABCAIAAAB2XpiaAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAFklEQVQImWM4dfHp9Glz///9z8jAAwA4sgdT1OJiQgAAAABJRU5ErkJggg==\"\u003e \u003cimg src=\"https://s2.loli.net/2022/06/18/sy9AxOStcVTpnNf.png\" alt=\"img\" width=\"926\" height=\"489\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAIAAADwyuo0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAI0lEQVQImWMwtHGwc3BbOmcpA4Mgw/9//2vL67av3ejr7gsAe/0Kzb/ooFYAAAAASUVORK5CYII=\"\u003e \u003cimg src=\"https://s2.loli.net/2022/06/18/oVpwHhKi6UGn8De.png\" alt=\"img\" width=\"935\" height=\"652\" type=\"png\" blurdataurl=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAADCAIAAAA7ljmRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAMElEQVQImWPwDo7U0DcXl1JjYBBlyMopK8wrWzFnkYmxFcP////Xr910cNvuisJyAOj6D7c5rRR0AAAAAElFTkSuQmCC\"\u003e\u003c/p\u003e\u003ch2\u003e4.4 实验心得\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e首先要弄清楚\u003cspan class=\"math math-inline\"\u003e/proc\u003c/span\u003e文件夹下每个文件的信息，对这些信息进行字符串处理比较简单。对于窗口程序，从零开始撸会感觉到浪费生命，可以直接用现有的进行定制修改。\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e与VMware不同, WSL2的modules文件夹下很干净，只有之前实验三安装的模块\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003e5.任务五：小型文件系统\u003c/h1\u003e\u003ch2\u003e5.1 实验要求\u003c/h2\u003e\u003cp\u003e设计并实现一个模拟的文件系统 (1)基于一大文件(10M或100M)，模拟磁盘； (2)格式化，建立文件系统管理数据结构； (2)基本操作，实现文件、目录相关操作。 选择：实现图形界面操作。\u003c/p\u003e\u003ch2\u003e5.2 实验原理\u003c/h2\u003e\u003cp\u003e整个文件系统可以看做是对一个超大文件的分块管理，每一个块\u003cspan class=\"math math-inline\"\u003eBlock\u003c/span\u003e可以存放\u003cspan class=\"math math-inline\"\u003eSuperBlock\u003c/span\u003e或者\u003cspan class=\"math math-inline\"\u003eDataBlock\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eSuperBlock\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eSuperBlock\u003c/span\u003e有且仅有一个，用于控制全局的\u003cspan class=\"math math-inline\"\u003einode\u003c/span\u003e，\u003cspan class=\"math math-inline\"\u003eSuperBlock\u003c/span\u003e存储在文件的第一个\u003cspan class=\"math math-inline\"\u003eBlock\u003c/span\u003e中。\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003einode\\_map\u003c/span\u003e存放inode是否被分配的bitmap,已分配为1,未分配为0, 使用循环进行遍历查询\u003c/li\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003eblock\\_map\u003c/span\u003e存放\u003cspan class=\"math math-inline\"\u003eDataBlock\u003c/span\u003e是否被分配的bitmap, 已分配为1, 未分配为0, 使用循环进行遍历\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eInode\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eInode\u003c/span\u003e是每个文件/文件夹的信息头，包括了对文件使用\u003cspan class=\"math math-inline\"\u003eBlock\u003c/span\u003e的描述以及对于文件的权限\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003eblock\\_used\u003c/span\u003e存放inode使用到的\u003cspan class=\"math math-inline\"\u003eDataBlock\u003c/span\u003e的编号\u003c/li\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003emode\u003c/span\u003e辨识\u003cspan class=\"math math-inline\"\u003einode\u003c/span\u003e是文件还是文件夹，以及用户权限\u003c/li\u003e\u003cli\u003e\u003cspan class=\"math math-inline\"\u003esize\u003c/span\u003e实际使用字节大小, 如果是文件类型，初始化为0，如果是文件夹类型初始化为两个链接大小, 因为每个文件夹默认包含'.'和'..'\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cspan class=\"math math-inline\"\u003eDataBlock\u003c/span\u003e\u003c/p\u003e\u003cp\u003e用于存储数据二进制数据\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003csvg xmlns:xlink=\"http://www.w3.org/1999/xlink\" height=\"708\" fill=\"#333\" font-family=\"\u0026#x22;trebuchet ms\u0026#x22;,verdana,arial,sans-serif\" font-size=\"16px\" style=\"max-width:249.890625px\" viewBox=\"0 0 249.891 708\"\u003e\u003cdefs\u003e\u003cpath id=\"a\" d=\"m18 7-9 6-8-6 8-6Z\"/\u003e\u003c/defs\u003e\u003cdefs\u003e\u003cmarker fill=\"#ececff\" stroke=\"#333\" stroke-width=\"1\" markerHeight=\"240\" markerWidth=\"190\" orient=\"auto\" refX=\"0\" refY=\"7\"\u003e\u003cuse xlink:href=\"#a\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003cdefs\u003e\u003cmarker fill=\"#ececff\" stroke=\"#333\" stroke-width=\"1\" markerHeight=\"28\" markerWidth=\"20\" orient=\"auto\" refX=\"19\" refY=\"7\"\u003e\u003cuse xlink:href=\"#a\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003cdefs\u003e\u003cmarker fill=\"#333\" stroke=\"#333\" stroke-width=\"1\" markerHeight=\"240\" markerWidth=\"190\" orient=\"auto\" refX=\"0\" refY=\"7\"\u003e\u003cpath d=\"m1 7 17 6V1Z\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003cdefs\u003e\u003cmarker id=\"b\" fill=\"#333\" stroke=\"#333\" stroke-width=\"1\" markerHeight=\"28\" markerWidth=\"20\" orient=\"auto\" refX=\"19\" refY=\"7\"\u003e\u003cpath d=\"M1 1v12l17-6Z\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003cdefs\u003e\u003cmarker fill=\"#333\" stroke=\"#333\" stroke-width=\"1\" markerHeight=\"240\" markerWidth=\"190\" orient=\"auto\" refX=\"0\" refY=\"7\"\u003e\u003cuse xlink:href=\"#a\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003cdefs\u003e\u003cmarker id=\"c\" fill=\"#333\" stroke=\"#333\" stroke-width=\"1\" markerHeight=\"28\" markerWidth=\"20\" orient=\"auto\" refX=\"19\" refY=\"7\"\u003e\u003cuse xlink:href=\"#a\"/\u003e\u003c/marker\u003e\u003c/defs\u003e\u003cdefs\u003e\u003cmarker fill=\"#333\" stroke=\"#333\" stroke-width=\"1\" markerHeight=\"240\" markerWidth=\"190
