T/xAAeEAACAQQDAQAAAAAAAAAAAAABAgADBAURBgchE//EABQBAQAAAAAAAAAAAAAAAAAAAAX/xAAYEQACAwAAAAAAAAAAAAAAAAAAAQMxMv/aAAwDAQACEQMRAD8Ak7yxlgeSYtzZWpd8aju3yXbMatXZPnpiIhseUJuz/9k=&quot;);background-position:0% 0%"/><noscript><img type="jpg" alt="" sizes="100vw" srcSet="https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=640 640w, https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=750 750w, https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=828 828w, https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=1080 1080w, https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=1200 1200w, https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=1920 1920w, https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=2048 2048w, https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=3840 3840w" src="https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg?imwidth=3840" decoding="async" data-nimg="fill" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%;object-fit:cover" loading="lazy"/></noscript></span></div><div class="styles_content__yFduY"><div class="styles_md__49sAu"></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontmatter":{"title":"归去来兮辞","description":"归去来兮辞","date":"2022-6-18","image":"https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg"},"content":"\u003ch1\u003e归去来兮辞\u003c/h1\u003e\u003cp\u003e\u003cem\u003e【魏晋】陶渊明\u003c/em\u003e\u003c/p\u003e\u003cp\u003e​ 余家贫，耕植不足以自给。幼稚盈室，瓶无储粟，生生所资，未见其术。亲故多劝余为长吏，脱然有怀，求之靡途。会有四方之事，诸侯以惠爱为德，家叔以余贫苦，遂见用于小邑。于时风波未静，心惮远役，彭泽去家百里，公田之利，足以为酒。故便求之。及少日，眷然有归欤之情。何则？质性自然，非矫厉所得。饥冻虽切，违己交病。尝从人事，皆口腹自役。于是怅然慷慨，深愧平生之志。犹望一稔，当敛裳宵逝。寻程氏妹丧于武昌，情在骏奔，自免去职。仲秋至冬，在官八十余日。因事顺心，命篇曰《归去来兮》。乙巳岁十一月也。\u003c/p\u003e\u003cp\u003e　　归去来兮，田园将芜胡不归？既自以心为形役，奚惆怅而独悲？悟已往之不谏，知来者之可追。实迷途其未远，觉今是而昨非。舟遥遥以轻飏，风飘飘而吹衣。问征夫以前路，恨晨光之熹微。\u003c/p\u003e\u003cp\u003e　　乃瞻衡宇，载欣载奔。僮仆欢迎，稚子候门。三径就荒，松菊犹存。携幼入室，有酒盈樽。引壶觞以自酌，眄庭柯以怡颜。倚南窗以寄傲，审容膝之易安。园日涉以成趣，门虽设而常关。策扶老以流憩，时矫首而遐观。云无心以出岫，鸟倦飞而知还。景翳翳以将入，抚孤松而盘桓。\u003c/p\u003e\u003cp\u003e　　归去来兮，请息交以绝游。世与我而相违，复驾言兮焉求？悦亲戚之情话，乐琴书以消忧。农人告余以春及，将有事于西畴。或命巾车，或棹孤舟。既窈窕以寻壑，亦崎岖而经丘。木欣欣以向荣，泉涓涓而始流。善万物之得时，感吾生之行休。\u003c/p\u003e\u003cp\u003e　　已矣乎！寓形宇内复几时？曷不委心任去留？胡为乎遑遑欲何之？富贵非吾愿，帝乡不可期。怀良辰以孤往，或植杖而耘耔。登东皋以舒啸，临清流而赋诗。聊乘化以归尽，乐夫天命复奚疑！\u003c/p\u003e","renderType":"md","imageProps":{"src":"https://s2.loli.net/2022/06/18/ZIK9oYPmLHh6tnB.jpg","width":1793,"height":832,"type":"jpg","blurDataURL":"data:image/jpeg;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAACAAQDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAT/xAAeEAACAQQDAQAAAAAAAAAAAAABAgADBAURBgchE//EABQBAQAAAAAAAAAAAAAAAAAAAAX/xAAYEQACAwAAAAAAAAAAAAAAAAAAAQMxMv/aAAwDAQACEQMRAD8Ak7yxlgeSYtzZWpd8aju3yXbMatXZPnpiIhseUJuz/9k="},"language":"cn"},"__N_SSG":true},"page":"/[lang]/content/[...slug]","query":{"lang":"cn","slug":["human-science","languages","chinese","homeward-bound-md"]},"buildId":"KWBGosNCnO267caR4qW6i","assetPrefix":"walkerchi.github.io","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
